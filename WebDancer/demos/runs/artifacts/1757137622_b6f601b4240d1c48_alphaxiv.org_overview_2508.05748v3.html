"#FFFFFF"/><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&amp;family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet"/><script src="/_next/static/chunks/polyfills-42372ed130431b0a.js" noModule=""></script></head><body class="h-dvh overflow-hidden"><!--$--><!--/$--><div id="root"><!--$--><!--/$--><section aria-label="Notifications alt+T" tabindex="-1" aria-live="polite" aria-relevant="additions text" aria-atomic="false"></section><script data-alphaxiv-id="json-ld-paper-detail-view" type="application/ld+json">{"@context":"https://schema.org","@type":"ScholarlyArticle","headline":"WebWatcher: Breaking New Frontier of Vision-Language Deep Research Agent","abstract":"Web agents such as Deep Research have demonstrated superhuman cognitive abilities, capable of solving highly challenging information-seeking problems. However, most research remains primarily text-centric, overlooking visual information in the real world. This makes multimodal Deep Research highly challenging, as such agents require much stronger reasoning abilities in perception, logic, knowledge, and the use of more sophisticated tools compared to text-based agents. To address this limitation, we introduce WebWatcher, a multi-modal Agent for Deep Research equipped with enhanced visual-language reasoning capabilities. It leverages high-quality synthetic multimodal trajectories for efficient cold start training, utilizes various tools for deep reasoning, and further enhances generalization through reinforcement learning. To better evaluate the capabilities of multimodal agents, we propose BrowseComp-VL, a benchmark with BrowseComp-style that requires complex information retrieval involving both visual and textual information. Experimental results show that WebWatcher significantly outperforms proprietary baseline, RAG workflow and open-source agents in four challenging VQA benchmarks, which paves the way for solving complex multimodal information-seeking tasks.","author":[{"@type":"Person","name":"Fei Huang"},{"@type":"Person","name":"Pengjun Xie"},{"@type":"Person","name":"Jingren Zhou"},{"@type":"Person","name":"Zhen Zhang"},{"@type":"Person","name":"Chenxi Wang"},{"@type":"Person","name":"Xinyu Wang"},{"@type":"Person","name":"Yong Jiang"},{"@type":"Person","name":"Jialong Wu"},{"@type":"Person","name":"Ruixue Ding"},{"@type":"Person","name":"Peng Xia"},{"@type":"Person","name":"Qiuchen Wang"},{"@type":"Person","name":"Xinyu Geng"},{"@type":"Person","name":"Yida Zhao"},{"@type":"Person","name":"Kuan Li"}],"datePublished":"Mon Sep 01 2025 03:21:53 GMT+0000 (Coordinated Universal Time)","url":"https://www.alphaxiv.org/abs/6899505eefda003f757abf07","citation":{"@type":"CreativeWork","identifier":"6899505eefda003f757abf07"},"publisher":{"@type":"Organization","name":"arXiv"},"discussionUrl":"https://www.alphaxiv.org/abs/6899505eefda003f757abf07","interactionStatistic":[{"@type":"InteractionCounter","interactionType":{"@type":"ViewAction","url":"https://schema.org/ViewAction"},"userInteractionCount":640},{"@type":"InteractionCounter","interactionType":{"@type":"LikeAction","url":"https://schema.org/LikeAction"},"userInteractionCount":57}]}</script><div class="absolute z-50 flex h-9 bg-transparent px-4 md:relative md:border-b md:border-[#ddd] md:bg-white dark:border-[#333333] dark:bg-[#1F1F1F] mt-0"><div class="flex h-full flex-1 items-center"><div class="flex h-full items-center gap-2"><div class="hidden md:flex"><button aria-label="Open navigation sidebar" class="rounded-full p-2 hover:bg-surface-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu text-text" aria-hidden="true"><path d="M4 12h16"></path><path d="M4 18h16"></path><path d="M4 6h16"></path></svg></button><div class="fixed inset-y-0 left-0 z-4 lts show that WebWatcher significantly outperforms proprietary baseline, RAG workflow and open-source agents in four challenging VQA benchmarks, which paves the way for solving complex multimodal information-seeking tasks.20:Ta4f,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@type\":\"ScholarlyArticle\",\"headline\":\"WebWatcher: Breaking New Frontier of Vision-Language Deep Research Agent\",\"abstract\":\"Web agents such as Deep Research have demonstrated superhuman cognitive abilities, capable of solving highly challenging information-seeking problems. However, most research remains primarily text-centric, overlooking visual information in the real world. This makes multimodal Deep Research highly challenging, as such agents require much stronger reasoning abilities in perception, logic, knowledge, and the use of more sophisticated tools compared to text-based agents. To address this limitation, we introduce WebWatcher, a multi-modal Agent for Deep Research equipped with enhanced visual-language reasoning capabilities. It leverages high-quality synthetic multimodal trajectories for efficient cold start training, utilizes various tools for deep reasoning, and further enhances generalization through reinforcement learning. To better evaluate the capabilities of multimodal agents, we propose BrowseComp-VL, a benchmark with BrowseComp-style that requires complex information retrieval involving both visual and textual information. Experimental results show that WebWatcher significantly outperforms proprietary baseline, RAG workflow and open-source agents in four challenging VQA benchmarks, which paves the way for solving complex multimodal information-seeking tasks.\",\"author\":[{\"@type\":\"Person\",\"name\":\"Fei Huang\"},{\"@type\":\"Person\",\"name\":\"Pengjun Xie\"},{\"@type\":\"Person\",\"name\":\"Jingren Zhou\"},{\"@type\":\"Person\",\"name\":\"Zhen Zhang\"},{\"@type\":\"Person\",\"name\":\"Chenxi Wang\"},{\"@type\":\"Person\  reasoning, and further enhances generalization through reinforcement learning. To better evaluate the capabilities of multimodal agents, we propose BrowseComp-VL, a benchmark with BrowseComp-style that requires complex information retrieval involving both visual and textual information. Experimental results show that WebWatcher significantly outperforms proprietary baseline, RAG workflow and open-source agents in four challenging VQA benchmarks, which paves the way for solving complex multimodal information-seeking tasks."/><link rel="manifest" href="/manifest.webmanifest"/><meta name="keywords" content="alphaxiv, arxiv, forum, discussion, explore, trending papers"/><meta name="robots" content="index, follow"/><meta name="googlebot" content="index, follow"/><link rel="canonical" href="https://www.alphaxiv.org/overview/2508.05748v3"/><meta property="og:title" content="WebWatcher: Breaking New Frontier of Vision-Language Deep Research Agent | alphaXiv"/><meta property="og:description" content="View recent discussion. Abstract: Web agents such as Deep Research have demonstrated superhuman cognitive abilities, capable of solving highly challenging information-seeking problems. However, most research remains primarily text-centric, overlooking visual information in the real world. This makes multimodal Deep Research highly challenging, as such agents require much stronger reasoning abilities in perception, logic, knowledge, and the use of more sophisticated tools compared to text-based agents. To address this limitation, we introduce WebWatcher, a multi-modal Agent for Deep Research equipped with enhanced visual-language reasoning capabilities. It leverages high-quality synthetic multimodal trajectories for efficient cold start training, utilizes various tools for deep reasoning, and further enhances generalization through reinforcement learning. To better evaluate the capabilities of multimodal agents, we propose BrowseComp-VL, a benchmark with BrowseComp-style that re
