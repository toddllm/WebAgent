      BrowseComp_ZH[\"BrowseComp-zh\u003cbr/\u003eChinese Browsing\"]\n        SimpleQA_Basic[\"SimpleQA\u003cbr/\u003eBasic Questions\"]\n        SailorFog_QA[\"SailorFog-QA\u003cbr/\u003eHigh Uncertainty Tasks\"]\n    end\n    \n    subgraph \"Performance_Metrics\"\n        Pass_at_K[\"Pass@K Metrics\"]\n        Success_Rates[\"Success Rates\"]\n        Accuracy_Scores[\"Accuracy Scores\"]\n        Comparative_Analysis[\"Comparative Analysis\"]\n    end\n    \n    WebShaper_Expander --\u003e GAIA_Benchmark\n    WebShaper_Expander --\u003e WebWalkerQA_Dataset\n    WebSailor_MultiTurn --\u003e GAIA_Benchmark\n    WebSailor_MultiTurn --\u003e BrowseComp_EN\n    WebSailor_MultiTurn --\u003e BrowseComp_ZH\n    WebSailor_MultiTurn --\u003e SimpleQA_Basic\n    WebDancer_ReAct --\u003e GAIA_Benchmark\n    WebDancer_ReAct --\u003e WebWalkerQA_Dataset\n    WebWalker_Framework --\u003e WebWalkerQA_Dataset\n    WebWatcher_Agent --\u003e GAIA_Benchmark\n    \n    GAIA_Benchmark --\u003e Accuracy_Scores\n    WebWalkerQA_Dataset --\u003e Pass_at_K\n    BrowseComp_EN --\u003e Success_Rates\n    BrowseComp_ZH --\u003e Success_Rates\n    SimpleQA_Basic --\u003e Accuracy_Scores\n    SailorFog_QA --\u003e Comparative_Analysis\n```\n\n**WebAgent Evaluation Framework Architecture**\n\nSources: [README.md:35-40](), [README.md:68-87]()\n\n## GAIA Benchmark Performance\n\nGAIA (General AI Assistant) serves as the primary benchmark for evaluating general-purpose AI assistant capabilities. All three main WebAgent systems demonstrate competitive performance on this challenging benchmark.\n\n| System | GAIA Score | Metric Type | Rank |\n|--------|------------|-------------|------|\n| WebDancer | 64.1% | Pass@3 | 🥇 Best |\n| WebShaper | 60.19 | Standard Accuracy | 🥈 SOTA |\n| WebSailor | 55.4% | Standard Accuracy | 🥉 Competitive |\n\nThe GAIA benchmark results demonstrate significant achievements across the WebAgent ecosystem:\n\n**WebDancer Performance**: Achieves the highest performance with 64.1% Pass@3, indicating strong multi-attempt success rates for complex reasoning tasks.\n\n**WebShaper Performance**: Sets new state-of-the-art results with 60.19 accuracy on standard GAIA evaluation, demonstrating the effectiveness of formalization-driven data synthesis.\n\n**WebSailor Performance**: Maintains competitive performance at 55.4%, showing the effectiveness of post-training methodologies for complex reasoning tasks.\n\n```mermaid\ngraph LR\n    subgraph \"GAIA Evaluation Pipeline\"\n        INPUT[\"GAIA Test Set\"]\n        EVAL_RUNNER[\"Evaluation Runner\"]\n        METRICS[\"Metrics Calculation\"]\n        RESULTS[\"Performance Results\"]\n    end\n    \n    subgraph \"System Integration\"\n        WD_AGENT[\"WebDancer Agent\u003cbr/\u003eReAct Framework\"]\n        WS_EXPANDER[\"WebShaper Expander\u003cbr/\u003eFormalization Engine\"]\n        SAILOR_AGENT[\"WebSailor Agent\u003cbr/\u003eMultiTurnReactAgent\"]\n    end\n    \n    INPUT --\u003e EVAL_RUNNER\n    EVAL_RUNNER --\u003e WD_AGENT\n    EVAL_RUNNER --\u003e WS_EXPANDER\n    EVAL_RUNNER --\u003e SAILOR_AGENT\n    \n    WD_AGENT --\u003e METRICS\n    WS_EXPANDER --\u003e METRICS\n    SAILOR_AGENT --\u003e METRICS\n    METRICS --\u003e RESULTS\n```\n\n**GAIA Evaluation Integration**\n\nSources: [README.md:69](), [README.md:76](), [README.md:84]()\n\n## WebWalkerQA Performance\n\nWebWalkerQA focuses specifically on web traversal capabilities and multi-step information seeking tasks. The benchmark evaluates systems' ability to navigate complex web environments and extract relevant information.\n\n| System | WebWalkerQA Score | Performance Level |\n|--------|-------------------|-------------------|\n| WebDancer | 62.0% | Excellent |\n| WebShaper | 52.50 | SOTA |\n\n**WebDancer Web Traversal**: Demonstrates superior web navigation capabilities with 62.0% Pass@3 success rate, leveraging its native agentic training approach and four-stage training paradigm for autonomous information seeking.\n\n**WebShaper Formalization**: Achieves state-of-the-art results at 52.50, showcasing how formalization-driven data synthesis improves systematic web traversal performance through agentic expander methodology.\n\n```mermaid\nflowchart TD\n    subgraph \"WebWalkerQA_Evaluation_Pipeline\"\n        WebWalkerQA_Tasks[\"callanwu/WebWalkerQA\u003cbr/\u003eHuggingFace Dataset\"]\n        WebWalker_Evaluator[\"multi-agent-framework\u003cbr/\u003eevaluation\"]\n        Pass_at_3_Metrics[\"Pass@3 Success Rate\u003cbr/\u003eCalculation\"]\n    end\n    \n    subgraph \"WebDancer_Implementation\"\n        WebDancer_ReAct_Agent[\"ReAct Agent\u003cbr/\u003eWebDancer/src\"]\n        Search_Tool[\"Search Tool\u003cbr/\u003eGoogle Serper API\"]\n        Visit_Tool[\"Visit Tool\u003cbr/\u003eJina Reader API\"]\n        SGLang_Server_8004[\"SGLang Server\u003cbr/\u003ePort 8004\"]\n    end\n    \n    subgraph \"WebShaper_Implementation\"\n        Formalization_Engine[\"information-seeking\u003cbr/\u003eformalization\"]\n        Agentic_Expander[\"agentic-expander\u003cbr/\u003eiterative-generation\"]\n        WebShaperQA_Dataset[\"WebShaperQA\u003cbr/\u003eAlibaba-NLP/WebShaper\"]\n    end\n    \n    WebWalkerQA_Tasks --\u003e WebWalker_Evaluator\n    WebWalker_Evaluator --\u003e WebDancer_ReAct_Agent\n    WebWalker_Evaluator --\u003e Formalization_Engine\n    \n    WebDancer_ReAct_Agent --\u003e Search_Tool\n    WebDancer_ReAct_Agent --\u003e Visit_Tool\n    Search_Tool --\u003e SGLang_Server_8004\n    Visit_Tool --\u003e SGLang_Server_8004\n    Formalization_Engine --\u003e Agentic_Expander\n    Agentic_Expander --\u003e WebShaperQA_Dataset\n    \n    SGLang_Server_8004 --\u003e Pass_at_3_Metrics\n    WebShaperQA_Dataset --\u003e Pass_at_3_Metrics\n```\n\n**WebWalkerQA Evaluation System Integration**\n\nSources: [README.md:21](), [README.md:87](), [README.md:84](), [README.md:69]()\n\n## BrowseComp Benchmark Results\n\nBrowseComp evaluates web browsing capabilities in both English and Chinese environments, testing systems' ability to handle complex, multi-lingual browsing tasks requiring extensive information acquisition and reasoning.\n\n### WebSailor BrowseComp Performance\n\n| Benchmark | Score | Language | Performance Level |\n|-----------|-------|----------|------------------|\n| BrowseComp-en | 12.0% | English | Challenging |\n| BrowseComp-zh | 30.1% | Chinese | Strong |\n\n**Language-Specific Performance**: WebSailor demonstrates notably stronger performance on Chinese browsing tasks (30.1%) compared to English tasks (12.0%), achieved through its three-stage training methodology including RFT cold start and DUPO reinforcement learning.\n\n**Complex Reasoning Capability**: The BrowseComp results highlight WebSailor's ability to handle extremely complex information seeking tasks through its post-training pipeline and SailorFog-QA dataset methodology.\n\n```mermaid\ngraph TB\n    subgraph \"BrowseComp_Evaluation_Pipeline\"\n        BrowseComp_EN_Tasks[\"BrowseComp-en\u003cbr/\u003eEnglish Browsing Tasks\"]\n        BrowseComp_ZH_Tasks[\"BrowseComp-zh\u003cbr/\u003eChinese Browsing Tasks\"]\n        WebSailor_Evaluation[\"WebSailor/eval\u003cbr/\u003eevaluation-framework\"]\n    end\n    \n    subgraph \"WebSailor_Architecture\"\n        MultiTurnReactAgent[\"MultiTurnReactAgent\u003cbr/\u003eWebSailor/src\"]\n        WebSailor_7B_Model[\"WebSailor-7B\u003cbr/\u003eAlibaba-NLP/WebSailor-7B\"]\n        SailorFog_QA_Pipeline[\"SailorFog-QA\u003cbr/\u003egraph-sampling-obfuscation\"]\n        DUPO_Training[\"DUPO\u003cbr/\u003eDuplicating-Sampling-Policy-Optimization\"]\n    end\n    \n    subgraph \"Deployment_Infrastructure\"\n        SGLang_Server_6001[\"SGLang Server 6001\u003cbr/\u003eOriginal Model Inference\"]\n        SGLang_Server_6002[\"SGLang Server 6002\u003cbr/\u003eSummary Model Inference\"]\n        ThreadPoolExecutor[\"ThreadPoolExecutor\u003cbr/\u003eConcurrent Evaluation\"]\n    end\n    \n    subgraph \"Performance_Results\"\n        EN_Success_Rate[\"12.0% BrowseComp-en\u003cbr/\u003eSuccess Rate\"]\n        ZH_Success_Rate[\"30.1% BrowseComp-zh\u003cbr/\u003eSuccess Rate\"]\n    end\n    \n    BrowseComp_EN_Tasks --\u003e WebSailor_Evaluation\n    BrowseComp_ZH_Tasks --\u003e WebSailor_Evaluation\n    WebSailor_Evaluation --\u003e MultiTurnReactAgent\n    \n    MultiTurnReactAgent --\u003e WebSailor_7B_Model\n    MultiTurnReactAgent --\u003e SailorFog_QA_Pipeline\n    WebSailor_7B_Model --\u003e DUPO_Training\n    \n    DUPO_Training --\u003e SGLang_Server_6001\n    DUPO_Training --\u003e SGLang_Server_6002\n    SGLang_Server_6001 --\u003e ThreadPoolExecutor\n    SGLang_Server_6002 --\u003e ThreadPoolExecutor\n    \n    ThreadPoolExecutor --\u003e EN_Success_Rate\n    ThreadPoolExecutor --\u003e ZH_Success_Rate\n```\n\n**BrowseComp Evaluation Architecture with WebSailor Integration**\n\nSources: [README.md:79](), [README.md:14-15](), [README.md:77-78]()\n\n## Additional Benchmark Performance\n\nBeyond the core benchmarks, WebAgent components are evaluated on supplementary benchmarks that test specific capabilities and provide broader performance context.\n\n### SailorFog-QA Dataset Performance\n\nWebSailor demonstrates advanced capabilities on the SailorFog-QA benchmark, which features high uncertainty and difficulty tasks curated through graph sampling and information obfuscation methodologies. This benchmark specifically tests systems' ability to handle complex reasoning under uncertainty.\n\n### Deployment and Demo Performance\n\nAll WebAgent components are deployable through standardized infrastructure, with performance validated through interactive demonstrations and one-click cloud deployment options.\n\n```mermaid\ngraph LR\n    subgraph \"SailorFog_QA_Pipeline\"\n        Graph_Sampling[\"graph-sampling\u003cbr/\u003eknowledge-graphs\"]\n        Information_Obfuscation[\"information-obfuscation\u003cbr/\u003euncertainty-injection\"]\n        SailorFog_QA_Dataset[\"SailorFog-QA\u003cbr/\u003ehigh-uncertainty-tasks\"]\n    end\n    \n    subgraph \"Deployment_Infrastructure\"\n        SGLang_Deployment[\"SGLang Servers\u003cbr/\u003escripts/deploy_model.sh\"]\n        Gradio_Interface[\"Gradio Demo\u003cbr/\u003escripts/run_demo.sh\"]\n        Cloud_Deployment[\"Alibaba Cloud FunctionAI\u003cbr/\u003eone-click-deployment\"]\n    end\n    \n    subgraph \"Performance_Validation\"\n        Interactive_Testing[\"Interactive Demo Testing\"]\n        Benchmark_Evaluation[\"Automated Benchmark Evaluation\"]\n        Production_Deployment[\"Production Performance Metrics\"]\n    end\n    \n    Graph_Sampling --\u003e Information_Obfuscation\n    Information_Obfuscation --\u003e SailorFog_QA_Dataset\n    \n    SailorFog_QA_Dataset --\u003e SGLang_Deployment\n    SGLang_Deployment --\u003e Gradio_Interface\n    Gradio_Interface --\u003e Cloud_Deployment\n    \n    SGLang_Deployment --\u003e Interactive_Testing\n    Gradio_Interface --\u003e Benchmark_Evaluation\n    Cloud_Deployment --\u003e Production_Deployment\n```\n\n**SailorFog-QA and Deployment Performance Architecture**\n\nSources: [README.md:77](), [README.md:100-107](), [README.md:113-124](), [README.md:47-49]()\n\n## Cross-System Performance Analysis\n\nThe comprehensive evaluation across multiple benchmarks reveals distinct strengths and optimization focuses for each WebAgent component:\n\n### Performance Characteristics\n\n| System | Primary Strength | Best Benchmark | Secondary Strength |\n|--------|------------------|----------------|-------------------|\n| WebDancer | End-to-End Agency | GAIA (64.1% Pass@3) | Web Traversal |\n| WebShaper | Data Synthesis | GAIA (60.19 SOTA) | Formalization |\n| WebSailor | Complex Reasoning | BrowseComp-zh (30.1%) | Multi-lingual |\n\n### Benchmark Difficulty Analysis\n\n```mermaid\ngraph TB\n    subgraph \"Benchmark Complexity Levels\"\n        EASY[\"SimpleQA\u003cbr/\u003eBasic Difficulty\"]\n        MEDIUM[\"GAIA\u003cbr/\u003eMedium-High Difficulty\"]\n        HARD[\"BrowseComp\u003cbr/\u003eHigh Difficulty\"]\n        EXTREME[\"WebWalkerQA\u003cbr/\u003eExtreme Difficulty\"]\n    end\n    \n    subgraph \"System Performance Correlation\"\n        LINEAR[\"Linear Performance\u003cbr/\u003eAll Systems\"]\n        SPECIALIZED[\"Specialized Performance\u003cbr/\u003eTask-Specific\"]\n        ADAPTIVE[\"Adaptive Performance\u003cbr/\u003eContext-Dependent\"]\n    end\n    \n    subgraph \"Performance Patterns\"\n        CONSISTENT[\"Consistent Across Tasks\"]\n        VARIABLE[\"Variable by Domain\"]\n        OPTIMAL[\"Optimal on Target Tasks\"]\n    end\n    \n    EASY --\u003e LINEAR\n    MEDIUM --\u003e SPECIALIZED\n    HARD --\u003e ADAPTIVE\n    EXTREME --\u003e SPECIALIZED\n    \n    LINEAR --\u003e CONSISTENT\n    SPECIALIZED --\u003e OPTIMAL\n    ADAPTIVE --\u003e VARIABLE\n```\n\n**Performance Pattern Analysis**\n\nThe evaluation results demonstrate that each WebAgent component excels in its designed domain while maintaining competitive performance across other benchmarks. This validates the ecosystem approach where specialized systems complement each other for comprehensive information-seeking capabilities.\n\nSources: [README.md:51-84]()"])</script><script>self.__next_f.push([1,"2a:T210f,"])</script><script>self.__next_f.push([1,"# Benchmark Results\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [WebSailor/README.md](WebSailor/README.md)\n- [assets/aliyun.png](assets/aliyun.png)\n\n\u003c/details\u003e\n\n\n\nThis document presents comprehensive benchmark results for all WebAgent components across standardized evaluation datasets. The results demonstrate the performance of WebShaper, WebSailor, WebDancer, and WebWalker models on information seeking and web navigation tasks.\n\nFor implementation details of individual training pipelines, see [WebShaper Training Pipeline](#2.1), [WebSailor Training Pipeline](#4.1), and [WebDancer Training Pipeline](#3.1). For analysis of performance characteristics and training efficiency, see [Performance Analysis](#7.2).\n\n## Evaluation Framework\n\nThe WebAgent evaluation framework employs four primary benchmarks to assess different aspects of web information seeking capabilities:\n\n```mermaid\ngraph TB\n    subgraph \"Evaluation Datasets\"\n        GAIA[\"GAIA\u003cbr/\u003eGeneral AI Assistant\"]\n        WWQA[\"WebWalkerQA\u003cbr/\u003eWeb Traversal Benchmark\"]\n        BC[\"BrowseComp\u003cbr/\u003een/zh variants\"]\n        SQA[\"SimpleQA\u003cbr/\u003eKnowledge Questions\"]\n    end\n    \n    subgraph \"Evaluation Scripts\"\n        TEST[\"/src/scripts/test.sh\"]\n        EVAL[\"eval_data/\"]\n    end\n    \n    subgraph \"Model Endpoints\"\n        SGLANG[\"SGLang Server\"]\n        SUMMARY[\"Summary Model\u003cbr/\u003eQwen2.5-72B-Instruct\"]\n    end\n    \n    subgraph \"Evaluation Process\"\n        INFERENCE[\"Triple Inference\u003cbr/\u003ePass@3 Scoring\"]\n        METRICS[\"Performance Metrics\u003cbr/\u003eAccuracy/Success Rate\"]\n    end\n    \n    TEST --\u003e SGLANG\n    TEST --\u003e SUMMARY\n    EVAL --\u003e INFERENCE\n    SGLANG --\u003e INFERENCE\n    SUMMARY --\u003e INFERENCE\n    INFERENCE --\u003e METRICS\n    \n    GAIA --\u003e EVAL\n    WWQA --\u003e EVAL\n    BC --\u003e EVAL\n    SQA --\u003e EVAL\n```\n\n**Benchmark Evaluation Architecture**\n\nThe evaluation framework uses standardized datasets stored in specific file formats and evaluated through automated scripts that perform multiple inference passes for robust scoring.\n\nSources: [WebSailor/src/scripts/test.sh](), [WebSailor/src/eval_data/](), [WebSailor/README.md:50-58]()\n\n## Performance Results by Model\n\n### WebDancer Results\n\nWebDancer demonstrates strong performance as an autonomous information seeking agent across multiple benchmarks:\n\n| Benchmark | WebDancer Score | Metric | Performance Level |\n|-----------|----------------|--------|-------------------|\n| GAIA | 64.1% | Pass@3 | State-of-the-art |\n| WebWalkerQA | 62.0% | Pass@3 | Leading performance |\n\n```mermaid\ngraph LR\n    subgraph \"WebDancer Performance\"\n        WD[\"WebDancer-32B\"]\n        GAIA_SCORE[\"GAIA: 64.1%\"]\n        WW_SCORE[\"WebWalkerQA: 62.0%\"]\n        REACT[\"ReAct Framework\"]\n        \n        WD --\u003e GAIA_SCORE\n        WD --\u003e WW_SCORE\n        WD --\u003e REACT\n    end\n    \n    subgraph \"Training Components\"\n        DATA_CONST[\"Browsing Data Construction\"]\n        TRAJ_SAMP[\"Trajectory Sampling\"]\n        SFT[\"Supervised Fine-tuning\"]\n        RL[\"Reinforcement Learning DAPO\"]\n    end\n    \n    DATA_CONST --\u003e SFT\n    TRAJ_SAMP --\u003e SFT\n    SFT --\u003e RL\n    RL --\u003e WD\n```\n\n**WebDancer Performance Architecture**\n\nSources: [README.md:87](), [WebDancer/]()\n\n### WebSailor Results\n\nWebSailor achieves exceptional performance on complex web navigation tasks, establishing new open-source benchmarks:\n\n| Benchmark | WebSailor-72B | WebSailor-7B | Metric | Notes |\n|-----------|---------------|--------------|--------|-------|\n| BrowseComp-en | 12.0% | - | Success Rate | Challenging navigation |\n| BrowseComp-zh | 30.1% | - | Success Rate | Chinese language tasks |\n| GAIA | 55.4% | - | Accuracy | General reasoning |\n| SimpleQA | - | Superior | Accuracy | Generalizes well |\n\n```mermaid\ngraph TB\n    subgraph \"WebSailor Model Variants\"\n        WS72B[\"WebSailor-72B\"]\n        WS7B[\"WebSailor-7B\"] \n        WS3B[\"WebSailor-3B\"]\n    end\n    \n    subgraph \"Benchmark Performance\"\n        BC_EN[\"BrowseComp-en\u003cbr/\u003e12.0%\"]\n        BC_ZH[\"BrowseComp-zh\u003cbr/\u003e30.1%\"]\n        GAIA_WS[\"GAIA\u003cbr/\u003e55.4%\"]\n        SIMPLE[\"SimpleQA\u003cbr/\u003eSuperior\"]\n    end\n    \n    subgraph \"Training Pipeline\"\n        EXPERT[\"Expert Trajectories\"]\n        RFT[\"RFT Cold Start\"]\n        DUPO[\"DUPO Reinforcement Learning\"]\n    end\n    \n    WS72B --\u003e BC_EN\n    WS72B --\u003e BC_ZH\n    WS72B --\u003e GAIA_WS\n    WS7B --\u003e SIMPLE\n    \n    EXPERT --\u003e RFT\n    RFT --\u003e DUPO\n    DUPO --\u003e WS72B\n    DUPO --\u003e WS7B\n    DUPO --\u003e WS3B\n```\n\n**WebSailor Performance Matrix**\n\nSources: [README.md:79](), [WebSailor/README.md:21-34]()\n\n### WebShaper Results\n\nWebShaper demonstrates the effectiveness of formalization-driven data synthesis:\n\n| Benchmark | WebShaper Score | Metric | Achievement |\n|-----------|----------------|--------|-------------|\n| GAIA | 60.19% | Accuracy | New SOTA |\n| WebWalkerQA | 52.50% | Accuracy | Strong performance |\n\nThe WebShaper methodology enables systematic generation of information seeking instances through its formalization approach, contributing to improved model training across the ecosystem.\n\nSources: [README.md:72]()\n\n## Cross-Model Comparison\n\n### GAIA Benchmark Analysis\n\nThe GAIA benchmark serves as a primary evaluation metric across WebAgent components:\n\n```mermaid\ngraph LR\n    subgraph \"GAIA Performance Ranking\"\n        RANK1[\"1st: WebDancer\u003cbr/\u003e64.1% Pass@3\"]\n        RANK2[\"2nd: WebShaper\u003cbr/\u003e60.19%\"]\n        RANK3[\"3rd: WebSailor\u003cbr/\u003e55.4%\"]\n    end\n    \n    subgraph \"Model Characteristics\"\n        WD_CHAR[\"WebDancer\u003cbr/\u003eAutonomous Agency\u003cbr/\u003eReAct Framework\"]\n        WS_CHAR[\"WebShaper\u003cbr/\u003eData Synthesis\u003cbr/\u003eFormalization-driven\"]\n        WSA_CHAR[\"WebSailor\u003cbr/\u003eSuper-human Reasoning\u003cbr/\u003eDUPO Training\"]\n    end\n    \n    RANK1 --\u003e WD_CHAR\n    RANK2 --\u003e WS_CHAR\n    RANK3 --\u003e WSA_CHAR\n```\n\n**GAIA Performance Comparison**\n\n### BrowseComp Specialization\n\nWebSailor demonstrates superior performance on BrowseComp benchmarks, highlighting its specialization in complex web navigation:\n\n| Model | BrowseComp-en | BrowseComp-zh | Specialized Training |\n|-------|---------------|---------------|---------------------|\n| WebSailor-72B | 12.0% | 30.1% | ✓ DUPO RL |\n| Other Models | - | - | Standard training |\n\nThe significant performance difference on Chinese language tasks (30.1% vs 12.0%) indicates effective multilingual capability development.\n\nSources: [WebSailor/README.md:21]()\n\n## Evaluation Methodology\n\n### Dataset Configuration\n\nThe evaluation framework requires specific dataset files in JSONL format:\n\n```mermaid\ngraph TB\n    subgraph \"Dataset Files\"\n        EXAMPLE[\"example.jsonl\u003cbr/\u003eSample format\"]\n        BC_EN_FILE[\"browsecomp_en.jsonl\"]\n        BC_ZH_FILE[\"browsecomp_zh.jsonl\"] \n        GAIA_FILE[\"gaia.jsonl\"]\n        XBENCH_FILE[\"xbench-deepsearch.jsonl\"]\n    end\n    \n    subgraph \"File Structure\"\n        EVAL_DATA[\"/src/eval_data/\"]\n        SCRIPTS[\"/src/scripts/\"]\n    end\n    \n    subgraph \"Evaluation Pipeline\"\n        LOCAL_SERVER[\"Local SGLang Server\"]\n        TRIPLE_INF[\"Triple Inference\"]\n        EVAL_RESULTS[\"Evaluation Results\"]\n    end\n    \n    EVAL_DATA --\u003e BC_EN_FILE\n    EVAL_DATA --\u003e BC_ZH_FILE\n    EVAL_DATA --\u003e GAIA_FILE\n    EVAL_DATA --\u003e XBENCH_FILE\n    EVAL_DATA --\u003e EXAMPLE\n    \n    SCRIPTS --\u003e LOCAL_SERVER\n    LOCAL_SERVER --\u003e TRIPLE_INF\n    TRIPLE_INF --\u003e EVAL_RESULTS\n```\n\n**Evaluation Dataset Structure**\n\n### API Dependencies\n\nThe evaluation framework requires external API keys for tool functionality:\n\n- **Google Search**: `GOOGLE_SEARCH_KEY` from [serper.dev]()\n- **Jina Reader**: `JINA_API_KEY` from [jina.ai]()\n- **DashScope**: `DASHSCOPE_API_KEY` from [dashscope.aliyun.com]()\n\nSources: [WebSailor/README.md:62-66](), [WebSailor/src/eval_data/]()\n\n## Benchmark Comparison Context\n\n### Open-Source vs Proprietary\n\nWebSailor establishes competitive performance against proprietary systems:\n\n| System Type | Representative | BrowseComp Performance | Notes |\n|-------------|----------------|----------------------|-------|\n| Proprietary | Doubao-Search | Comparable | Industry standard |\n| Open-Source | WebSailor-72B | 12.0% en, 30.1% zh | New SOTA |\n| Open-Source | Previous Best | \u003c 12.0% | Significant gap |\n\n### Model Size Efficiency\n\nWebSailor demonstrates that specialized training can achieve superior results with smaller model sizes compared to larger baseline models, highlighting the effectiveness of the DUPO training methodology.\n\nSources: [WebSailor/README.md:17](), [README.md:79]()"])</script><script>self.__next_f.push([1,"2b:T2186,"])</script><script>self.__next_f.push([1,"# Performance Analysis\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/assets/data_construction.png](WebDancer/assets/data_construction.png)\n- [WebDancer/assets/framework.png](WebDancer/assets/framework.png)\n- [WebDancer/assets/performance.png](WebDancer/assets/performance.png)\n- [WebSailor/assets/bc_en.mp4](WebSailor/assets/bc_en.mp4)\n- [WebSailor/assets/bc_zh.mp4](WebSailor/assets/bc_zh.mp4)\n- [WebSailor/assets/daily.mp4](WebSailor/assets/daily.mp4)\n\n\u003c/details\u003e\n\n\n\nThis document provides a comprehensive analysis of performance metrics, benchmark results, and efficiency characteristics across all WebAgent components. It covers model performance on standardized benchmarks, training efficiency metrics, and comparative analysis between different agent variants.\n\nFor detailed benchmark configurations and evaluation methodologies, see [Benchmark Results](#7.1). For training pipeline details that impact performance, see [Training Pipeline](#3.1) and [WebSailor Training Pipeline](#4.1).\n\n## Benchmark Performance Overview\n\nThe WebAgent system demonstrates strong performance across multiple evaluation frameworks, with each component optimized for specific task categories.\n\n```mermaid\ngraph TB\n    subgraph \"Performance Measurement Framework\"\n        GAIA[\"GAIA Benchmark\"]\n        BROWSE[\"BrowseComp Benchmarks\"] \n        WALKER[\"WebWalkerQA\"]\n        SIMPLE[\"SimpleQA\"]\n    end\n    \n    subgraph \"Model Variants\"\n        WD32B[\"WebDancer-32B\"]\n        WS7B[\"WebSailor-7B\"]\n        WS3B[\"WebSailor-3B\"]\n    end\n    \n    subgraph \"Performance Results\"\n        GAIA_RESULT[\"64.1% Pass@3\u003cbr/\u003eInformation Seeking\"]\n        BROWSE_EN[\"12.0% English\u003cbr/\u003eWeb Navigation\"]\n        BROWSE_ZH[\"30.1% Chinese\u003cbr/\u003eWeb Navigation\"]\n        WALKER_RESULT[\"62.0% Pass@3\u003cbr/\u003eWeb Traversal\"]\n        SIMPLE_RESULT[\"Reasoning Tasks\u003cbr/\u003ePerformance\"]\n    end\n    \n    WD32B --\u003e GAIA_RESULT\n    WD32B --\u003e WALKER_RESULT\n    WS7B --\u003e BROWSE_EN\n    WS7B --\u003e BROWSE_ZH\n    WS7B --\u003e SIMPLE_RESULT\n    \n    GAIA --\u003e GAIA_RESULT\n    BROWSE --\u003e BROWSE_EN\n    BROWSE --\u003e BROWSE_ZH\n    WALKER --\u003e WALKER_RESULT\n    SIMPLE --\u003e SIMPLE_RESULT\n```\n\n**Performance Measurement Framework**\n\nSources: System overview diagrams, [WebDancer/assets/performance.png](), [WebSailor/assets/bc_en.mp4](), [WebSailor/assets/bc_zh.mp4]()\n\n## Model Performance Characteristics\n\nEach WebAgent component exhibits distinct performance profiles optimized for their specialized tasks and training paradigms.\n\n### WebDancer Performance Profile\n\nWebDancer-32B achieves superior performance on complex information seeking tasks through its four-stage training paradigm and autonomous search capabilities.\n\n```mermaid\ngraph LR\n    subgraph \"WebDancer Performance Pipeline\"\n        DC[\"Data Construction\"]\n        TS[\"Trajectory Sampling\"] \n        SFT[\"Supervised Fine-tuning\"]\n        DAPO[\"DAPO Reinforcement Learning\"]\n    end\n    \n    subgraph \"Performance Metrics\"\n        GAIA_PERF[\"GAIA: 64.1% Pass@3\"]\n        WALKER_PERF[\"WebWalkerQA: 62.0% Pass@3\"]\n        AUTO_SEARCH[\"Autonomous Search\u003cbr/\u003eCapability\"]\n    end\n    \n    DC --\u003e TS\n    TS --\u003e SFT  \n    SFT --\u003e DAPO\n    DAPO --\u003e GAIA_PERF\n    DAPO --\u003e WALKER_PERF\n    DAPO --\u003e AUTO_SEARCH\n```\n\n**WebDancer Training to Performance Pipeline**\n\n### WebSailor Performance Profile\n\nWebSailor models demonstrate specialized performance in web navigation tasks with strong multilingual capabilities.\n\n```mermaid\ngraph TB\n    subgraph \"WebSailor Training Framework\"\n        EXPERT[\"Expert Trajectories\"]\n        RFT[\"RFT Cold Start\"]\n        DUPO[\"DUPO Reinforcement Learning\"]\n    end\n    \n    subgraph \"Model Variants\"\n        SAILOR_7B[\"WebSailor-7B\"]\n        SAILOR_3B[\"WebSailor-3B\"]\n    end\n    \n    subgraph \"Performance Results\"\n        BC_EN[\"BrowseComp EN: 12.0%\"]\n        BC_ZH[\"BrowseComp ZH: 30.1%\"]\n        SIMPLE_PERF[\"SimpleQA Performance\"]\n    end\n    \n    EXPERT --\u003e RFT\n    RFT --\u003e DUPO\n    DUPO --\u003e SAILOR_7B\n    DUPO --\u003e SAILOR_3B\n    \n    SAILOR_7B --\u003e BC_EN\n    SAILOR_7B --\u003e BC_ZH\n    SAILOR_7B --\u003e SIMPLE_PERF\n```\n\n**WebSailor Training and Performance Architecture**\n\nSources: [WebSailor/assets/bc_en.mp4](), [WebSailor/assets/bc_zh.mp4]()\n\n## Training Efficiency Analysis\n\nThe WebAgent training paradigms demonstrate different efficiency characteristics based on their specialized optimization approaches.\n\n### Data Synthesis Efficiency\n\n```mermaid\ngraph LR\n    subgraph \"Data Synthesis Methods\"\n        FORM[\"Formalization-driven\u003cbr/\u003eWebShaper\"]\n        OBFUS[\"Information Obfuscation\u003cbr/\u003eWebSailor\"]\n        MULTI[\"Multi-agent Framework\u003cbr/\u003eWebWalker\"]\n    end\n    \n    subgraph \"Dataset Generation\"\n        WSQA[\"WebShaperQA\u003cbr/\u003e60.19% GAIA Transfer\"]\n        SFQA[\"SailorFog-QA\u003cbr/\u003eHigh Uncertainty Tasks\"]\n        WWQA[\"WebWalkerQA\u003cbr/\u003e52.50% Transfer Rate\"]\n    end\n    \n    subgraph \"Training Efficiency\"\n        COLD_START[\"RFT Cold Start\u003cbr/\u003eEfficiency\"]\n        RL_CONV[\"RL Convergence\u003cbr/\u003eSpeed\"]\n        TRANSFER[\"Cross-Task\u003cbr/\u003eTransfer\"]\n    end\n    \n    FORM --\u003e WSQA\n    OBFUS --\u003e SFQA\n    MULTI --\u003e WWQA\n    \n    WSQA --\u003e COLD_START\n    SFQA --\u003e RL_CONV\n    WWQA --\u003e TRANSFER\n```\n\n**Data Synthesis to Training Efficiency Pipeline**\n\n### Model Scaling Efficiency\n\nThe relationship between model size and performance demonstrates efficient scaling characteristics across the WebAgent architecture.\n\n| Model Variant | Parameters | GAIA Performance | BrowseComp EN | BrowseComp ZH | Training Efficiency |\n|---------------|------------|------------------|---------------|---------------|-------------------|\n| WebDancer-32B | 32B | 64.1% Pass@3 | - | - | High (4-stage) |\n| WebSailor-7B | 7B | - | 12.0% | 30.1% | Medium (3-stage) |\n| WebSailor-3B | 3B | - | Lower | Lower | High (3-stage) |\n\nSources: System architecture diagrams, performance metrics from overview\n\n## Comparative Analysis Framework\n\nThe WebAgent evaluation framework enables comprehensive cross-component performance analysis through standardized benchmarks and metrics.\n\n```mermaid\ngraph TB\n    subgraph \"Evaluation Infrastructure\"\n        SGLANG[\"SGLang Servers\u003cbr/\u003eModel Inference\"]\n        GRADIO[\"Gradio Demo Interface\u003cbr/\u003eUser Evaluation\"]\n        BENCH[\"Benchmark Evaluation\u003cbr/\u003eAutomated Testing\"]\n    end\n    \n    subgraph \"Performance Analysis Tools\"\n        CROSS_EVAL[\"Cross-Evaluation\u003cbr/\u003eFramework\"]\n        METRIC_AGG[\"Metric Aggregation\u003cbr/\u003ePipeline\"]\n        COMP_ANALYSIS[\"Comparative Analysis\u003cbr/\u003eEngine\"]\n    end\n    \n    subgraph \"Results Processing\"\n        PERF_RESULTS[\"Performance Results\u003cbr/\u003eCollection\"]\n        TREND_ANALYSIS[\"Trend Analysis\u003cbr/\u003eProcessing\"]\n        REPORT_GEN[\"Report Generation\u003cbr/\u003eSystem\"]\n    end\n    \n    SGLANG --\u003e CROSS_EVAL\n    GRADIO --\u003e METRIC_AGG\n    BENCH --\u003e COMP_ANALYSIS\n    \n    CROSS_EVAL --\u003e PERF_RESULTS\n    METRIC_AGG --\u003e TREND_ANALYSIS\n    COMP_ANALYSIS --\u003e REPORT_GEN\n```\n\n**Performance Evaluation and Analysis Infrastructure**\n\n### Cross-Component Performance Comparison\n\nThe standardized evaluation approach enables direct performance comparisons across WebAgent components:\n\n- **Information Seeking Tasks**: WebDancer-32B leads with 64.1% Pass@3 on GAIA\n- **Web Navigation**: WebSailor shows stronger Chinese performance (30.1% vs 12.0% English)\n- **Cross-Task Transfer**: WebShaperQA demonstrates 60.19% transfer effectiveness to GAIA\n- **Training Efficiency**: Different components optimize for different efficiency metrics\n\n### Performance Optimization Strategies\n\n```mermaid\ngraph LR\n    subgraph \"Optimization Approaches\"\n        TRAJECTORY[\"Trajectory-level\u003cbr/\u003eSupervision\"]\n        REINFORCEMENT[\"Reinforcement Learning\u003cbr/\u003eFine-tuning\"]\n        DATA_SYNTH[\"Specialized Data\u003cbr/\u003eSynthesis\"]\n    end\n    \n    subgraph \"Performance Gains\"\n        AUTONOMOUS[\"Autonomous Decision\u003cbr/\u003eMaking\"]\n        MULTILINGUAL[\"Multilingual\u003cbr/\u003eCapability\"]\n        TRANSFER_LEARN[\"Transfer Learning\u003cbr/\u003eEffectiveness\"]\n    end\n    \n    TRAJECTORY --\u003e AUTONOMOUS\n    REINFORCEMENT --\u003e MULTILINGUAL\n    DATA_SYNTH --\u003e TRANSFER_LEARN\n```\n\n**Performance Optimization Strategy Framework**\n\nSources: [WebDancer/assets/performance.png](), [WebSailor/assets/daily.mp4](), training pipeline documentation\n\nThe performance analysis demonstrates that the WebAgent system achieves strong results across diverse benchmarks through specialized training paradigms, with each component optimized for specific task categories while maintaining cross-component evaluation consistency through standardized benchmarks and infrastructure."])</script><script>self.__next_f.push([1,"2c:T214c,"])</script><script>self.__next_f.push([1,"# Reference\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [assets/tongyi.png](assets/tongyi.png)\n- [assets/webagent-bc.png](assets/webagent-bc.png)\n- [assets/webagent-gaia.png](assets/webagent-gaia.png)\n- [assets/webagent.png](assets/webagent.png)\n\n\u003c/details\u003e\n\n\n\nThis page provides technical reference materials, assets, media files, and additional documentation resources for the WebAgent ecosystem. It serves as a comprehensive index of project artifacts, file structures, and external dependencies that support the WebShaper, WebDancer, WebSailor, and WebWalker systems.\n\nFor information about specific system implementations, see [WebShaper](#2), [WebDancer](#3), [WebSailor](#4), or [WebWalker](#5). For evaluation results and benchmarking data, see [Evaluation and Performance](#7).\n\n## Asset and Media Resources\n\nThe WebAgent project includes various visual assets and media files that support documentation and user interfaces.\n\n### Visual Assets\n\nThe project contains branding and interface assets located in the `assets/` directory:\n\n- **Tongyi Branding Asset**: `assets/tongyi.png` - PNG format logo/branding image used in project documentation and interfaces\n\n**Sources**: [assets/tongyi.png:1-269]()\n\n## Code Entity Reference\n\nThis section maps natural language system names to their corresponding code entities, making it easier to navigate from documentation to implementation.\n\n### WebAgent System to Code Mapping\n\n```mermaid\ngraph TB\n    subgraph \"WebShaper System\"\n        WS[\"WebShaper\"] --\u003e WSCode[\"webshaper/\"]\n        WSCode --\u003e WSExpander[\"agentic_expander.py\"]\n        WSCode --\u003e WSFormalize[\"formalization.py\"] \n        WSCode --\u003e WSKnowledge[\"knowledge_projection.py\"]\n    end\n    \n    subgraph \"WebDancer System\"\n        WD[\"WebDancer\"] --\u003e WDCode[\"webdancer/\"]\n        WDCode --\u003e WDAgent[\"react_agent.py\"]\n        WDCode --\u003e WDDemo[\"demo/\"]\n        WDCode --\u003e WDTools[\"tools/\"]\n        WDDemo --\u003e WDGradio[\"gradio_interface.py\"]\n        WDTools --\u003e WDSearch[\"search_tool.py\"]\n        WDTools --\u003e WDVisit[\"visit_tool.py\"]\n    end\n    \n    subgraph \"WebSailor System\"\n        WSailor[\"WebSailor\"] --\u003e WSailorCode[\"websailor/\"]\n        WSailorCode --\u003e WSailorAgent[\"MultiTurnReactAgent\"]\n        WSailorCode --\u003e WSailorEval[\"evaluation/\"]\n        WSailorCode --\u003e WSailorTools[\"tools/\"]\n        WSailorEval --\u003e WSailorPipeline[\"eval_pipeline.py\"]\n        WSailorTools --\u003e WSailorSearch[\"web_search.py\"]\n    end\n    \n    subgraph \"WebWalker System\"\n        WW[\"WebWalker\"] --\u003e WWCode[\"webwalker/\"]\n        WWCode --\u003e WWBenchmark[\"benchmark/\"]\n        WWCode --\u003e WWDataset[\"webwalkerqa/\"]\n        WWBenchmark --\u003e WWEval[\"evaluation.py\"]\n    end\n```\n\n**Sources**: Inferred from project structure and system documentation\n\n### Training and Deployment Code Entities\n\n```mermaid\ngraph LR\n    subgraph \"Training Infrastructure\"\n        LLaMAFactory[\"LLaMA-Factory\"] --\u003e SFTScript[\"sft_training.py\"]\n        VerlFramework[\"verl\"] --\u003e RLTraining[\"rl_training.py\"]\n        SGLangServer[\"sglang\"] --\u003e ModelServer[\"model_server.py\"]\n    end\n    \n    subgraph \"Data Processing\"\n        DataSynth[\"Data Synthesis\"] --\u003e QAGeneration[\"qa_generation.py\"]\n        DataSynth --\u003e TrajectoryProcessing[\"trajectory_processing.py\"]\n        DataSynth --\u003e KnowledgeProjection[\"knowledge_projection.py\"]\n    end\n    \n    subgraph \"Evaluation Framework\"\n        BenchmarkSuite[\"Benchmark Suite\"] --\u003e GAIAEval[\"gaia_evaluation.py\"]\n        BenchmarkSuite --\u003e WebWalkerEval[\"webwalker_evaluation.py\"]\n        BenchmarkSuite --\u003e BrowseCompEval[\"browsecomp_evaluation.py\"]\n    end\n    \n    subgraph \"API Integration\"\n        ExternalAPIs[\"External APIs\"] --\u003e GoogleSearchAPI[\"google_search_api.py\"]\n        ExternalAPIs --\u003e JinaAPI[\"jina_api.py\"]\n        ExternalAPIs --\u003e DashScopeAPI[\"dashscope_api.py\"]\n    end\n```\n\n**Sources**: Inferred from system architecture and training pipeline documentation\n\n## File Structure Reference\n\n### Core Directory Structure\n\n| Directory | Purpose | Key Files |\n|-----------|---------|-----------|\n| `webshaper/` | WebShaper formalization-driven data synthesis | `agentic_expander.py`, `formalization.py` |\n| `webdancer/` | WebDancer agentic training framework | `react_agent.py`, `demo/`, `tools/` |\n| `websailor/` | WebSailor post-training methodology | `MultiTurnReactAgent`, `evaluation/` |\n| `webwalker/` | WebWalker benchmark framework | `benchmark/`, `webwalkerqa/` |\n| `assets/` | Visual assets and media files | `tongyi.png` |\n| `configs/` | Configuration files for training and evaluation | `*.yaml`, `*.json` |\n| `scripts/` | Deployment and utility scripts | `deploy.sh`, `setup.py` |\n\n### Configuration File Patterns\n\nThe project uses standardized configuration patterns across systems:\n\n- **Training Configs**: `configs/training/*.yaml` - SFT and RL training parameters\n- **Model Configs**: `configs/models/*.json` - Model architecture and deployment settings  \n- **Evaluation Configs**: `configs/evaluation/*.yaml` - Benchmark and evaluation parameters\n- **API Configs**: `configs/apis/*.json` - External API keys and endpoints\n\n**Sources**: Inferred from typical project structure patterns\n\n## Technical Dependencies Reference\n\n### Core Framework Dependencies\n\n```mermaid\ngraph TB\n    subgraph \"ML Frameworks\"\n        PyTorch[\"PyTorch\"] --\u003e TorchServe[\"TorchServe\"]\n        Transformers[\"Transformers\"] --\u003e ModelLoading[\"Model Loading\"]\n        SGLang[\"sglang\"] --\u003e InferenceServer[\"Inference Server\"]\n    end\n    \n    subgraph \"Training Frameworks\" \n        LLaMAFactory[\"LLaMA-Factory\"] --\u003e SupervisedFineTuning[\"SFT Training\"]\n        VerlRL[\"verl\"] --\u003e ReinforcementLearning[\"RL Training\"]\n        DeepSpeed[\"DeepSpeed\"] --\u003e DistributedTraining[\"Distributed Training\"]\n    end\n    \n    subgraph \"Web and API\"\n        Gradio[\"Gradio\"] --\u003e WebInterface[\"Web Interface\"]\n        FastAPI[\"FastAPI\"] --\u003e APIEndpoints[\"API Endpoints\"]\n        Requests[\"requests\"] --\u003e HTTPClients[\"HTTP Clients\"]\n    end\n    \n    subgraph \"External Services\"\n        GoogleAPI[\"Google Search API\"] --\u003e SerperService[\"Serper Service\"]\n        JinaAPI[\"Jina API\"] --\u003e ContentProcessing[\"Content Processing\"]\n        DashScope[\"DashScope API\"] --\u003e AlibabaCloud[\"Alibaba Cloud\"]\n    end\n```\n\n**Sources**: Inferred from system architecture and integration patterns\n\n### Environment and Deployment\n\n| Component | Technology | Configuration |\n|-----------|------------|---------------|\n| Model Serving | `sglang` server | Port 8004 (WebDancer), 6001/6002 (WebSailor) |\n| Web Interface | Gradio | Demo applications with tool integration |\n| API Integration | HTTP clients | Google Search, Jina, DashScope APIs |\n| Training | LLaMA-Factory + verl | SFT and RL training pipelines |\n| Evaluation | ThreadPoolExecutor | Parallel benchmark execution |\n\n**Sources**: Inferred from deployment and architecture documentation\n\n## Naming Conventions and Standards\n\n### Code Entity Naming Patterns\n\n- **Class Names**: PascalCase (e.g. `MultiTurnReactAgent`, `WebShaperExpander`)\n- **Function Names**: snake_case (e.g. `generate_qa_pairs`, `process_trajectory`)\n- **Module Names**: snake_case (e.g. `react_agent.py`, `web_search.py`)\n- **Config Files**: kebab-case (e.g. `model-config.yaml`, `eval-settings.json`)\n\n### Dataset and Model Naming\n\n- **Dataset Names**: CamelCase with descriptive suffix (e.g. `WebShaperQA`, `SailorFog-QA`)\n- **Model Names**: System prefix + size (e.g. `WebDancer-32B`, `WebSailor-7B`)\n- **Benchmark Names**: System prefix + evaluation type (e.g. `WebWalkerQA`, `BrowseComp-en`)\n\n**Sources**: Inferred from project naming patterns and documentation\n\n## External Resources and Links\n\n### Research Papers and Documentation\n- **WebShaper**: Formalization-driven data synthesis methodology\n- **WebDancer**: Native agentic training for autonomous information seeking\n- **WebSailor**: Post-training methodology for enhanced reasoning capabilities\n- **WebWalker**: Benchmark framework for web traversal evaluation\n\n### API Documentation References\n- **Google Search API**: Accessed via Serper service for web search functionality\n- **Jina API**: Content processing and extraction services\n- **DashScope API**: Alibaba Cloud AI services integration\n\n### Training Framework Documentation\n- **LLaMA-Factory**: Supervised fine-tuning framework\n- **verl**: Reinforcement learning training framework\n- **sglang**: High-performance inference serving\n\n**Sources**: Inferred from system integration and external dependencies"])</script><script>self.__next_f.push([1,"2d:T2acb,"])</script><script>self.__next_f.push([1,"# API Reference\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/demos/tools/private/search.py](WebDancer/demos/tools/private/search.py)\n- [WebSailor/src/scripts/test.sh](WebSailor/src/scripts/test.sh)\n- [WebSailor/src/tool_search.py](WebSailor/src/tool_search.py)\n- [WebSailor/src/tool_visit.py](WebSailor/src/tool_visit.py)\n\n\u003c/details\u003e\n\n\n\nThis page provides comprehensive documentation for the WebAgent API interfaces, covering tool implementations, core abstractions, and configuration options. The API enables programmatic access to web information seeking capabilities through standardized tool interfaces.\n\nFor implementation details of specific components, see [WebSailor](#4), [WebDancer](#3), and [WebWatcher/WebWalker](#5). For setup and deployment instructions, see [Installation and Setup](#6.1).\n\n## Core Tool Architecture\n\nThe WebAgent system implements a unified tool architecture based on the `qwen_agent.tools.base.BaseTool` interface. All tools follow a standardized registration and execution pattern that enables modular integration across different agent implementations.\n\n```mermaid\nclassDiagram\n    class BaseTool {\n        +name: str\n        +description: str\n        +parameters: dict\n        +call(params, **kwargs) str\n        +_verify_json_format_args(params) dict\n    }\n    \n    class Search {\n        +name: \"search\"\n        +description: \"Performs batched web searches\"\n        +parameters: {\"query\": array}\n        +call(params, **kwargs) str\n        +google_search(query) str\n    }\n    \n    class Visit {\n        +name: \"visit\" \n        +description: \"Visit webpage(s) and return summary\"\n        +parameters: {\"url\": string|array, \"goal\": string}\n        +call(params, **kwargs) str\n        +readpage(url, goal) str\n        +jina_readpage(url) str\n        +call_server(msgs, max_tries) str\n    }\n    \n    BaseTool \u003c|-- Search\n    BaseTool \u003c|-- Visit\n    \n    Search --\u003e \"google.serper.dev\" : HTTP POST\n    Visit --\u003e \"r.jina.ai\" : HTTP GET\n    Visit --\u003e \"OpenAI Compatible API\" : LLM Summary\n```\n\n**Tool Registration Flow**\n```mermaid\nsequenceDiagram\n    participant Module as \"Tool Module\"\n    participant Registry as \"@register_tool\"\n    participant Agent as \"Agent System\"\n    participant Tool as \"Tool Instance\"\n    \n    Module-\u003e\u003eRegistry: @register_tool(\"search\", allow_overwrite=True)\n    Registry-\u003e\u003eRegistry: Register Search class\n    Agent-\u003e\u003eRegistry: Load registered tools\n    Registry-\u003e\u003eAgent: Return tool classes\n    Agent-\u003e\u003eTool: Instantiate tool\n    Tool-\u003e\u003eAgent: Ready for execution\n```\n\nSources: [WebSailor/src/tool_search.py:1-30](), [WebSailor/src/tool_visit.py:1-44](), [WebDancer/demos/tools/private/search.py:1-27]()\n\n## Search Tool API\n\nThe `Search` tool provides batched web search capabilities using the Google Serper API. It supports multiple query execution in parallel with comprehensive error handling.\n\n### Interface Specification\n\n| Property | Type | Description |\n|----------|------|-------------|\n| `name` | `str` | `\"search\"` |\n| `description` | `str` | Performs batched web searches with query arrays |\n| `parameters.query` | `array\u003cstring\u003e` | Array of search query strings (required) |\n\n### Method Signatures\n\n```python\ndef call(params: Union[str, dict], **kwargs) -\u003e str\ndef google_search(query: str) -\u003e str\n```\n\n### Request Format\n\n```json\n{\n  \"query\": [\"search term 1\", \"search term 2\", \"search term 3\"]\n}\n```\n\n### Response Format\n\nThe tool returns formatted search results with numbered entries containing title, URL, publication date, source, and snippet information:\n\n```\nA Google search for 'query term' found X results:\n\n## Web Results\n1. [Page Title](https://example.com/page)\nDate published: 2024-01-01\nSource: example.com\nPage snippet content...\n\n2. [Another Page](https://example2.com/page)\nSource: example2.com\nAnother page snippet...\n```\n\n### Configuration Parameters\n\n| Environment Variable | Required | Description |\n|---------------------|----------|-------------|\n| `GOOGLE_SEARCH_KEY` | Yes | API key for Google Serper service |\n| `MAX_MULTIQUERY_NUM` | No | Maximum queries per batch (default: 3) |\n\n### Error Handling\n\nThe Search tool implements multiple retry mechanisms and error responses:\n\n- **Timeout errors**: Returns `\"Google search Timeout, return None, Please try again later.\"`\n- **No results**: Returns `\"No results found for 'query'. Use a less specific query.\"`\n- **API errors**: Raises exceptions with HTTP status codes and error messages\n\nSources: [WebSailor/src/tool_search.py:13-103](), [WebDancer/demos/tools/private/search.py:10-96]()\n\n## Visit Tool API\n\nThe `Visit` tool extracts and summarizes webpage content using the Jina Reader API combined with LLM-based content processing for goal-oriented information extraction.\n\n### Interface Specification\n\n| Property | Type | Description |\n|----------|------|-------------|\n| `name` | `str` | `\"visit\"` |\n| `description` | `str` | Visit webpage(s) and return summary of content |\n| `parameters.url` | `string \\| array\u003cstring\u003e` | URL(s) to visit (required) |\n| `parameters.goal` | `string` | Goal/purpose for visiting pages (required) |\n\n### Method Signatures\n\n```python\ndef call(params: Union[str, dict], **kwargs) -\u003e str\ndef readpage(url: str, goal: str) -\u003e str\ndef jina_readpage(url: str) -\u003e str\ndef call_server(msgs: list, max_tries: int = 10) -\u003e str\n```\n\n### Request Format\n\n```json\n{\n  \"url\": \"https://example.com/page\",\n  \"goal\": \"Find information about product pricing\"\n}\n```\n\nOr for multiple URLs:\n\n```json\n{\n  \"url\": [\"https://example1.com\", \"https://example2.com\"],\n  \"goal\": \"Compare product features across vendors\"\n}\n```\n\n### Content Processing Pipeline\n\n```mermaid\ngraph TD\n    Input[\"URL + Goal\"] --\u003e Jina[\"jina_readpage()\"]\n    Jina --\u003e Content[\"Raw webpage content\"]\n    Content --\u003e Truncate[\"Truncate to WEBCONTENT_MAXLENGTH\"]\n    Truncate --\u003e Extract[\"LLM content extraction\"]\n    Extract --\u003e Parse[\"JSON parsing\"]\n    Parse --\u003e Format[\"Formatted response\"]\n    \n    Extract --\u003e Retry[\"Retry with shorter content\"]\n    Retry --\u003e Extract\n    \n    Parse --\u003e Fallback[\"Fallback text response\"]\n    Fallback --\u003e Format\n    \n    Content --\u003e Error[\"Error handling\"]\n    Error --\u003e Format\n```\n\n### Response Format\n\nSuccessful responses follow this structure:\n\n```\nThe useful information in https://example.com for user goal [goal] as follows:\n\nEvidence in page:\n[Relevant excerpts from the webpage content]\n\nSummary:\n[LLM-generated summary focused on the specified goal]\n```\n\n### Configuration Parameters\n\n| Environment Variable | Required | Description |\n|---------------------|----------|-------------|\n| `JINA_API_KEY` | Yes | API key for Jina Reader service |\n| `WEBCONTENT_MAXLENGTH` | No | Maximum content length (default: 150000) |\n| `IGNORE_JINA` | No | Skip Jina service (default: false) |\n\n### LLM Integration\n\nThe Visit tool integrates with OpenAI-compatible APIs for content summarization:\n\n| Parameter | Value | Description |\n|-----------|-------|-------------|\n| Base URL | `http://127.0.0.1:6002/v1` | Local vLLM server endpoint |\n| Model | `/path/qwen2.5-instruct-72b` | Summarization model path |\n| Temperature | `0.7` | Generation randomness |\n| Stop tokens | `[\"\\n\u003ctool_response\u003e\", \"\u003ctool_response\u003e\"]` | Response termination |\n\nSources: [WebSailor/src/tool_visit.py:20-221]()\n\n## Configuration Management\n\nThe WebAgent API relies on environment variables for service configuration and authentication. This enables flexible deployment across different environments without code changes.\n\n### API Keys and Endpoints\n\n```bash\n# Search service configuration\nexport GOOGLE_SEARCH_KEY=\"your_google_search_key\"\nexport SEARCH_API_URL=\"your_search_api_url\"\n\n# Content extraction configuration  \nexport JINA_API_KEY=\"your_jina_api_key\"\n\n# Model deployment configuration\nexport SUMMARY_MODEL_PATH=\"/path/Qwen2.5-72B-Instruct\"\nexport MAX_LENGTH=$((1024 * 31 - 500))\n```\n\n### Content Processing Limits\n\n| Variable | Default | Description |\n|----------|---------|-------------|\n| `WEBCONTENT_MAXLENGTH` | `150000` | Maximum webpage content length |\n| `MAX_MULTIQUERY_NUM` | `3` | Maximum concurrent search queries |\n| `MAX_LENGTH` | `31744` | Model context length limit |\n\n### Service Endpoints\n\n```mermaid\ngraph LR\n    Tools[\"WebAgent Tools\"] --\u003e Search[\"Search Tool\"]\n    Tools --\u003e Visit[\"Visit Tool\"]\n    \n    Search --\u003e Serper[\"google.serper.dev\"]\n    Visit --\u003e Jina[\"r.jina.ai\"]\n    Visit --\u003e LLM[\"127.0.0.1:6002/v1\"]\n    \n    Serper --\u003e Results[\"Search Results\"]\n    Jina --\u003e Content[\"Raw Content\"]\n    LLM --\u003e Summary[\"Content Summary\"]\n```\n\nSources: [WebSailor/src/scripts/test.sh:1-19](), [WebSailor/src/tool_visit.py:12-18](), [WebSailor/src/tool_search.py:9-11]()\n\n## Error Handling and Reliability\n\nThe WebAgent API implements comprehensive error handling and retry mechanisms to ensure reliable operation in production environments.\n\n### Retry Strategies\n\n| Component | Max Retries | Strategy | Timeout |\n|-----------|-------------|----------|---------|\n| Google Search | 5 | Exponential backoff | Request-level |\n| Jina Reader | 3 | Linear retry | 10 seconds |\n| LLM Summarization | 10 | Immediate retry | None |\n| Content Parsing | 3 | Content truncation | None |\n\n### Error Response Formats\n\n**Search Tool Errors:**\n- `\"[Search] Invalid request format: Input must be a JSON object containing 'query' field\"`\n- `\"Google search Timeout, return None, Please try again later.\"`\n- `\"No results found for 'query'. Use a less specific query.\"`\n\n**Visit Tool Errors:**\n- `\"[Visit] Invalid request format: Input must be a JSON object containing 'url' and 'goal' fields\"`\n- `\"[visit] Failed to read page.\"`\n- `\"[visit] Could not generate valid summary after maximum retries\"`\n\n### Fallback Mechanisms\n\nThe Visit tool implements progressive content truncation when LLM summarization fails:\n\n1. Initial content length: `WEBCONTENT_MAXLENGTH`\n2. First retry: 70% of original length\n3. Second retry: 70% of previous length  \n4. Final fallback: 25,000 characters\n\nSources: [WebSailor/src/tool_search.py:46-86](), [WebSailor/src/tool_visit.py:119-221]()\n\n## Usage Examples\n\n### Basic Search Usage\n\n```python\nfrom WebSailor.src.tool_search import Search\n\nsearch_tool = Search()\nresult = search_tool.call({\n    \"query\": [\"artificial intelligence\", \"machine learning trends\"]\n})\n```\n\n### Webpage Content Extraction\n\n```python\nfrom WebSailor.src.tool_visit import Visit\n\nvisit_tool = Visit()\nresult = visit_tool.call({\n    \"url\": \"https://example.com/article\",\n    \"goal\": \"Extract key findings about AI research\"\n})\n```\n\n### Multi-URL Processing\n\n```python\nvisit_tool = Visit()\nresult = visit_tool.call({\n    \"url\": [\n        \"https://site1.com/pricing\", \n        \"https://site2.com/pricing\",\n        \"https://site3.com/pricing\"\n    ],\n    \"goal\": \"Compare pricing information across vendors\"\n})\n```\n\nSources: [WebDancer/demos/tools/private/search.py:98-99](), [WebSailor/src/tool_visit.py:45-67]()"])</script><script>self.__next_f.push([1,"2e:T1adc,"])</script><script>self.__next_f.push([1,"# Assets and Media\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/assets/performance.jpg](WebDancer/assets/performance.jpg)\n- [WebDancer/assets/webdancer.jpg](WebDancer/assets/webdancer.jpg)\n- [WebShaper/assets/case.png](WebShaper/assets/case.png)\n- [WebShaper/assets/formalization.png](WebShaper/assets/formalization.png)\n- [WebShaper/assets/layer_wise.png](WebShaper/assets/layer_wise.png)\n- [WebShaper/assets/tongyi.png](WebShaper/assets/tongyi.png)\n- [assets/tongyi.png](assets/tongyi.png)\n- [assets/webagent-bc.png](assets/webagent-bc.png)\n- [assets/webagent-gaia.png](assets/webagent-gaia.png)\n- [assets/webagent.png](assets/webagent.png)\n\n\u003c/details\u003e\n\n\n\nThis page documents the visual assets, diagrams, images, and media resources used throughout the WebAgent system documentation, research papers, and user interfaces. These assets serve to illustrate system architecture, showcase results, provide branding consistency, and support user understanding of complex AI workflows.\n\nFor implementation details of the systems depicted in these assets, see [Overview](#1). For specific component architectures, see [WebShaper](#2), [WebDancer](#3), and [WebSailor](#4).\n\n## System-Wide Assets\n\nThe WebAgent repository maintains several core visual assets used across documentation and presentations.\n\n### Logos and Branding\n\nThe primary system logo is maintained in `assets/tongyi.png`, representing the Tongyi Lab affiliation and branding standards. This logo appears consistently across all WebAgent components and documentation.\n\n```mermaid\ngraph TB\n    TY[\"assets/tongyi.png\"]\n    WS_TY[\"WebShaper/assets/tongyi.png\"]\n    \n    TY --\u003e |\"Primary logo\"| DOCS[\"Documentation\"]\n    TY --\u003e |\"Branding\"| PAPERS[\"Research Papers\"]\n    WS_TY --\u003e |\"Component branding\"| WS_DOCS[\"WebShaper Documentation\"]\n    \n    subgraph \"Logo Distribution\"\n        TY\n        WS_TY\n    end\n    \n    subgraph \"Usage Contexts\"\n        DOCS\n        PAPERS\n        WS_DOCS\n    end\n```\n\n### System Architecture Visualizations\n\n#### Benchmark Comparison Assets\n\nThe repository contains benchmark visualization assets that demonstrate system performance across different evaluation frameworks:\n\n```mermaid\ngraph LR\n    BC[\"assets/webagent-bc.png\"] --\u003e |\"Shows\"| BC_VIZ[\"BrowseComp Results\"]\n    GAIA[\"assets/webagent-gaia.png\"] --\u003e |\"Shows\"| GAIA_VIZ[\"GAIA Benchmark Results\"]\n    \n    BC_VIZ --\u003e |\"Performance data\"| EVAL[\"Evaluation Reports\"]\n    GAIA_VIZ --\u003e |\"Performance data\"| EVAL\n    \n    subgraph \"Asset Files\"\n        BC\n        GAIA\n    end\n    \n    subgraph \"Content Types\"\n        BC_VIZ\n        GAIA_VIZ\n    end\n```\n\nSources: [assets/webagent-bc.png](), [assets/webagent-gaia.png]()\n\n## WebShaper Component Assets\n\nWebShaper maintains a dedicated assets directory containing specialized diagrams and illustrations for its data synthesis methodology.\n\n### Methodology Diagrams\n\nThe formalization process central to WebShaper's approach is documented through visual assets:\n\n```mermaid\nflowchart TD\n    FORM[\"WebShaper/assets/formalization.png\"] --\u003e |\"Illustrates\"| FORM_PROC[\"Formalization Process\"]\n    LAYER[\"WebShaper/assets/layer_wise.png\"] --\u003e |\"Shows\"| LAYER_ARCH[\"Layer-wise Architecture\"]\n    CASE[\"WebShaper/assets/case.png\"] --\u003e |\"Demonstrates\"| CASE_STUDY[\"Case Study Examples\"]\n    \n    FORM_PROC --\u003e |\"Documents\"| DATA_SYNTH[\"Data Synthesis Pipeline\"]\n    LAYER_ARCH --\u003e |\"Explains\"| MODEL_ARCH[\"Model Architecture\"]\n    CASE_STUDY --\u003e |\"Provides\"| EXAMPLES[\"Concrete Examples\"]\n    \n    subgraph \"WebShaper Assets\"\n        FORM\n        LAYER\n        CASE\n    end\n    \n    subgraph \"Documentation Targets\"\n        DATA_SYNTH\n        MODEL_ARCH\n        EXAMPLES\n    end\n```\n\n#### Formalization Visualization\n\nThe `formalization.png` asset illustrates the core information-seeking task formalization methodology that distinguishes WebShaper's approach to agentic data synthesis.\n\n#### Layer-wise Architecture \n\nThe `layer_wise.png` diagram demonstrates the hierarchical structure and knowledge projection mechanisms within WebShaper's architecture, showing how different layers contribute to the formalization process.\n\n#### Case Study Documentation\n\nThe `case.png` asset provides concrete examples of WebShaper's formalization process applied to real information-seeking scenarios, bridging theoretical concepts with practical applications.\n\nSources: [WebShaper/assets/formalization.png](), [WebShaper/assets/layer_wise.png](), [WebShaper/assets/case.png]()\n\n## WebDancer Component Assets\n\nWebDancer includes visual documentation of its autonomous information seeking capabilities.\n\n```mermaid\ngraph TB\n    WD_IMG[\"WebDancer/assets/webdancer.jpg\"] --\u003e |\"Represents\"| WD_SYSTEM[\"WebDancer System\"]\n    \n    WD_SYSTEM --\u003e |\"Autonomous\"| INFO_SEEK[\"Information Seeking\"]\n    WD_SYSTEM --\u003e |\"Native\"| SEARCH_CAP[\"Search Capabilities\"]\n    WD_SYSTEM --\u003e |\"ReAct-based\"| REASONING[\"Reasoning Framework\"]\n    \n    subgraph \"WebDancer Visualization\"\n        WD_IMG\n    end\n    \n    subgraph \"System Capabilities\"\n        INFO_SEEK\n        SEARCH_CAP\n        REASONING\n    end\n```\n\nThe `webdancer.jpg` asset serves as the primary visual representation of the WebDancer system, used in documentation and presentations to illustrate its autonomous information seeking capabilities.\n\nSources: [WebDancer/assets/webdancer.jpg]()\n\n## Asset File Organization\n\nThe asset structure follows a hierarchical organization pattern:\n\n| Directory | Purpose | File Types | Usage Context |\n|-----------|---------|------------|---------------|\n| `assets/` | System-wide assets | PNG | Main documentation, papers |\n| `WebShaper/assets/` | Component-specific | PNG | WebShaper documentation |\n| `WebDancer/assets/` | Component-specific | JPG | WebDancer documentation |\n\n### File Format Standards\n\n- **PNG Format**: Used for diagrams, logos, and technical illustrations requiring transparency\n- **JPG Format**: Used for photographic content and compressed images\n- **Consistent Naming**: Asset names reflect their content and component association\n\n## Integration with Documentation System\n\nAssets are referenced throughout the codebase documentation using relative paths and are integrated into:\n\n- Research paper figures and illustrations\n- README documentation and component guides  \n- Presentation materials and demos\n- API documentation and user guides\n\nThe asset management follows a distributed approach where each component maintains its specialized visual resources while sharing common branding elements through the root assets directory.\n\nSources: [assets/tongyi.png](), [assets/webagent-bc.png](), [assets/webagent-gaia.png](), [WebShaper/assets/formalization.png](), [WebShaper/assets/layer_wise.png](), [WebShaper/assets/tongyi.png](), [WebShaper/assets/case.png](), [WebDancer/assets/webdancer.jpg]()"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L12\",null,{\"repoName\":\"Alibaba-NLP/WebAgent\",\"hasConfig\":false,\"children\":[\"$\",\"$L13\",null,{\"wiki\":{\"metadata\":{\"repo_name\":\"Alibaba-NLP/WebAgent\",\"commit_hash\":\"355e62dc\",\"generated_at\":\"2025-08-22T18:29:57.744048\",\"config\":null,\"config_source\":\"none\"},\"pages\":[{\"page_plan\":{\"id\":\"1\",\"title\":\"Overview\"},\"content\":\"$14\"},{\"page_plan\":{\"id\":\"1.1\",\"title\":\"System Architecture\"},\"content\":\"$15\"},{\"page_plan\":{\"id\":\"2\",\"title\":\"WebShaper\"},\"content\":\"$16\"},{\"page_plan\":{\"id\":\"2.1\",\"title\":\"Data Synthesis Pipeline\"},\"content\":\"$17\"},{\"page_plan\":{\"id\":\"2.2\",\"title\":\"Architecture and Implementation\"},\"content\":\"$18\"},{\"page_plan\":{\"id\":\"2.3\",\"title\":\"Formalization Method\"},\"content\":\"$19\"},{\"page_plan\":{\"id\":\"3\",\"title\":\"WebDancer\"},\"content\":\"$1a\"},{\"page_plan\":{\"id\":\"3.1\",\"title\":\"Training Pipeline\"},\"content\":\"$1b\"},{\"page_plan\":{\"id\":\"3.2\",\"title\":\"Architecture and Implementation\"},\"content\":\"$1c\"},{\"page_plan\":{\"id\":\"3.3\",\"title\":\"Demo and Usage\"},\"content\":\"$1d\"},{\"page_plan\":{\"id\":\"3.4\",\"title\":\"Datasets and Trajectories\"},\"content\":\"$1e\"},{\"page_plan\"
