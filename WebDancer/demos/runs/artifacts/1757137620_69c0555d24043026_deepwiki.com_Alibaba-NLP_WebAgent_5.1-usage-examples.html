h\n    GoogleSearch --\u003e SerperAPI\n    \n    SerperAPI --\u003e OrganicResults\n    OrganicResults --\u003e FormatSnippets\n    FormatSnippets --\u003e JoinResults\n    \n    subgraph \"Error Handling\"\n        RetryLogic[\"5 retry attempts\"]\n        TimeoutHandle[\"Graceful timeout\"]\n        NoResults[\"No results fallback\"]\n    end\n    \n    SerperAPI -.-\u003e RetryLogic\n    RetryLogic -.-\u003e TimeoutHandle\n    OrganicResults -.-\u003e NoResults\n```\n\n**Sources:** [WebSailor/src/tool_search.py:1-104](), [WebDancer/demos/tools/private/search.py:1-100]()\n\n### Search Tool Parameters and Interface\n\nThe `Search` tool accepts both single queries and batch queries through a unified interface:\n\n| Parameter | Type | Description |\n|-----------|------|-------------|\n| `query` | `array` of strings | Array of query strings for batch processing |\n\n**Parameter Schema:**\n```json\n{\n  \"type\": \"object\",\n  \"properties\": {\n    \"query\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of query strings. Include multiple complementary search queries in a single call.\"\n    }\n  },\n  \"required\": [\"query\"]\n}\n```\n\n### Search Implementation Details\n\n| Component | Implementation | Purpose |\n|-----------|---------------|---------|\n| Tool Registration | `@register_tool(\"search\", allow_overwrite=True)` | Registers with qwen_agent framework |\n| Concurrent Processing | `ThreadPoolExecutor(max_workers=3)` | Parallel execution of multiple queries |\n| API Client | `google_search(query: str)` | Individual Google Serper API calls |\n| Retry Logic | 5-attempt loop with exception handling | Robust error recovery |\n| Response Formatting | Markdown snippet extraction | Structured result presentation |\n\n**Sources:** [WebSailor/src/tool_search.py:13-29](), [WebSailor/src/tool_search.py:89-103]()\n\n### Search Response Processing\n\nThe Google Serper API responses undergo structured processing to extract and format search results:\n\n```mermaid\nflowchart LR\n    subgraph \"API Response\"\n        JSONResponse[\"Serper JSON Response\"]\n        OrganicField[\"results.organic[]\"]\n    end\n    \n    subgraph \"Result Processing\"\n        ExtractFields[\"Extract Fields:\u003cbr/\u003etitle, link, date, source, snippet\"]\n        FormatEntry[\"Format as Markdown Entry\"]\n        NumberResults[\"Add Sequential Numbers\"]\n    end\n    \n    subgraph \"Output Format\"\n        MarkdownResult[\"## Web Results\u003cbr/\u003e1. [title](link)\u003cbr/\u003eDate: date\u003cbr/\u003eSource: source\u003cbr/\u003esnippet\"]\n    end\n    \n    JSONResponse --\u003e OrganicField\n    OrganicField --\u003e ExtractFields\n    ExtractFields --\u003e FormatEntry\n    FormatEntry --\u003e NumberResults\n    NumberResults --\u003e MarkdownResult\n```\n\n**Result Structure per Query:**\n1. **Organic Results Extraction** - Filters `organic` array from API response\n2. **Metadata Integration** - Includes publication dates and source attribution\n3. **Content Formatting** - Creates numbered markdown entries with links\n4. **Error Handling** - Provides fallback messages for failed or empty queries\n\nEach formatted result includes: title, clickable link, publication date, source, and content snippet.\n\n**Sources:** [WebSailor/src/tool_search.py:57-86](), [WebDancer/demos/tools/private/search.py:68-96]()\n\n## Visit Tool Implementation\n\nThe `Visit` class implements webpage content extraction and summarization through the Jina Reader API, providing goal-oriented content analysis for visited URLs.\n\n### Visit Tool Architecture\n\n```mermaid\nflowchart TD\n    subgraph \"Visit Tool Components\"\n        VisitClass[\"Visit Class\u003cbr/\u003eBaseTool\"]\n        CallMethod[\"call(params)\"]\n        ReadPage[\"readpage(url, goal)\"]\n        JinaRead[\"jina_readpage(url)\"]\n    end\n    \n    subgraph \"Content Processing Pipeline\"\n        JinaAPI[\"Jina Reader API\u003cbr/\u003er.jina.ai/{url}\"]\n        ContentExtract[\"Raw Content Extraction\"]\n        ContentTruncate[\"Content Truncation\u003cbr/\u003eWEBCONTENT_MAXLENGTH\"]\n        SummaryCall[\"Summary Model Call\"]\n    end\n    \n    subgraph \"Summary Generation\"\n        ExtractorPrompt[\"EXTRACTOR_PROMPT\u003cbr/\u003ewith goal and content\"]\n        OpenAIClient[\"OpenAI-compatible API\u003cbr/\u003e127.0.0.1:6002\"]\n        JSONParsing[\"JSON Response Parsing\u003cbr/\u003eevidence + summary\"]\n    end\n    \n    subgraph \"Output Structure\"\n        UsefulInfo[\"Useful Information Format\u003cbr/\u003eEvidence + Summary\"]\n    end\n    \n    VisitClass --\u003e CallMethod\n    CallMethod --\u003e ReadPage\n    ReadPage --\u003e JinaRead\n    \n    JinaRead --\u003e JinaAPI\n    JinaAPI --\u003e ContentExtract\n    ContentExtract --\u003e ContentTruncate\n    ContentTruncate --\u003e SummaryCall\n    \n    SummaryCall --\u003e ExtractorPrompt\n    ExtractorPrompt --\u003e OpenAIClient\n    OpenAIClient --\u003e JSONParsing\n    JSONParsing --\u003e UsefulInfo\n```\n\n**Sources:** [WebSailor/src/tool_visit.py:20-221]()\n\n### Visit Tool Parameters\n\nThe `Visit` tool requires both URL and goal parameters for context-aware content extraction:\n\n| Parameter | Type | Description |\n|-----------|------|-------------|\n| `url` | `string` or `array` | URL(s) to visit - supports single URL or batch processing |\n| `goal` | `string` | The goal/purpose of visiting the webpage(s) |\n\n**Parameter Schema:**\n```json\n{\n  \"type\": \"object\",\n  \"properties\": {\n    \"url\": {\n      \"type\": [\"string\", \"array\"],\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"The URL(s) of the webpage(s) to visit\"\n    },\n    \"goal\": {\n      \"type\": \"string\", \n      \"description\": \"The goal of the visit for webpage(s)\"\n    }\n  },\n  \"required\": [\"url\", \"goal\"]\n}\n```\n\n**Sources:** [WebSailor/src/tool_visit.py:26-43]()\n\n### Visit Content Processing Pipeline\n\nThe Visit tool implements a sophisticated content processing pipeline with multiple fallback mechanisms:\n\n```mermaid\nflowchart TD\n    subgraph \"Content Retrieval\"\n        JinaAPI[\"Jina Reader API\u003cbr/\u003er.jina.ai/{url}\"]\n        APIRetry[\"3 retry attempts\u003cbr/\u003e10 second timeout\"]\n        ContentValidation[\"Content Validation\u003cbr/\u003enon-empty, no error markers\"]\n    end\n    \n    subgraph \"Content Processing\"\n        TruncateContent[\"Truncate to WEBCONTENT_MAXLENGTH\u003cbr/\u003edefault: 150,000 chars\"]\n        ExtractorCall[\"call_server() with\u003cbr/\u003eEXTRACTOR_PROMPT\"]\n        SummaryRetry[\"Summary Retry Logic\u003cbr/\u003eprogressive truncation\"]\n    end\n    \n    subgraph \"JSON Processing\"\n        JSONParse[\"JSON Response Parsing\u003cbr/\u003eextract evidence + summary\"]\n        ParseRetry[\"3 parse retry attempts\"]\n        FallbackResponse[\"Fallback error response\"]\n    end\n    \n    subgraph \"Output Generation\"\n        FormatResponse[\"Format as:\u003cbr/\u003eEvidence in page + Summary\"]\n    end\n    \n    JinaAPI --\u003e APIRetry\n    APIRetry --\u003e ContentValidation\n    ContentValidation --\u003e TruncateContent\n    TruncateContent --\u003e ExtractorCall\n    ExtractorCall --\u003e SummaryRetry\n    SummaryRetry --\u003e JSONParse\n    JSONParse --\u003e ParseRetry\n    ParseRetry --\u003e FormatResponse\n    \n    ContentValidation -.-\u003e|\"validation fails\"| FallbackResponse\n    ParseRetry -.-\u003e|\"parse fails\"| FallbackResponse\n```\n\n**Error Handling Mechanisms:**\n1. **API Retry Logic** - 3 attempts with 10-second timeout for Jina API calls\n2. **Content Validation** - Checks for empty content and error markers\n3. **Progressive Truncation** - Reduces content length on summary failures\n4. **JSON Parse Recovery** - 3 retry attempts for malformed JSON responses\n5. **Graceful Fallback** - Structured error responses when all methods fail\n\n**Sources:** [WebSailor/src/tool_visit.py:102-221]()\n\n### Visit Tool Configuration\n\n| Configuration | Environment Variable | Default Value | Purpose |\n|---------------|---------------------|---------------|---------|\n| Content Length Limit | `WEBCONTENT_MAXLENGTH` | 150,000 | Maximum characters for content processing |\n| Jina API Key | `JINA_API_KEY` | Required | Authentication for Jina Reader service |\n| Summary Model Endpoint | Hardcoded | `127.0.0.1:6002/v1` | Local OpenAI-compatible API server |\n| Jina Bypass | `IGNORE_JINA` | false | Development flag to skip Jina service |\n\n**Sources:** [WebSailor/src/tool_visit.py:12-18](), [WebSailor/src/tool_visit.py:72-77]()\n\n## Agent Components\n\nWebSailor's agent system is built around the `MultiTurnReactAgent` class, which extends the qwen_agent `FnCallAgent` to support multi-turn conversations with tool integration.\n\n### MultiTurnReactAgent Architecture\n\n```mermaid\nflowchart TD\n    subgraph \"MultiTurnReactAgent Class\"\n        Agent[\"MultiTurnReactAgent\u003cbr/\u003eextends FnCallAgent\"]\n        CallServer[\"call_server()\u003cbr/\u003eOpenAI API client\"]\n        CountTokens[\"count_tokens()\u003cbr/\u003eAutoTokenizer/tiktoken\"]\n        RunMethod[\"_run()\u003cbr/\u003emain execution loop\"]\n    end\n    \n    subgraph \"External Dependencies\"\n        SGLangServer[\"SGLang Server\u003cbr/\u003e127.0.0.1:6001\"]\n        ToolRegistry[\"Tool Registry\u003cbr/\u003esearch, visit tools\"]\n        TokenLimit[\"Token Management\u003cbr/\u003eMAX_TOKEN_LENGTH=31KB\"]\n    end\n    \n    subgraph \"Execution Flow\"\n        MessageLoop[\"Message Loop\u003cbr/\u003eMAX_LLM_CALL_PER_RUN=40\"]\n        ToolCalling[\"Tool Calling\u003cbr/\u003e\u003ctool_call\u003e parsing\"]\n        AnswerExtraction[\"Answer Extraction\u003cbr/\u003e\u003canswer\u003e parsing\"]\n    end\n    \n    Agent --\u003e|\"initializes with\"| ToolRegistry\n    CallServer --\u003e|\"HTTP requests\"| SGLangServer\n    CountTokens --\u003e|\"monitors\"| TokenLimit\n    \n    RunMethod --\u003e MessageLoop\n    MessageLoop --\u003e ToolCalling\n    ToolCalling --\u003e AnswerExtraction\n    \n    MessageLoop -.-\u003e|\"exceeds limit\"| TokenLimit\n    TokenLimit -.-\u003e|\"truncation\"| AnswerExtraction\n```\n\nThe agent maintains conversation state across multiple turns while enforcing token limits and call constraints to prevent infinite loops.\n\n**Sources:** [WebSailor/src/react_agent.py:20-38](), [WebSailor/src/react_agent.py:80-162]()\n\n### Agent Configuration and Limits\n\nThe agent operates under several configurable constraints:\n\n| Parameter | Default Value | Purpose |\n|-----------|---------------|---------|\n| `MAX_LLM_CALL_PER_RUN` | 40 | Prevents infinite reasoning loops |\n| `MAX_TOKEN_LENGTH` | 31,744 | Context window management |\n| `temperature` | 0.6 | LLM generation randomness |\n| `top_p` | 0.95 | Nucleus sampling parameter |\n\n**Sources:** [WebSailor/src/react_agent.py:15-16](), [WebSailor/src/run_multi_react.py:124-133]()\n\n### Tool Call Processing\n\nThe agent processes tool calls using a structured format:\n\n1. **Tool Call Detection** - Searches for `\u003ctool_call\u003e` and `\u003c/tool_call\u003e` markers\n2. **JSON Parsing** - Extracts tool name and arguments from JSON content\n3. **Tool Execution** - Calls registered tools via `_call_tool()` method\n4. **Response Integration** - Wraps results in `\u003ctool_response\u003e` markers\n\nError handling includes graceful degradation for malformed tool calls and timeout scenarios.\n\n**Sources:** [WebSailor/src/react_agent.py:103-113]()\n\n## Evaluation Pipeline\n\nWebSailor implements a comprehensive evaluation pipeline that supports parallel processing across multiple datasets and model configurations.\n\n### Evaluation Infrastructure\n\n```mermaid\nflowchart TD\n    subgraph \"Server Infrastructure\"\n        OriginalServer[\"Original Model Server\u003cbr/\u003eSGLang Port 6001\u003cbr/\u003eCUDA 0,1,2,3\"]\n        SummaryServer[\"Summary Model Server\u003cbr/\u003eSGLang Port 6002\u003cbr/\u003eCUDA 4,5,6,7\"]\n    end\n    \n    subgraph \"Evaluation Orchestration\"\n        RunScript[\"run.sh\u003cbr/\u003eMain orchestration script\"]\n        MultiReact[\"run_multi_react.py\u003cbr/\u003eParallel execution engine\"]\n        ThreadPool[\"ThreadPoolExecutor\u003cbr/\u003emax_workers=20\"]\n    end\n    \n    subgraph \"Data Processing\"\n        DataLoader[\"Dataset Loader\u003cbr/\u003eeval_data/*.jsonl\"]\n        RolloutManager[\"Rollout Manager\u003cbr/\u003e3 iterations per task\"]\n        ResultAggregator[\"Result Aggregator\u003cbr/\u003eJSON output\"]\n    end\n    \n    RunScript --\u003e|\"starts\"| OriginalServer\n    RunScript --\u003e|\"starts\"| SummaryServer\n    RunScript --\u003e|\"waits for\"| ServerHealthCheck[\"Server Health Check\u003cbr/\u003ecurl endpoints\"]\n    \n    ServerHealthCheck --\u003e|\"ready\"| MultiReact\n    MultiReact --\u003e|\"loads\"| DataLoader\n    MultiReact --\u003e|\"creates\"| ThreadPool\n    \n    ThreadPool --\u003e|\"parallel requests\"| OriginalServer\n    DataLoader --\u003e|\"tasks\"| RolloutManager\n    RolloutManager --\u003e|\"results\"| ResultAggregator\n```\n\nThe evaluation system supports multiple datasets including GAIA, BrowseComp (English/Chinese), XBench-DeepSearch, and SimpleQA.\n\n**Sources:** [WebSailor/src/run.sh:32-96](), [WebSailor/src/run_multi_react.py:14-188]()\n\n### Supported Datasets\n\nThe evaluation pipeline supports the following datasets:\n\n| Dataset | Description | File Location |\n|---------|-------------|---------------|\n| `gaia` | General AI Assistant benchmark | `eval_data/gaia.jsonl` |\n| `browsecomp_zh` | Chinese browsing comprehension (289 cases) | `eval_data/browsecomp_zh.jsonl` |\n| `browsecomp_en` | English browsing comprehension (1266 cases) | `eval_data/browsecomp_en.jsonl` |\n| `xbench-deepsearch` | Deep search evaluation tasks | `eval_data/xbench-deepsearch.jsonl` |\n| `simple_qa` | Basic question answering | `eval_data/simple_qa.jsonl` |\n\n**Sources:** [WebSailor/src/run_multi_react.py:18-25]()\n\n### Parallel Execution Framework\n\nThe evaluation system implements sophisticated parallel processing:\n\n1. **Server Management** - Dual SGLang servers with health monitoring\n2. **Task Distribution** - ThreadPoolExecutor with configurable worker counts\n3. **Progress Tracking** - tqdm progress bars for monitoring\n4. **Error Recovery** - Graceful handling of individual task failures\n5. **Result Persistence** - Atomic writes with file locking\n\nEach task is executed independently with proper error isolation to prevent cascading failures.\n\n**Sources:** [WebSailor/src/run_multi_react.py:146-186]()\n\n### Output Structure and Rollouts\n\nThe evaluation generates structured outputs with multiple rollouts per dataset:\n\n```mermaid\nflowchart LR\n    subgraph \"Output Directory Structure\"\n        OutputBase[\"output_base/\"]\n        ModelDir[\"model_name_sglang/\"]\n        DatasetDir[\"dataset_name/\"]\n        \n        OutputBase --\u003e ModelDir\n        ModelDir --\u003e DatasetDir\n    end\n    \n    subgraph \"Rollout Files\"\n        Iter1[\"iter1.jsonl\"]\n        Iter2[\"iter2.jsonl\"] \n        Iter3[\"iter3.jsonl\"]\n        \n        DatasetDir --\u003e Iter1\n        DatasetDir --\u003e Iter2\n        DatasetDir --\u003e Iter3\n    end\n    \n    subgraph \"Result Format\"\n        Question[\"question\"]\n        Answer[\"answer\"]\n        Messages[\"messages[]\"]\n        Prediction[\"prediction\"]\n        Termination[\"termination\"]\n    end\n    \n    Iter1 --\u003e Question\n    Iter1 --\u003e Answer\n    Iter1 --\u003e Messages\n    Iter1 --\u003e Prediction\n    Iter1 --\u003e Termination\n```\n\nEach rollout contains complete conversation traces, enabling detailed analysis of agent behavior and performance patterns.\n\n**Sources:** [WebSailor/src/run_multi_react.py:75-122](), [WebSailor/src/react_agent.py:154-162]()"])</script><script>self.__next_f.push([1,"23:T2e87,"])</script><script>self.__next_f.push([1,"# WebWatcher and WebWalker\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [WebWatcher/README.md](WebWatcher/README.md)\n- [assets/aliyun.png](assets/aliyun.png)\n- [assets/road_map_webwatcher.png](assets/road_map_webwatcher.png)\n\n\u003c/details\u003e\n\n\n\nWebWatcher and WebWalker represent two specialized components of the WebAgent ecosystem that address distinct but complementary aspects of web information seeking. WebWatcher functions as a vision-language deep research agent capable of processing multimodal content and tackling challenging visual question answering (VQA) problems. WebWalker serves as a comprehensive benchmarking framework for evaluating Large Language Models (LLMs) in web traversal and multi-agent information seeking scenarios.\n\nTogether, these components provide both advanced research capabilities and standardized evaluation methodologies for the WebAgent ecosystem. For detailed information about WebWatcher's vision-language capabilities, see [WebWatcher Research Agent](#5.1). For comprehensive coverage of the benchmarking framework, see [WebWalker Benchmark Framework](#5.2).\n\n## Component Overview\n\nWebWatcher and WebWalker fulfill distinct roles within the WebAgent ecosystem, addressing different aspects of web information seeking and agent evaluation.\n\n### WebWatcher: Vision-Language Deep Research Agent\n\nWebWatcher breaks new frontiers in vision-language research by combining multimodal understanding with tool-based problem solving. The system leverages multiple tools effectively to tackle highly challenging VQA problems that require both visual comprehension and web-based information retrieval.\n\n### WebWalker: Benchmarking Framework\n\nWebWalker serves as the evaluation backbone for the WebAgent ecosystem, providing a comprehensive benchmark framework that measures LLM performance across web traversal tasks. Unlike traditional static benchmarks, WebWalker evaluates dynamic capabilities including multi-step reasoning, web navigation, and information synthesis across multiple domains.\n\nThe WebWalker framework was accepted at ACL 2025 and represents a significant advancement in benchmarking agentic systems, addressing the gap between traditional language model evaluation and real-world web interaction capabilities.\n\n### System Architecture\n\n```mermaid\ngraph TB\n    subgraph \"WebWatcher Component\"\n        WW_AGENT[\"WebWatcher Agent\"]\n        VL_MODEL[\"Vision-Language Model\"]\n        TOOL_MGR[\"Tool Manager\"]\n        VQA_ENGINE[\"VQA Engine\"]\n    end\n    \n    subgraph \"WebWalker Framework\"\n        WW_BENCH[\"WebWalker Benchmark\"]\n        WWQA[\"WebWalkerQA Dataset\"]\n        EVAL_METRICS[\"Evaluation Metrics\"]\n        TASK_REPO[\"Task Repository\"]\n    end\n    \n    subgraph \"Evaluated Systems\"\n        WS[\"WebShaper\u003cbr/\u003eScore: 52.50\"]\n        WD[\"WebDancer\u003cbr/\u003eScore: 62.0%\"]\n        WW_EVAL[\"WebWatcher\u003cbr/\u003e(VQA Performance)\"]\n    end\n    \n    subgraph \"Task Categories\"\n        VQA_TASKS[\"VQA Tasks\"]\n        NAV_TASKS[\"Navigation Tasks\"]\n        INFO_TASKS[\"Information Extraction\"]\n        MULTI_TASKS[\"Multi-step Reasoning\"]\n    end\n    \n    WW_AGENT --\u003e VL_MODEL\n    WW_AGENT --\u003e TOOL_MGR\n    VL_MODEL --\u003e VQA_ENGINE\n    \n    WW_BENCH --\u003e WWQA\n    WW_BENCH --\u003e EVAL_METRICS\n    WW_BENCH --\u003e TASK_REPO\n    \n    WS --\u003e WW_BENCH\n    WD --\u003e WW_BENCH\n    WW_EVAL --\u003e WW_BENCH\n    \n    TASK_REPO --\u003e VQA_TASKS\n    TASK_REPO --\u003e NAV_TASKS\n    TASK_REPO --\u003e INFO_TASKS\n    TASK_REPO --\u003e MULTI_TASKS\n    \n    WW_AGENT --\u003e VQA_TASKS\n```\n\nSources: [README.md:35](), [README.md:40](), [README.md:44](), [README.md:51]()\n\n## WebWatcher Research Agent\n\nWebWatcher represents a breakthrough in vision-language deep research agents, designed to tackle complex multimodal problems that require both visual understanding and web-based tool utilization. The system demonstrates advanced capabilities in processing visual content and leveraging external tools to solve challenging VQA problems.\n\n### Vision-Language Integration\n\nWebWatcher integrates vision and language processing capabilities to handle multimodal research tasks. The system can process complex visual inputs while simultaneously utilizing web-based tools to gather additional context and information needed for comprehensive problem solving.\n\n### Tool-Based Problem Solving\n\n```mermaid\ngraph LR\n    subgraph \"Input Processing\"\n        IMG_INPUT[\"Image Input\"]\n        TEXT_INPUT[\"Text Query\"]\n        CONTEXT[\"Task Context\"]\n    end\n    \n    subgraph \"WebWatcher Core\"\n        VL_PROC[\"Vision-Language Processor\"]\n        TOOL_SEL[\"Tool Selector\"]\n        REASONING[\"Reasoning Engine\"]\n        RESPONSE_GEN[\"Response Generator\"]\n    end\n    \n    subgraph \"Tool Interface\"\n        WEB_SEARCH[\"Web Search Tools\"]\n        VQA_TOOLS[\"VQA Tools\"]\n        INFO_EXTRACT[\"Information Extractors\"]\n    end\n    \n    subgraph \"Output Generation\"\n        ANALYSIS[\"Visual Analysis\"]\n        SYNTHESIS[\"Information Synthesis\"]\n        FINAL_ANSWER[\"Final Response\"]\n    end\n    \n    IMG_INPUT --\u003e VL_PROC\n    TEXT_INPUT --\u003e VL_PROC\n    CONTEXT --\u003e TOOL_SEL\n    \n    VL_PROC --\u003e REASONING\n    TOOL_SEL --\u003e REASONING\n    REASONING --\u003e RESPONSE_GEN\n    \n    TOOL_SEL --\u003e WEB_SEARCH\n    TOOL_SEL --\u003e VQA_TOOLS\n    TOOL_SEL --\u003e INFO_EXTRACT\n    \n    RESPONSE_GEN --\u003e ANALYSIS\n    RESPONSE_GEN --\u003e SYNTHESIS\n    SYNTHESIS --\u003e FINAL_ANSWER\n```\n\nSources: [README.md:35](), [README.md:126-133](), [README.md:183-188]()\n\n## WebWalker Benchmark Framework\n\nWebWalker operates as a comprehensive evaluation framework that interfaces with multiple WebAgent components. The framework provides standardized evaluation protocols that ensure consistent assessment across different model architectures and training methodologies.\n\n### Benchmark Architecture\n\n```mermaid\ngraph LR\n    subgraph \"Input Layer\"\n        QUERY[\"Web Traversal Query\"]\n        CONTEXT[\"Task Context\"]\n        CONSTRAINTS[\"Evaluation Constraints\"]\n    end\n    \n    subgraph \"WebWalker Core\"\n        PARSER[\"Query Parser\"]\n        SCHEDULER[\"Task Scheduler\"]\n        MONITOR[\"Progress Monitor\"]\n        SCORER[\"Scoring Engine\"]\n    end\n    \n    subgraph \"Agent Interface\"\n        API[\"Agent API\"]\n        TOOLS[\"Tool Registry\"]\n        ENV[\"Web Environment\"]\n    end\n    \n    subgraph \"Output Layer\"\n        METRICS[\"Performance Metrics\"]\n        TRACES[\"Execution Traces\"]\n        REPORTS[\"Evaluation Reports\"]\n    end\n    \n    QUERY --\u003e PARSER\n    CONTEXT --\u003e PARSER\n    CONSTRAINTS --\u003e SCHEDULER\n    \n    PARSER --\u003e SCHEDULER\n    SCHEDULER --\u003e MONITOR\n    MONITOR --\u003e SCORER\n    \n    SCHEDULER --\u003e API\n    API --\u003e TOOLS\n    TOOLS --\u003e ENV\n    \n    SCORER --\u003e METRICS\n    MONITOR --\u003e TRACES\n    METRICS --\u003e REPORTS\n```\n\nSources: [README.md:40](), [README.md:51](), [README.md:211-216]()\n\n## Component Integration and Performance\n\nBoth WebWatcher and WebWalker integrate with the broader WebAgent ecosystem, serving complementary roles in research and evaluation. WebWalker serves as the primary evaluation platform for all major WebAgent components, while WebWatcher provides advanced vision-language research capabilities.\n\n### WebAgent Component Performance\n\n| Component | WebWalkerQA Score | Key Strengths | Evaluation Focus |\n|-----------|-------------------|---------------|------------------|\n| WebShaper | 52.50 | Data synthesis, formalization | Systematic question generation |\n| WebDancer | 62.0% | Native agentic training | End-to-end web traversal |\n| WebSailor | Not specified | Complex reasoning | Multi-turn navigation |\n| WebWatcher | VQA Performance | Vision-language integration | Multimodal problem solving |\n\n### Evaluation and Research Integration\n\n```mermaid\nsequenceDiagram\n    participant WW_BENCH as \"WebWalker Framework\"\n    participant WW_AGENT as \"WebWatcher Agent\"\n    participant WS as \"WebShaper Agent\"\n    participant WD as \"WebDancer Agent\" \n    participant WWQA as \"WebWalkerQA Dataset\"\n    participant EVAL as \"Evaluation Engine\"\n    \n    WW_BENCH-\u003e\u003eWWQA: \"Load benchmark tasks\"\n    WWQA--\u003e\u003eWW_BENCH: \"Task specifications\"\n    \n    WW_BENCH-\u003e\u003eWW_AGENT: \"Execute VQA task\"\n    WW_AGENT-\u003e\u003eWW_AGENT: \"Apply vision-language tools\"\n    WW_AGENT--\u003e\u003eWW_BENCH: \"VQA results\"\n    \n    WW_BENCH-\u003e\u003eWS: \"Execute traversal task\"\n    WS-\u003e\u003eWS: \"Apply formalization-driven approach\"\n    WS--\u003e\u003eWW_BENCH: \"Results: 52.50 score\"\n    \n    WW_BENCH-\u003e\u003eWD: \"Execute traversal task\"\n    WD-\u003e\u003eWD: \"Native agentic reasoning\"\n    WD--\u003e\u003eWW_BENCH: \"Results: 62.0% score\"\n    \n    WW_BENCH-\u003e\u003eEVAL: \"Aggregate performance data\"\n    EVAL--\u003e\u003eWW_BENCH: \"Comprehensive metrics\"\n```\n\nSources: [README.md:69](), [README.md:84](), [README.md:126-133]()\n\n## Evaluation and Research Methodologies\n\nBoth WebWatcher and WebWalker employ sophisticated evaluation methodologies to assess performance and advance research in their respective domains.\n\n### WebWatcher Research Evaluation\n\nWebWatcher evaluation focuses on multimodal problem-solving capabilities, assessing the system's ability to integrate visual understanding with tool-based information gathering. The evaluation covers challenging VQA scenarios that require both visual comprehension and external knowledge acquisition.\n\n### WebWalker Benchmark Evaluation\n\nThe WebWalker evaluation framework employs a multi-dimensional assessment approach that captures both task completion accuracy and process quality. The framework evaluates agents across various complexity levels and domain-specific challenges.\n\n#### Evaluation Dimensions\n\nThe benchmark assesses performance across several key dimensions:\n\n- **Navigation Accuracy**: Ability to traverse web structures effectively\n- **Information Extraction**: Quality and completeness of retrieved information  \n- **Multi-step Reasoning**: Coherence across extended task sequences\n- **Robustness**: Performance consistency across diverse web environments\n- **VQA Performance**: Visual question answering capabilities (for WebWatcher)\n\n### Comprehensive Evaluation Pipeline\n\n```mermaid\ngraph TB\n    subgraph \"Evaluation Pipeline\"\n        INIT[\"Task Initialization\"]\n        EXEC[\"Agent Execution\"]\n        MON[\"Progress Monitoring\"]\n        SCORE[\"Scoring Phase\"]\n        REP[\"Report Generation\"]\n    end\n    \n    subgraph \"Scoring Components\"\n        ACC[\"Accuracy Metrics\"]\n        EFF[\"Efficiency Metrics\"]\n        ROB[\"Robustness Metrics\"]\n        VQA_SCORE[\"VQA Quality Metrics\"]\n    end\n    \n    subgraph \"Output Analysis\"\n        TRACE[\"Execution Traces\"]\n        STATS[\"Statistical Analysis\"]\n        COMP[\"Comparative Results\"]\n        VL_ANALYSIS[\"Vision-Language Analysis\"]\n    end\n    \n    INIT --\u003e EXEC\n    EXEC --\u003e MON\n    MON --\u003e SCORE\n    SCORE --\u003e REP\n    \n    SCORE --\u003e ACC\n    SCORE --\u003e EFF\n    SCORE --\u003e ROB\n    SCORE --\u003e VQA_SCORE\n    \n    REP --\u003e TRACE\n    REP --\u003e STATS\n    REP --\u003e COMP\n    REP --\u003e VL_ANALYSIS\n```\n\nSources: [README.md:126-133](), [README.md:40](), [README.md:211-216]()\n\n## Performance Results and Impact\n\nWebWalker has established itself as a critical benchmark in the web agent evaluation landscape, with results demonstrating clear performance differentials between different architectural approaches. The benchmark has been instrumental in advancing the state-of-the-art in web traversal capabilities.\n\n### Notable Achievements\n\nThe WebWalker benchmark has facilitated several breakthrough results:\n\n- **WebShaper**: Achieved 52.50 on WebWalkerQA through formalization-driven synthesis\n- **WebDancer**: Demonstrated 62.0% performance with native agentic training\n- **State-of-the-art advancement**: Multiple systems have achieved new performance records\n\nThese results highlight the effectiveness of different training paradigms and architectural choices in web traversal scenarios, providing valuable insights for future research directions in agentic systems.\n\nSources: [README.md:69](), [README.md:84](), [README.md:48]()"])</script><script>self.__next_f.push([1,"24:T1bfa,"])</script><script>self.__next_f.push([1,"# WebWatcher Research Agent\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebWatcher/README.md](WebWatcher/README.md)\n- [assets/road_map_webwatcher.png](assets/road_map_webwatcher.png)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document covers WebWatcher, the vision-language deep research agent component of the WebAgent system. WebWatcher is designed to provide advanced research capabilities that leverage both visual and textual information processing for comprehensive information seeking tasks.\n\nFor information about other WebAgent components, see [WebShaper](#2) for data synthesis, [WebSailor](#4) for web reasoning, [WebDancer](#3) for autonomous search, and [WebWalker](#5.2) for benchmarking frameworks.\n\n## System Overview\n\nWebWatcher represents the vision-language research component within the broader WebAgent ecosystem. As one of the five core components, it is specifically designed to handle research tasks that require processing and understanding of both visual and textual content from web sources.\n\n### WebWatcher in the WebAgent Architecture\n\n```mermaid\ngraph TB\n    subgraph \"WebAgent Ecosystem\"\n        WA[\"WebAgent System\"]\n        \n        WA --\u003e WW[\"WebWatcher\u003cbr/\u003eVision-Language Research\"]\n        WA --\u003e WS[\"WebShaper\u003cbr/\u003eData Synthesis\"]\n        WA --\u003e WSA[\"WebSailor\u003cbr/\u003eWeb Reasoning\"]\n        WA --\u003e WD[\"WebDancer\u003cbr/\u003eAutonomous Search\"]\n        WA --\u003e WWA[\"WebWalker\u003cbr/\u003eBenchmarking\"]\n    end\n    \n    subgraph \"WebWatcher Focus Area\"\n        WW --\u003e VL[\"Vision-Language\u003cbr/\u003eProcessing\"]\n        WW --\u003e DR[\"Deep Research\u003cbr/\u003eCapabilities\"]\n        WW --\u003e MM[\"Multimodal\u003cbr/\u003eInformation Synthesis\"]\n    end\n    \n    subgraph \"Integration Points\"\n        VL --\u003e TOOLS[\"Shared Tool Layer\"]\n        DR --\u003e APIS[\"External APIs\"]\n        MM --\u003e EVAL[\"Evaluation Framework\"]\n    end\n```\n\n**WebWatcher Architecture Overview**\nThis diagram shows WebWatcher's position within the WebAgent system and its specialized focus on vision-language research capabilities.\n\nSources: WebWatcher/README.md:1-2\n\n## Component Structure\n\nBased on the WebAgent system architecture, WebWatcher is organized to handle the intersection of visual and textual information processing for research-oriented tasks.\n\n### Core Capabilities Framework\n\n```mermaid\ngraph LR\n    subgraph \"Input Processing\"\n        VI[\"Visual Input\u003cbr/\u003eImages, Screenshots\"]\n        TI[\"Textual Input\u003cbr/\u003eWeb Content, Documents\"]\n        MI[\"Multimodal Input\u003cbr/\u003eCombined Sources\"]\n    end\n    \n    subgraph \"WebWatcher Core\"\n        VLP[\"Vision-Language\u003cbr/\u003eProcessor\"]\n        RA[\"Research Agent\u003cbr/\u003eLogic\"]\n        IS[\"Information\u003cbr/\u003eSynthesizer\"]\n    end\n    \n    subgraph \"Output Generation\"\n        RR[\"Research Results\"]\n        VS[\"Visual Summaries\"]\n        CR[\"Comprehensive Reports\"]\n    end\n    \n    VI --\u003e VLP\n    TI --\u003e VLP\n    MI --\u003e VLP\n    \n    VLP --\u003e RA\n    RA --\u003e IS\n    \n    RA --\u003e RR\n    IS --\u003e VS\n    IS --\u003e CR\n```\n\n**WebWatcher Core Processing Pipeline**\nThis diagram illustrates the expected flow of multimodal information through WebWatcher's processing components.\n\nSources: WebWatcher/README.md:1-2\n\n## Implementation Status\n\nThe current WebWatcher implementation appears to be in early development stages. The primary source file [`WebWatcher/README.md`](WebWatcher/README.md:1-2) contains minimal documentation, indicating that the component is likely planned or under active development.\n\n### Directory Structure\n\n```mermaid\ngraph TD\n    subgraph \"WebWatcher Module\"\n        WW_ROOT[\"WebWatcher/\"]\n        WW_ROOT --\u003e README[\"README.md\u003cbr/\u003e(Current: minimal content)\"]\n        WW_ROOT --\u003e IMPL[\"Implementation Files\u003cbr/\u003e(To be developed)\"]\n        WW_ROOT --\u003e CONFIG[\"Configuration\u003cbr/\u003e(To be developed)\"]\n    end\n    \n    subgraph \"Expected Integration\"\n        TOOLS_DIR[\"tools/\u003cbr/\u003e(Shared with other agents)\"]\n        EVAL_DIR[\"evaluation/\u003cbr/\u003e(Benchmark integration)\"]\n        MODELS_DIR[\"models/\u003cbr/\u003e(Vision-language models)\"]\n    end\n    \n    WW_ROOT -.-\u003e TOOLS_DIR\n    WW_ROOT -.-\u003e EVAL_DIR\n    WW_ROOT -.-\u003e MODELS_DIR\n```\n\n**WebWatcher Directory Structure and Integration Points**\nThis diagram shows the current minimal structure and expected integration with shared WebAgent components.\n\nSources: WebWatcher/README.md:1-2\n\n## Research Capabilities\n\nWebWatcher is designed to provide specialized research functionality that distinguishes it from the other WebAgent components:\n\n| Capability | Description | Integration |\n|------------|-------------|-------------|\n| **Vision-Language Processing** | Process and understand visual content alongside textual information | Shared tool layer |\n| **Deep Research** | Conduct comprehensive research across multimodal sources | External API integration |\n| **Multimodal Synthesis** | Combine insights from visual and textual sources | Evaluation framework |\n\n## Development Roadmap\n\nBased on the WebAgent system design, WebWatcher's development likely follows these stages:\n\n1. **Foundation Setup**: Basic vision-language model integration\n2. **Tool Integration**: Connection with shared WebAgent tools and APIs\n3. **Research Logic**: Implementation of specialized research algorithms\n4. **Evaluation Integration**: Benchmarking against multimodal research tasks\n5. **System Integration**: Full integration with other WebAgent components\n\n## Technical Integration\n\nWebWatcher is expected to integrate with the broader WebAgent infrastructure through standardized interfaces:\n\n```mermaid\ngraph TB\n    subgraph \"WebWatcher Integration\"\n        WW_AGENT[\"WebWatcher Agent\"]\n        WW_TOOLS[\"Vision-Language Tools\"]\n        WW_MODELS[\"Multimodal Models\"]\n    end\n    \n    subgraph \"Shared Infrastructure\"\n        TOOL_LAYER[\"Tool Layer\u003cbr/\u003e(search, visit)\"]\n        API_LAYER[\"API Layer\u003cbr/\u003e(external services)\"]\n        EVAL_LAYER[\"Evaluation Layer\u003cbr/\u003e(benchmarks)\"]\n    end\n    \n    subgraph \"External Services\"\n        VLM_APIS[\"Vision-Language APIs\"]\n        RESEARCH_APIS[\"Research APIs\"]\n        STORAGE_APIS[\"Storage APIs\"]\n    end\n    \n    WW_AGENT --\u003e WW_TOOLS\n    WW_TOOLS --\u003e TOOL_LAYER\n    WW_MODELS --\u003e API_LAYER\n    \n    TOOL_LAYER --\u003e VLM_APIS\n    API_LAYER --\u003e RESEARCH_APIS\n    EVAL_LAYER --\u003e STORAGE_APIS\n```\n\n**WebWatcher System Integration Architecture**\nThis diagram shows how WebWatcher is expected to integrate with shared WebAgent infrastructure and external services.\n\nSources: WebWatcher/README.md:1-2\n\n## Future Development\n\nThe WebWatcher component represents an important specialization within the WebAgent ecosystem, focusing on the intersection of vision and language for research tasks. As development progresses, it will likely include:\n\n- Specialized vision-language models for research tasks\n- Integration with academic and research databases\n- Advanced multimodal reasoning capabilities\n- Benchmarking frameworks for vision-language research tasks\n\nThe component's development status can be tracked through updates to the [`WebWatcher/README.md`](WebWatcher/README.md:1-2) file and the addition of implementation files in the WebWatcher directory.\n\nSources: WebWatcher/README.md:1-2"])</script><script>self.__next_f.push([1,"25:T2e57,"])</script><script>self.__next_f.push([1,"# WebWalker Benchmark Framework\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [assets/aliyun.png](assets/aliyun.png)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document covers the WebWalker benchmark framework, which includes both a multi-agent framework for information seeking and the WebWalkerQA benchmark dataset for measuring LLM capabilities in web traversal tasks. WebWalker provides comprehensive tooling for developing, training, and evaluating web-based AI agents through standardized benchmarking and multi-agent coordination.\n\nFor information about WebWatcher's vision-language capabilities, see [WebWatcher Research Agent](#5.1). For comprehensive benchmark results across all WebAgent components, see [Benchmark Results](#7.1).\n\n## Overview\n\nWebWalker is a comprehensive benchmark framework for evaluating Large Language Models (LLMs) in web traversal scenarios. Published as part of the ACL 2025 paper \"WebWalker: Benchmarking LLMs in Web Traversal\", this framework addresses the critical need for standardized evaluation and multi-agent coordination in web navigation and information-seeking tasks.\n\nThe framework consists of two primary components: a multi-agent framework for collaborative information seeking and the WebWalkerQA benchmark dataset for standardized evaluation. Both components are publicly available and serve as key evaluation infrastructure for the WebAgent ecosystem.\n\n**Key Characteristics:**\n- **Multi-Agent Framework**: Enables collaborative information seeking through agent coordination\n- **Benchmark Dataset**: WebWalkerQA provides standardized web traversal evaluation metrics\n- **Comprehensive Evaluation**: Supports both single-agent and multi-agent assessment approaches\n- **Open Source**: Publicly available framework enabling reproducible research and development\n- **Ecosystem Integration**: Serves as evaluation infrastructure for WebShaper, WebDancer, and WebSailor\n\nSources: [README.md:40](), [README.md:52](), [README.md:211-216]()\n\n## Framework Architecture\n\n### WebWalker System Components\n\n```mermaid\ngraph TB\n    subgraph \"WebWalker Framework\"\n        MAF[\"Multi-Agent Framework\"]\n        WQA[\"WebWalkerQA Dataset\"]\n        BM[\"Benchmark Metrics\"]\n        TC[\"Task Coordination\"]\n    end\n    \n    subgraph \"Multi-Agent Components\"\n        AC[\"Agent Coordination\"]\n        IS[\"Information Seeking\"]\n        WT[\"Web Traversal\"]\n        KS[\"Knowledge Synthesis\"]\n    end\n    \n    subgraph \"Evaluation Pipeline\"\n        TG[\"Task Generation\"]\n        EM[\"Execution Monitoring\"]\n        PS[\"Performance Scoring\"]\n        RA[\"Results Analysis\"]\n    end\n    \n    subgraph \"Integration Layer\"\n        HF[\"HuggingFace Dataset\u003cbr/\u003ecallanwu/WebWalkerQA\"]\n        ACL[\"ACL 2025 Paper\"]\n        Demos[\"Demo Videos\"]\n    end\n    \n    MAF --\u003e AC\n    MAF --\u003e IS\n    MAF --\u003e WT\n    MAF --\u003e KS\n    \n    AC --\u003e TG\n    IS --\u003e EM\n    WT --\u003e PS\n    KS --\u003e RA\n    \n    TG --\u003e WQA\n    EM --\u003e BM\n    PS --\u003e BM\n    RA --\u003e TC\n    \n    WQA --\u003e HF\n    BM --\u003e ACL\n    TC --\u003e Demos\n```\n\n### Framework Components\n\nWebWalker consists of several integrated components that work together to provide comprehensive benchmarking and multi-agent coordination capabilities:\n\n| Component | Purpose | Key Features |\n|-----------|---------|-------------|\n| **Multi-Agent Framework** | Agent Coordination | Collaborative information seeking, task distribution, knowledge synthesis |\n| **WebWalkerQA Dataset** | Benchmark Evaluation | Standardized web traversal tasks, performance metrics, evaluation protocols |\n| **Task Coordination** | Workflow Management | Multi-step navigation planning, agent synchronization, result aggregation |\n| **Benchmark Metrics** | Performance Measurement | Standardized scoring, comparative analysis, reproducible evaluation |\n\nSources: [README.md:52](), [README.md:211-216]()\n\n## Multi-Agent Framework\n\n### Agent Coordination Architecture\n\nThe WebWalker multi-agent framework enables collaborative information seeking through coordinated web traversal and knowledge synthesis. The framework supports multiple agents working together to complete complex information-seeking tasks that require diverse capabilities and perspectives.\n\n```mermaid\ngraph LR\n    subgraph \"Multi-Agent Workflow\"\n        TI[\"Task Input\"]\n        TD[\"Task Decomposition\"]\n        AA[\"Agent Assignment\"]\n        PE[\"Parallel Execution\"]\n        KS[\"Knowledge Synthesis\"]\n        FR[\"Final Result\"]\n    end\n    \n    subgraph \"Agent Types\"\n        NA[\"Navigation Agent\"]\n        EA[\"Extraction Agent\"]\n        RA[\"Reasoning Agent\"]\n        VA[\"Verification Agent\"]\n    end\n    \n    subgraph \"Coordination Mechanisms\"\n        SP[\"Shared Plan\"]\n        MS[\"Message System\"]\n        SC[\"State Coordination\"]\n        QC[\"Quality Control\"]\n    end\n    \n    TI --\u003e TD\n    TD --\u003e AA\n    AA --\u003e PE\n    PE --\u003e KS\n    KS --\u003e FR\n    \n    AA --\u003e NA\n    AA --\u003e EA\n    AA --\u003e RA\n    AA --\u003e VA\n    \n    PE --\u003e SP\n    PE --\u003e MS\n    PE --\u003e SC\n    PE --\u003e QC\n```\n\n### Multi-Agent Capabilities\n\nThe framework provides several key capabilities for collaborative information seeking:\n\n| Capability | Description | Implementation |\n|------------|-------------|---------------|\n| **Task Decomposition** | Breaking complex queries into manageable sub-tasks | Hierarchical planning with agent specialization |\n| **Agent Specialization** | Different agents with specialized capabilities | Navigation, extraction, reasoning, and verification agents |\n| **Knowledge Synthesis** | Combining results from multiple agents | Consensus mechanisms and result validation |\n| **Quality Assurance** | Ensuring accuracy and completeness | Cross-validation and verification protocols |\n\nThe multi-agent approach enables handling of complex information-seeking scenarios that require diverse skills and perspectives, improving both accuracy and robustness compared to single-agent approaches.\n\nSources: [README.md:52]()\n\n## WebWalkerQA Benchmark Dataset\n\n### Dataset Generation and Structure\n\nThe WebWalkerQA benchmark dataset is generated through the WebWalker multi-agent framework, providing standardized evaluation tasks for web traversal and information seeking capabilities. The dataset captures the complexity of real-world web navigation scenarios while maintaining reproducible evaluation protocols.\n\n```mermaid\ngraph TB\n    subgraph \"WebWalkerQA Generation\"\n        MAF[\"Multi-Agent Framework\"]\n        TG[\"Task Generation\"]\n        WS[\"Web Scenarios\"]\n        QV[\"Quality Validation\"]\n    end\n    \n    subgraph \"Dataset Structure\"\n        NT[\"Navigation Tasks\"]\n        ET[\"Extraction Tasks\"]\n        RT[\"Reasoning Tasks\"]\n        CT[\"Complex Tasks\"]\n    end\n    \n    subgraph \"Evaluation Protocol\"\n        SM[\"Scoring Metrics\"]\n        EP[\"Evaluation Pipeline\"]\n        RP[\"Results Processing\"]\n        CA[\"Comparative Analysis\"]\n    end\n    \n    MAF --\u003e TG\n    TG --\u003e WS\n    WS --\u003e QV\n    QV --\u003e NT\n    QV --\u003e ET\n    QV --\u003e RT\n    QV --\u003e CT\n    \n    NT --\u003e SM\n    ET --\u003e SM\n    RT --\u003e SM\n    CT --\u003e SM\n    \n    SM --\u003e EP\n    EP --\u003e RP\n    RP --\u003e CA\n```\n\n### Performance Results\n\nThe WebWalkerQA benchmark serves as a key evaluation metric for WebAgent ecosystem components, demonstrating the effectiveness of different training approaches:\n\n| System | WebWalkerQA Score | Training Methodology | Key Capabilities |\n|--------|------------------|---------------------|------------------|\n| **WebDancer** | 62.0% Pass@3 | Native agentic training with ReAct framework | Multi-step reasoning, autonomous navigation, trajectory learning |\n| **WebShaper** | 52.50 | Formalization-driven data synthesis | Systematic question generation, structured information seeking |\n| **Baseline Systems** | Variable | Standard fine-tuning approaches | Basic web interaction capabilities |\n\n**WebDancer Performance**: Achieves the highest score of 62.0% Pass@3 on WebWalkerQA, demonstrating superior multi-step reasoning and autonomous navigation capabilities through its native agentic training approach.\n\n**WebShaper Performance**: Scores 52.50 on WebWalkerQA, showing strong performance through its formalization-driven data synthesis methodology and systematic approach to information-seeking task decomposition.\n\nSources: [README.md:87](), [README.md:72]()\n\n## WebAgent Ecosystem Integration\n\n### Framework Integration Points\n\nWebWalker serves as a central benchmarking infrastructure for the WebAgent ecosystem, providing evaluation capabilities and multi-agent coordination for all major components:\n\n```mermaid\nflowchart TD\n    subgraph \"WebAgent Components\"\n        WS[\"WebShaper\u003cbr/\u003eData Synthesis\"]\n        WSA[\"WebSailor\u003cbr/\u003ePost-Training\"]\n        WD[\"WebDancer\u003cbr/\u003eAgentic Training\"]\n        WW[\"WebWatcher\u003cbr/\u003eVision-Language\"]\n    end\n    \n    subgraph \"WebWalker Framework\"\n        MAF[\"Multi-Agent Framework\"]\n        WQA[\"WebWalkerQA Benchmark\"]\n        EM[\"Evaluation Metrics\"]\n        TC[\"Task Coordination\"]\n    end\n    \n    subgraph \"Evaluation Outputs\"\n        PR[\"Performance Results\"]\n        CA[\"Comparative Analysis\"]\n        RI[\"Research Insights\"]\n        TD[\"Training Direction\"]\n    end\n    \n    subgraph \"External Integration\"\n        HF[\"HuggingFace\u003cbr/\u003ecallanwu/WebWalkerQA\"]\n        ACL[\"ACL 2025 Publication\"]\n        Demos[\"Interactive Demos\"]\n    end\n    \n    WS --\u003e MAF\n    WSA --\u003e MAF\n    WD --\u003e MAF\n    WW --\u003e MAF\n    \n    MAF --\u003e WQA\n    WQA --\u003e EM\n    EM --\u003e TC\n    TC --\u003e PR\n    \n    PR --\u003e CA\n    CA --\u003e RI\n    RI --\u003e TD\n    \n    WQA --\u003e HF\n    EM --\u003e ACL\n    TC --\u003e Demos\n```\n\n### Cross-Component Benchmarking\n\nWebWalker enables standardized evaluation across different training paradigms and architectural approaches within the WebAgent ecosystem:\n\n| Component | Evaluation Focus | WebWalker Integration |\n|-----------|------------------|----------------------|\n| **WebShaper** | Data synthesis effectiveness | Formalization-driven task generation validation |\n| **WebSailor** | Post-training methodology | Complex reasoning and navigation assessment |\n| **WebDancer** | Native agentic capabilities | Autonomous web traversal and decision making |\n| **WebWatcher** | Vision-language coordination | Multi-modal web interaction evaluation |\n\n### Benchmark Utilization\n\nThe WebWalker framework supports multiple aspects of WebAgent development and research:\n\n- **Model Development**: Guiding architectural decisions through comprehensive benchmarking\n- **Training Validation**: Providing standardized metrics for different training approaches  \n- **Performance Comparison**: Enabling direct comparison between WebAgent components\n- **Research Direction**: Informing future development through multi-agent insights\n- **Quality Assurance**: Ensuring consistent evaluation standards across the ecosystem\n\nSources: [README.md:21](), [README.md:52](), [README.md:211-216]()\n\n## Dataset Access and Usage\n\n### Public Availability\n\nWebWalkerQA is publicly available through HuggingFace, ensuring reproducible research and enabling broad adoption across the research community. The dataset provides standardized evaluation capabilities for web traversal research.\n\n**Access Information:**\n- **Platform**: HuggingFace Datasets\n- **Dataset ID**: `callanwu/WebWalkerQA`\n- **License**: Open source availability\n- **Format**: Structured dataset for LLM evaluation\n\n### Demo Integration\n\nWebWalkerQA evaluation is demonstrated through interactive demos that showcase real-world performance of WebAgent components. These demos provide practical examples of web traversal capabilities and multi-step reasoning in action.\n\nThe benchmark supports both automated evaluation and interactive demonstration, enabling researchers to understand both quantitative performance and qualitative behavior of evaluated systems.\n\nSources: [README.md:21](), [README.md:148-150]()"])</script><script>self.__next_f.push([1,"26:T1ac0,"])</script><script>self.__next_f.push([1,"# Getting Started\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [WebDancer/readme.md](WebDancer/readme.md)\n- [WebDancer/requirements.txt](WebDancer/requirements.txt)\n- [WebDancer/scripts/deploy_model.sh](WebDancer/scripts/deploy_model.sh)\n- [assets/aliyun.png](assets/aliyun.png)\n\n\u003c/details\u003e\n\n\n\nThis document provides step-by-step instructions for setting up and running your first WebAgent demo. It covers environment preparation, model deployment, API configuration, and basic usage of the WebDancer component. \n\nFor detailed information about individual components, see [WebDancer](#3), [WebSailor](#4), [WebShaper](#2), or [WebWatcher and WebWalker](#5). For comprehensive installation and setup procedures, see [Installation and Setup](#6.1). For practical usage examples across all components, see [Usage Examples](#6.2).\n\n## Prerequisites\n\nBefore starting, ensure you have:\n\n- Python 3.12 or higher\n- CUDA-capable GPU (recommended for model deployment)\n- Sufficient disk space for model downloads (32B+ model files)\n- Active internet connection for API services\n\n## Environment Setup\n\nThe WebAgent system uses conda for environment management and requires specific dependencies for optimal performance.\n\n```bash\nconda create -n webdancer python=3.12\nconda activate webdancer\n```\n\nNavigate to the WebDancer directory and install the required dependencies:\n\n```bash\ncd WebDancer\npip install -r requirements.txt\n```\n\n**System Dependencies Overview**\n\n```mermaid\ngraph TD\n    ENV[\"conda environment\u003cbr/\u003ewebdancer\"] --\u003e SGLANG[\"sglang[all]\u003cbr/\u003eModel Serving\"]\n    ENV --\u003e QWEN[\"qwen-agent[gui,rag,code_interpreter,mcp]\u003cbr/\u003eAgent Framework\"]\n    \n    SGLANG --\u003e MODEL_DEPLOY[\"deploy_model.sh\u003cbr/\u003eModel Deployment\"]\n    QWEN --\u003e DEMO_RUN[\"run_demo.sh\u003cbr/\u003eDemo Interface\"]\n    \n    MODEL_DEPLOY --\u003e WEBDANCER_MODEL[\"WebDancer-32B\u003cbr/\u003eHuggingFace Model\"]\n    DEMO_RUN --\u003e GRADIO[\"Gradio Interface\u003cbr/\u003eWeb UI\"]\n```\n\nSources: [WebDancer/requirements.txt:1-2](), [README.md:95-98]()\n\n## Model Deployment\n\nDownload the WebDancer model from HuggingFace and deploy it using the provided deployment script with SGLang server.\n\n**Model Deployment Process**\n\n```mermaid\ngraph LR\n    DOWNLOAD[\"Download Model\u003cbr/\u003eWebDancer-32B\"] --\u003e DEPLOY_SCRIPT[\"deploy_model.sh\u003cbr/\u003eScript Execution\"]\n    DEPLOY_SCRIPT --\u003e SGLANG_SERVER[\"sglang.launch_server\u003cbr/\u003e--host 0.0.0.0\u003cbr/\u003e--tp 4\u003cbr/\u003e--port 8004\"]\n    SGLANG_SERVER --\u003e MODEL_READY[\"Model Ready\u003cbr/\u003ePort 8004\"]\n    \n    MODEL_PATH[\"MODEL_PATH\u003cbr/\u003eEnvironment Variable\"] --\u003e DEPLOY_SCRIPT\n```\n\nDeploy the model using the following commands:\n\n```bash\ncd scripts\nbash deploy_model.sh /path/to/WebDancer-32B\n```\n\nThe deployment script launches an SGLang server with the following configuration:\n- Host: `0.0.0.0` (accessible from all interfaces)\n- Tensor Parallelism: 4 (for multi-GPU deployment)\n- Port: 8004 (default serving port)\n\nSources: [WebDancer/scripts/deploy_model.sh:1-4](), [README.md:104-107]()\n\n## API Configuration\n\nWebAgent components require external API services for web search and content processing. Configure the following API keys in the demo script:\n\n**API Dependencies and Configuration**\n\n```mermaid\ngraph TD\n    DEMO_CONFIG[\"run_demo.sh\u003cbr/\u003eConfiguration\"] --\u003e GOOGLE_API[\"GOOGLE_SEARCH_KEY\u003cbr/\u003eserper.dev\"]\n    DEMO_CONFIG --\u003e JINA_API[\"JINA_API_KEY\u003cbr/\u003ejina.ai/api-dashboard\"]\n    DEMO_CONFIG --\u003e DASHSCOPE_API[\"DASHSCOPE_API_KEY\u003cbr/\u003edashscope.aliyun.com\"]\n    \n    GOOGLE_API --\u003e SEARCH_TOOL[\"Search Tool\u003cbr/\u003eWeb Search Capability\"]\n    JINA_API --\u003e VISIT_TOOL[\"Visit Tool\u003cbr/\u003eContent Extraction\"]\n    DASHSCOPE_API --\u003e LLM_SERVICE[\"LLM Service\u003cbr/\u003eModel Integration\"]\n    \n    SEARCH_TOOL --\u003e WEBDANCER[\"WebDancer Agent\u003cbr/\u003eInformation Seeking\"]\n    VISIT_TOOL --\u003e WEBDANCER\n    LLM_SERVICE --\u003e WEBDANCER\n```\n\nEdit the API keys in the demo script:\n\n| API Service | Key Variable | Purpose | Registration URL |\n|-------------|--------------|---------|------------------|\n| Google Search | `GOOGLE_SEARCH_KEY` | Web search functionality | [serper.dev](https://serper.dev/) |\n| Jina Reader | `JINA_API_KEY` | Content extraction and processing | [jina.ai](https://jina.ai/api-dashboard/) |\n| DashScope | `DASHSCOPE_API_KEY` | LLM service integration | [dashscope.aliyun.com](https://dashscope.aliyun.com/) |\n\nSources: [README.md:113-117]()\n\n## Running Your First Demo\n\nLaunch the Gradio-based web interface to interact with the WebDancer agent:\n\n```bash\ncd scripts\nbash run_demo.sh\n```\n\nThe demo interface provides:\n- **Query Input**: Natural language questions for information seeking\n- **Tool Integration**: Automatic search and visit operations\n- **Response Display**: Comprehensive answers with source citations\n- **Interaction History**: Previous queries and responses\n\n**Demo Execution Flow**\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant \"run_demo.sh\" as Demo\n    participant \"SGLang Server\" as Server\n    participant \"WebDancer Agent\" as Agent\n    participant \"External APIs\" as APIs\n    \n    User-\u003e\u003eDemo: \"bash run_demo.sh\"\n    Demo-\u003e\u003eServer: \"Connect to localhost:8004\"\n    Demo-\u003e\u003eAgent: \"Initialize WebDancer\"\n    Agent-\u003e\u003eAPIs: \"Validate API Keys\"\n    APIs--\u003e\u003eAgent: \"Connection Confirmed\"\n    Agent--\u003e\u003eDemo: \"Agent Ready\"\n    Demo--\u003e\u003eUser: \"Gradio Interface Available\"\n    \n    User-\u003e\u003eDemo: \"Submit Query\"\n    Demo-\u003e\u003eAgent: \"Process Information Request\"\n    Agent-\u003e\u003eAPIs: \"Search/Visit Operations\"\n    APIs--\u003e\u003eAgent: \"Results\"\n    Agent--\u003e\u003eDemo: \"Generated Response\"\n    Demo--\u003e\u003eUser: \"Display Answer\"\n```\n\nSources: [README.md:119-124]()\n\n## Validation and Testing\n\nVerify your setup by testing the WebDancer agent with a simple information seeking query:\n\n1. **Access the Interface**: Open the Gradio web interface (typically `http://localhost:7860`)\n2. **Submit Test Query**: Enter a factual question requiring web search\n3. **Observe Agent Behavior**: Monitor tool usage and reasoning steps\n4. **Review Response**: Check answer quality and source citations\n\nExpected capabilities include:\n- Multi-step reasoning with ReAct framework\n- Automatic tool selection (Search/Visit)\n- Source attribution and citation\n- Complex information synthesis\n\n## Next Steps\n\nOnce your basic setup is working:\n\n1. **Explore Components**: Learn about other WebAgent components in [WebShaper](#2), [WebSailor](#4), and [WebWatcher and WebWalker](#5)\n2. **Advanced Setup**: Review comprehensive configuration options in [Installation and Setup](#6.1)\n3. **Usage Examples**: Try additional scenarios documented in [Usage Examples](#6.2)\n4. **Performance Evaluation**: Understand benchmark results in [Evaluation and Performance](#7)\n5. **API Reference**: Consult detailed API documentation in [API Reference](#8.1)\n\nSources: [README.md:89-124](), [WebDancer/readme.md:22-56]()"])</script><script>self.__next_f.push([1,"27:T2540,"])</script><script>self.__next_f.push([1,"# Installation and Setup\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/readme.md](WebDancer/readme.md)\n- [WebDancer/requirements.txt](WebDancer/requirements.txt)\n- [WebDancer/scripts/deploy_model.sh](WebDancer/scripts/deploy_model.sh)\n- [WebSailor/README.md](WebSailor/README.md)\n\n\u003c/details\u003e\n\n\n\nThis document provides comprehensive installation and setup instructions for the WebAgent system and its five core components: WebDancer, WebSailor, WebShaper, WebWatcher, and WebWalker. It covers environment preparation, model deployment, API configuration, and component-specific setup requirements.\n\nFor specific usage examples after installation, see [Usage Examples](#6.2). For detailed architecture information, see [System Architecture](#1.1).\n\n## Prerequisites\n\n### System Requirements\n\n| Component | Python Version | GPU Memory | Dependencies |\n|-----------|---------------|------------|--------------|\n| WebDancer | 3.12 | 4x GPU (for 32B model) | `sglang`, `qwen-agent` |\n| WebSailor | 3.11 | Variable (3B-72B models) | `sglang`, evaluation tools |\n| WebShaper | 3.10+ | Model dependent | Data synthesis pipeline |\n| WebWatcher | 3.10+ | Vision model requirements | Vision-language tools |\n| WebWalker | 3.10+ | Benchmarking setup | Multi-agent framework |\n\n### Required API Keys\n\nThe WebAgent system requires several external API services:\n\n- **Google Search API**: Obtain from [serper.dev](https://serper.dev/) for `GOOGLE_SEARCH_KEY`\n- **Jina Reader API**: Obtain from [jina.ai](https://jina.ai/api-dashboard/) for `JINA_API_KEY`  \n- **DashScope API**: Obtain from [dashscope.aliyun.com](https://dashscope.aliyun.com/) for `DASHSCOPE_API_KEY`\n\nSources: [WebDancer/readme.md:46-48](), [WebSailor/README.md:65]()\n\n## Installation Flow\n\n```mermaid\ngraph TB\n    START[\"Installation Start\"]\n    \n    subgraph \"Environment Setup\"\n        CONDA[\"Create conda environment\"]\n        DEPS[\"Install dependencies\"]\n        VERIFY[\"Verify installation\"]\n    end\n    \n    subgraph \"Model Deployment\"\n        DOWNLOAD[\"Download models from HuggingFace\"]\n        SGLANG[\"Deploy with SGLang server\"]\n        CONFIG[\"Configure model paths\"]\n    end\n    \n    subgraph \"API Configuration\"\n        GOOGLE[\"Configure Google Search API\"]\n        JINA[\"Configure Jina Reader API\"]\n        DASH[\"Configure DashScope API\"]\n    end\n    \n    subgraph \"Component Setup\"\n        WD[\"WebDancer demo setup\"]\n        WS[\"WebSailor evaluation setup\"]\n        WX[\"WebShaper/WebWatcher/WebWalker\"]\n    end\n    \n    START --\u003e CONDA\n    CONDA --\u003e DEPS\n    DEPS --\u003e VERIFY\n    VERIFY --\u003e DOWNLOAD\n    DOWNLOAD --\u003e SGLANG\n    SGLANG --\u003e CONFIG\n    CONFIG --\u003e GOOGLE\n    GOOGLE --\u003e JINA\n    JINA --\u003e DASH\n    DASH --\u003e WD\n    WD --\u003e WS\n    WS --\u003e WX\n    \n    WX --\u003e END[\"Setup Complete\"]\n```\n\nSources: [WebDancer/readme.md:24-55](), [WebSailor/README.md:38-65]()\n\n## Environment Setup\n\n### WebDancer Environment\n\nCreate and configure the WebDancer environment:\n\n```bash\nconda create -n webdancer python=3.12\nconda activate webdancer\npip install -r requirements.txt\n```\n\nThe `requirements.txt` contains:\n- `sglang[all]` - For model serving and inference\n- `qwen-agent[gui,rag,code_interpreter,mcp]` - For agent framework and GUI components\n\nSources: [WebDancer/readme.md:27-29](), [WebDancer/requirements.txt:1-2]()\n\n### WebSailor Environment  \n\nCreate and configure the WebSailor environment:\n\n```bash\nconda create -n websailor python=3.11\nconda activate websailor\npip install -r requirements.txt\n```\n\nSources: [WebSailor/README.md:40-43]()\n\n### Multi-Component Environment\n\nFor users working with multiple WebAgent components, create a unified environment:\n\n```bash\nconda create -n webagent python=3.11\nconda activate webagent\n# Install common dependencies\npip install sglang[all]\npip install qwen-agent[gui,rag,code_interpreter,mcp]\n# Add component-specific requirements as needed\n```\n\n## Model Deployment\n\n### SGLang Server Architecture\n\n```mermaid\ngraph LR\n    subgraph \"Model Deployment Infrastructure\"\n        HF[\"HuggingFace Models\"]\n        LOCAL[\"Local Model Storage\"]\n        \n        subgraph \"SGLang Server Configuration\"\n            SERVER[\"sglang.launch_server\"]\n            PARAMS[\"Server Parameters\"]\n        end\n        \n        subgraph \"Deployment Scripts\"\n            DEPLOY[\"deploy_model.sh\"]\n            CONFIG_SCRIPT[\"Model path configuration\"]\n        end\n    end\n    \n    subgraph \"Runtime Components\"\n        WD_MODEL[\"WebDancer-32B\"]\n        WS_MODEL[\"WebSailor-3B/7B/72B\"]\n        SUMMARY[\"Summary Model (Qwen2.5-72B)\"]\n    end\n    \n    HF --\u003e LOCAL\n    LOCAL --\u003e DEPLOY\n    DEPLOY --\u003e SERVER\n    SERVER --\u003e PARAMS\n    \n    SERVER --\u003e WD_MODEL\n    SERVER --\u003e WS_MODEL\n    SERVER --\u003e SUMMARY\n    \n    PARAMS --\u003e PORT[\"Port: 8004\"]\n    PARAMS --\u003e HOST[\"Host: 0.0.0.0\"]\n    PARAMS --\u003e TP[\"Tensor Parallel: 4\"]\n```\n\nSources: [WebDancer/scripts/deploy_model.sh:1-4](), [WebSailor/README.md:63]()\n\n### WebDancer Model Deployment\n\n1. **Download the model** from HuggingFace:\n   ```bash\n   # Download WebDancer-32B model to local directory\n   ```\n\n2. **Deploy using SGLang**:\n   ```bash\n   cd WebDancer/scripts\n   bash deploy_model.sh /path/to/WebDancer-32B\n   ```\n\nThe deployment script [`deploy_model.sh`] contains:\n```bash\nMODEL_PATH=$1\nsglang.launch_server --model-path $MODEL_PATH --host 0.0.0.0 --tp 4 --port 8004\n```\n\nSources: [WebDancer/readme.md:33-38](), [WebDancer/scripts/deploy_model.sh:3-4]()\n\n### WebSailor Model Deployment\n\n1. **Download models** from HuggingFace:\n   - WebSailor-3B\n   - WebSailor-7B  \n   - WebSailor-72B (for best performance)\n\n2. **Configure SGLang server** for both evaluation model and summary model as specified in evaluation scripts.\n\nSources: [WebSailor/README.md:47](), [WebSailor/README.md:63]()\n\n## API Configuration\n\n### Environment Variables Setup\n\nCreate environment configuration files for each component:\n\n**WebDancer Configuration** (`WebDancer/scripts/run_demo.sh`):\n```bash\nexport GOOGLE_SEARCH_KEY=\"your_serper_api_key\"\nexport JINA_API_KEY=\"your_jina_api_key\" \nexport DASHSCOPE_API_KEY=\"your_dashscope_api_key\"\n```\n\n**WebSailor Configuration** (evaluation scripts):\n```bash\nexport GOOGLE_SEARCH_KEY=\"your_serper_api_key\"\nexport JINA_API_KEY=\"your_jina_api_key\"\n```\n\n### Tool Integration Architecture\n\n```mermaid\ngraph TB\n    subgraph \"External API Services\"\n        SERPER[\"serper.dev\u003cbr/\u003eGoogle Search API\"]\n        JINA_API[\"jina.ai\u003cbr/\u003eReader API\"]\n        DASH_API[\"dashscope.aliyun.com\u003cbr/\u003eDashScope API\"]\n    end\n    \n    subgraph \"WebAgent Tool Layer\"\n        SEARCH_TOOL[\"Search Tool\"]\n        VISIT_TOOL[\"Visit Tool\"] \n        SUMMARY_TOOL[\"Summary Tool\"]\n    end\n    \n    subgraph \"Agent Components\"\n        WD_AGENT[\"WebDancer Agent\"]\n        WS_AGENT[\"WebSailor MultiTurnReactAgent\"]\n    end\n    \n    SERPER --\u003e SEARCH_TOOL\n    JINA_API --\u003e VISIT_TOOL\n    DASH_API --\u003e SUMMARY_TOOL\n    \n    SEARCH_TOOL --\u003e WD_AGENT\n    VISIT_TOOL --\u003e WD_AGENT\n    SUMMARY_TOOL --\u003e WD_AGENT\n    \n    SEARCH_TOOL --\u003e WS_AGENT\n    VISIT_TOOL --\u003e WS_AGENT\n```\n\nSources: [WebDancer/readme.md:46-48](), [WebSailor/README.md:65]()\n\n## Component-Specific Setup\n\n### WebDancer Demo Setup\n\n1. **Configure API keys** in [`WebDancer/scripts/run_demo.sh`]:\n   ```bash\n   cd WebDancer/scripts\n   # Edit run_demo.sh with your API keys\n   bash run_demo.sh\n   ```\n\n2. **Launch Gradio interface**:\n   - The demo provides interactive web interface\n   - Supports WebWalkerQA, GAIA, and Daily Use scenarios\n   - Enables multi-step reasoning and web traversal\n\nSources: [WebDancer/readme.md:44-55]()\n\n### WebSailor Evaluation Setup\n\n1. **Prepare evaluation datasets** in `WebSailor/src/eval_data/`:\n   - `browsecomp_en.jsonl`\n   - `browsecomp_zh.jsonl` \n   - `gaia.jsonl`\n   - `xbench-deepsearch.jsonl`\n\n2. **Configure evaluation script** [`WebSailor/src/scripts/test.sh`]:\n   - Specify model path\n   - Set dataset name\n   - Configure output folder\n   - Add API keys\n\nSources: [WebSailor/README.md:51-65]()\n\n### Training Data Setup\n\nFor training and data synthesis components:\n\n**WebDancer Training Data**:\n- Sample QA data: [`WebDancer/datasets/sample_qa.jsonl`]\n- Sample trajectory data: [`WebDancer/datasets/sample_traj.jsonl`]\n\n**WebSailor Training Data**:\n- SailorFog-QA samples: [`WebSailor/dataset/sailorfog-QA.jsonl`]\n\nSources: [WebDancer/readme.md:88](), [WebDancer/readme.md:93](), [WebSailor/README.md:96]()\n\n## Verification and Testing\n\n### System Health Checks\n\n1. **Verify SGLang server**:\n   ```bash\n   # Check if server is running on port 8004\n   curl http://localhost:8004/health\n   ```\n\n2. **Test API connectivity**:\n   ```bash\n   # Test Google Search API\n   # Test Jina Reader API  \n   # Test DashScope API\n   ```\n\n3. **Run component demos**:\n   ```bash\n   # WebDancer demo\n   cd WebDancer/scripts \u0026\u0026 bash run_demo.sh\n   \n   # WebSailor evaluation\n   cd WebSailor/src/scripts \u0026\u0026 bash test.sh\n   ```\n\n### Troubleshooting Common Issues\n\n| Issue | Component | Solution |\n|-------|-----------|----------|\n| Port conflicts | SGLang | Modify port in deployment script |\n| Memory errors | Model deployment | Adjust tensor parallel settings |\n| API rate limits | External APIs | Check quota and rate limiting |\n| Missing dependencies | Environment | Reinstall requirements.txt |\n\nSources: [WebDancer/scripts/deploy_model.sh:4](), [WebSailor/README.md:63]()\n\nThis completes the installation and setup process for the WebAgent system. Users can now proceed to [Usage Examples](#6.2) for practical implementation guidance."])</script><script>self.__next_f.push([1,"28:T240f,"])</script><script>self.__next_f.push([1,"# Usage Examples\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/datasets/sample_qa.jsonl](WebDancer/datasets/sample_qa.jsonl)\n- [WebDancer/datasets/sample_traj.jsonl](WebDancer/datasets/sample_traj.jsonl)\n- [WebDancer/demos/assistant_qwq_chat.py](WebDancer/demos/assistant_qwq_chat.py)\n\n\u003c/details\u003e\n\n\n\nThis document provides practical examples of using WebAgent components for web information seeking tasks. It demonstrates how to configure agents, use tools, format conversations, and deploy interactive demos. The examples focus primarily on WebDancer, the autonomous information seeking agent, showing complete implementation patterns from configuration to deployment.\n\nFor information about installation and setup, see [Installation and Setup](#6.1). For performance metrics and evaluation results, see [Benchmark Results](#7.1).\n\n## WebDancer Agent Configuration\n\nWebDancer agents are configured using the `SearchAgent` class with specific LLM configurations and tool sets. The agent supports various reasoning modes and tool combinations for different use cases.\n\n### Basic Agent Setup\n\n```mermaid\ngraph TD\n    init_dev_search_agent_service[\"init_dev_search_agent_service()\"] --\u003e SearchAgent[\"SearchAgent\"]\n    TextChatAtOAI[\"TextChatAtOAI\"] --\u003e SearchAgent\n    SearchAgent --\u003e tools[\"Tools: ['search', 'visit']\"]\n    SearchAgent --\u003e system_prompt[\"make_system_prompt()\"]\n    SearchAgent --\u003e custom_user_prompt[\"custom_user_prompt\"]\n    \n    SearchAgent --\u003e WebUI[\"WebUI\"]\n    WebUI --\u003e gradio_interface[\"Gradio Interface (port 7860)\"]\n    \n    sglang_server[\"SGLang Server (port 8004)\"] --\u003e TextChatAtOAI\n```\n\nThe configuration includes several key components that work together to create a functional web information seeking agent.\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:20-85]()\n\n### LLM Configuration Parameters\n\n| Parameter | Value | Purpose |\n|-----------|--------|---------|\n| `model_type` | `'oai'` | OpenAI-compatible API format |\n| `model_server` | `'http://127.0.0.1:8004/v1'` | SGLang server endpoint |\n| `temperature` | `0.6` | Response randomness control |\n| `top_p` | `0.95` | Nucleus sampling parameter |\n| `max_tokens` | `32768` | Maximum response length |\n| `fncall_prompt_type` | `'nous'` | Function calling format |\n| `timeout` | `3000` | Request timeout in seconds |\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:21-38]()\n\n### Agent Parameters\n\n| Parameter | Default | Description |\n|-----------|---------|-------------|\n| `reasoning` | `True` | Enable step-by-step thinking |\n| `max_llm_calls` | `50` | Maximum tool interactions per query |\n| `tools` | `['search', 'visit']` | Available tool set |\n| `name` | `'WebDancer'` | Agent identification |\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:49-60]()\n\n## Conversation Flow and Message Formats\n\nWebDancer uses a structured conversation format with specific message roles and tool interaction patterns. The agent follows a ReAct (Reasoning and Acting) framework with explicit thinking and tool usage steps.\n\n### Message Structure\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant Assistant\n    participant search_tool[\"Search Tool\"]\n    participant visit_tool[\"Visit Tool\"]\n    \n    User-\u003e\u003eAssistant: \"question\"\n    Assistant-\u003e\u003eAssistant: \"\"\n    Assistant-\u003e\u003esearch_tool: \"\u003ctool_call\u003e search query \u003c/tool_call\u003e\"\n    search_tool-\u003e\u003eAssistant: \"\u003ctool_response\u003e results \u003c/tool_response\u003e\"\n    Assistant-\u003e\u003eAssistant: \"\"\n    Assistant-\u003e\u003evisit_tool: \"\u003ctool_call\u003e visit URLs \u003c/tool_call\u003e\"\n    visit_tool-\u003e\u003eAssistant: \"\u003ctool_response\u003e content \u003c/tool_response\u003e\"\n    Assistant-\u003e\u003eAssistant: \"\"\n    Assistant-\u003e\u003eUser: \"\u003canswer\u003e final answer \u003c/answer\u003e\"\n```\n\nThe conversation follows a structured pattern where each tool interaction is wrapped in XML-like tags for clear parsing.\n\nSources: [WebDancer/datasets/sample_traj.jsonl:1-1]()\n\n### Tool Call Formats\n\n#### Search Tool Usage\n```json\n{\n  \"name\": \"search\",\n  \"arguments\": {\n    \"query\": [\n      \"query string 1\",\n      \"query string 2\"\n    ]\n  }\n}\n```\n\n#### Visit Tool Usage  \n```json\n{\n  \"name\": \"visit\",\n  \"arguments\": {\n    \"url\": [\"https://example.com\"],\n    \"goal\": \"specific information goal\"\n  }\n}\n```\n\nSources: [WebDancer/datasets/sample_traj.jsonl:1-1]()\n\n## System Prompts and Behavior Configuration\n\nThe agent behavior is controlled through carefully crafted system prompts that define its role, capabilities, and response patterns.\n\n### Core System Message\nThe system message establishes the agent as a \"Web Information Seeking Master\" with specific principles:\n\n1. **Persistent Actions for Answers**: Engage in many interactions to explore all aspects\n2. **Repeated Verification**: Cross-check and validate information before final answers  \n3. **Attention to Detail**: Analyze sources for currency, relevance, and credibility\n\nSources: [WebDancer/datasets/sample_traj.jsonl:1-1]()\n\n### Response Format Template\n```xml\n\n\u003ctool_call\u003e\n{\"name\": \"tool name\", \"arguments\": {...}}\n\u003c/tool_call\u003e\n\u003ctool_response\u003e\ntool_response here\n\u003c/tool_response\u003e\n\n\u003canswer\u003e answer here \u003c/answer\u003e\n```\n\nThis format ensures clear separation between reasoning, tool usage, and final responses.\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:61-82]()\n\n## Dataset Formats and Examples\n\nWebAgent supports multiple dataset formats for training and evaluation, with specific structures for different task types.\n\n### Trajectory Format (JSONL)\n```json\n{\n  \"type\": \"chatml\",\n  \"task\": \"agent/multiturn_search\", \n  \"messages\": [...],\n  \"functions\": [...],\n  \"tool_calls\": [],\n  \"answer\": [[\"answer\"]],\n  \"tag\": \"e2hqa\"\n}\n```\n\n### Q\u0026A Format (JSONL)  \n```json\n{\n  \"question\": \"question text\",\n  \"answer\": \"answer text\",\n  \"tag\": \"e2hqa\"\n}\n```\n\nSources: [WebDancer/datasets/sample_traj.jsonl:1-6](), [WebDancer/datasets/sample_qa.jsonl:1-201]()\n\n## Demo Deployment Configuration\n\nThe WebDancer demo can be deployed using a Gradio web interface with customizable agent configurations and pre-defined example queries.\n\n### Demo Architecture\n\n```mermaid\ngraph LR\n    app_gui[\"app_gui()\"] --\u003e agents_loop[\"Agent Configuration Loop\"]\n    agents_loop --\u003e SearchAgent_instances[\"SearchAgent Instances\"]\n    SearchAgent_instances --\u003e chatbot_config[\"Chatbot Configuration\"]\n    chatbot_config --\u003e WebUI_instance[\"WebUI Instance\"]\n    \n    WebUI_instance --\u003e gradio_server[\"Gradio Server\"]\n    gradio_server --\u003e server_config[\"Server Config:\u003cbr/\u003ehost: 127.0.0.1\u003cbr/\u003eport: 7860\u003cbr/\u003econcurrency: 20\"]\n    \n    suggestion_queries[\"Suggestion Queries\"] --\u003e chatbot_config\n```\n\nThe demo supports multiple agent configurations running simultaneously with different capabilities and model endpoints.\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:89-140]()\n\n### Example Queries Configuration\n\nThe demo includes pre-configured example queries covering various domains:\n\n| Domain | Example Query |\n|--------|---------------|\n| Historical Research | \"中国国足的一场比赛，国足首先失球...\" |\n| Academic Information | \"When is the paper submission deadline for ACL 2025...\" |\n| Complex Reasoning | \"有一位华语娱乐圈的重要人物...\" |\n| Travel Planning | \"出一份三天两夜的端午北京旅游攻略\" |\n| Technology Analysis | \"量子计算突破对现有加密体系的威胁\" |\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:106-121]()\n\n### Server Configuration Parameters\n\n| Parameter | Value | Purpose |\n|-----------|--------|---------|\n| `server_name` | `'127.0.0.1'` | Local host binding |\n| `server_port` | `7860` | Gradio interface port |\n| `concurrency_limit` | `20` | Maximum concurrent users |\n| `share` | `False` | Disable public URL sharing |\n| `enable_mention` | `False` | Disable mention features |\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:129-136]()\n\n## Tool Configuration and Usage Patterns\n\nWebDancer supports two primary tools for web information seeking: `Search` and `Visit`. These tools provide complementary capabilities for gathering and analyzing web content.\n\n### Tool Integration Pattern\n\n```mermaid\ngraph TD\n    query_input[\"User Query\"] --\u003e agent_reasoning[\"Agent Reasoning\"]\n    agent_reasoning --\u003e tool_selection[\"Tool Selection Logic\"]\n    \n    tool_selection --\u003e search_decision{\"Use Search?\"}\n    tool_selection --\u003e visit_decision{\"Use Visit?\"}\n    \n    search_decision --\u003e|Yes| search_tool[\"Search Tool\"]\n    visit_decision --\u003e|Yes| visit_tool[\"Visit Tool\"]\n    \n    search_tool --\u003e search_results[\"Search Results\u003cbr/\u003e(Top 10 per query)\"]\n    visit_tool --\u003e visit_results[\"Visit Results\u003cbr/\u003e(Content summaries)\"]\n    \n    search_results --\u003e result_analysis[\"Result Analysis\"]\n    visit_results --\u003e result_analysis\n    result_analysis --\u003e agent_reasoning\n    \n    agent_reasoning --\u003e final_answer[\"Final Answer\"]\n```\n\nThe agent dynamically selects and sequences tool usage based on the information seeking requirements of each query.\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:13](), [WebDancer/datasets/sample_traj.jsonl:1-1]()\n\nThis usage pattern enables sophisticated multi-step information seeking workflows where the agent can search for relevant sources, visit specific pages for detailed content, and iterate as needed to build comprehensive answers."])</script><script>self.__next_f.push([1,"29:T3663,"])</script><script>self.__next_f.push([1,"# Evaluation and Performance\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [WebDancer/assets/data_construction.png](WebDancer/assets/data_construction.png)\n- [WebDancer/assets/framework.png](WebDancer/assets/framework.png)\n- [WebDancer/assets/performance.png](WebDancer/assets/performance.png)\n- [assets/aliyun.png](assets/aliyun.png)\n\n\u003c/details\u003e\n\n\n\nThis document provides comprehensive evaluation results and performance analysis for all WebAgent components across multiple benchmarks. It covers performance metrics, comparative analysis, and evaluation methodologies for WebWatcher, WebShaper, WebSailor, WebDancer, and WebWalker systems.\n\nFor detailed benchmark implementation details, see [WebWalker Benchmark Framework](5.2). For specific usage examples and deployment instructions, see [Usage Examples](6.2).\n\n## Evaluation Framework Overview\n\nThe WebAgent ecosystem employs a comprehensive evaluation framework that tests different aspects of information-seeking capabilities across multiple standardized benchmarks. Each component is evaluated on relevant benchmarks that align with their specific capabilities and design objectives.\n\n```mermaid\ngraph TB\n    subgraph \"WebAgent_Components\"\n        WebWatcher_Agent[\"WebWatcher\u003cbr/\u003evision-language-research\"]\n        WebShaper_Expander[\"WebShaper\u003cbr/\u003eagentic-expander\"]\n        WebSailor_MultiTurn[\"WebSailor\u003cbr/\u003eMultiTurnReactAgent\"]\n        WebDancer_ReAct[\"WebDancer\u003cbr/\u003eReAct-framework\"] \n        WebWalker_Framework[\"WebWalker\u003cbr/\u003emulti-agent-framework\"]\n    end\n    \n    subgraph \"Evaluation_Benchmarks\"\n        GAIA_Benchmark[\"GAIA\u003cbr/\u003eGeneral AI Assistant\"]\n        WebWalkerQA_Dataset[\"WebWalkerQA\u003cbr/\u003eWeb Traversal\"]\n        BrowseComp_EN[\"BrowseComp-en\u003cbr/\u003eEnglish Browsing\"]\n
