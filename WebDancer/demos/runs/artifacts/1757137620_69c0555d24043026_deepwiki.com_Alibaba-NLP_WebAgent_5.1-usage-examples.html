 end\n    \n    PolicyModel --\u003e Environment\n    Environment --\u003e RewardModel\n    RewardModel --\u003e ValueModel\n    ValueModel --\u003e PolicyOptimizer[\"Policy Optimizer\"]\n    PolicyOptimizer --\u003e FinalModel[\"WebDancer-32B\"]\n    \n    subgraph VERLFramework[\"VERL Framework\"]\n        PPOTrainer[\"PPO Trainer\"]\n        TrajectoryBuffer[\"Trajectory Buffer\"]\n        OnlineUpdate[\"Online Updates\"]\n    end\n    \n    RLTrainer --\u003e VERLFramework\n```\n\n**Reinforcement Learning Training Architecture**\n\nThe RL stage enables the model to learn from online interactions and improve performance through trajectory-level supervision and policy optimization techniques.\n\nSources: [WebDancer/readme.md:104-105](), [WebDancer/readme.md:109]()\n\n## Training Infrastructure and Dependencies\n\nWebDancer's training pipeline relies on established frameworks and custom modifications to support agentic training requirements.\n\n### Infrastructure Components\n\n| Component | Purpose | Configuration |\n|-----------|---------|---------------|\n| `LLaMA-Factory` | SFT Training | Standard trajectory fine-tuning scripts |\n| `Modified VERL` | RL Training | Custom trajectory-level supervision |\n| `SGLang` | Model Deployment | Multi-GPU inference serving |\n| `sample_qa.jsonl` | QA Dataset | Structured question-answer pairs |\n| `sample_traj.jsonl` | Trajectory Dataset | Complete action sequences |\n\n### Deployment Configuration\n\n```mermaid\ngraph LR\n    TrainedModel[\"WebDancer-32B\"] --\u003e DeployScript[\"deploy_model.sh\"]\n    DeployScript --\u003e SGLangServer[\"SGLang Server\"]\n    \n    subgraph DeploymentConfig[\"Deployment Settings\"]\n        ModelPath[\"MODEL_PATH\"]\n        Host[\"Host: 0.0.0.0\"]\n        TensorParallel[\"TP: 4\"]\n        Port[\"Port: 8004\"]\n    end\n    \n    DeployScript --\u003e DeploymentConfig\n    SGLangServer --\u003e InferenceAPI[\"Inference API\"]\n    \n    subgraph Requirements[\"Dependencies\"]\n        SGLangAll[\"sglang[all]\"]\n        QwenAgent[\"qwen-agent[gui,rag,code_interpreter,mcp]\"]\n    end\n    \n    SGLangServer --\u003e Requirements\n```\n\n**Model Deployment Infrastructure**\n\nThe training pipeline outputs models compatible with SGLang's distributed inference system, enabling efficient deployment for both evaluation and production usage.\n\nSources: [WebDancer/scripts/deploy_model.sh:1-4](), [WebDancer/requirements.txt:1-2]()"])</script><script>self.__next_f.push([1,"1c:T2f4c,"])</script><script>self.__next_f.push([1,"# Architecture and Implementation\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/assets/data_construction.png](WebDancer/assets/data_construction.png)\n- [WebDancer/assets/framework.png](WebDancer/assets/framework.png)\n- [WebDancer/assets/performance.png](WebDancer/assets/performance.png)\n- [WebDancer/readme.md](WebDancer/readme.md)\n- [WebDancer/requirements.txt](WebDancer/requirements.txt)\n- [WebDancer/scripts/deploy_model.sh](WebDancer/scripts/deploy_model.sh)\n\n\u003c/details\u003e\n\n\n\nThis document covers the technical architecture and implementation details of WebDancer, focusing on its ReAct-based agent design, tool integration patterns, and deployment infrastructure. WebDancer is an autonomous information seeking agent that forms one component of the larger WebAgent ecosystem.\n\nFor information about WebDancer's training methodology and datasets, see [Training Pipeline](#3.1) and [Datasets and Trajectories](#3.4). For user-facing demo deployment, see [Demo and Usage](#3.3).\n\n## Core Architecture Overview\n\nWebDancer implements a ReAct (Reasoning + Acting) framework for autonomous web information seeking. The system follows a modular architecture that separates reasoning logic from tool execution and external service integration.\n\n```mermaid\ngraph TB\n    subgraph \"WebDancer Core\"\n        Agent[\"WebDancerAgent\u003cbr/\u003eReAct Implementation\"]\n        Reasoning[\"ReasoningEngine\u003cbr/\u003ePlanning \u0026 Decision Making\"]\n        ActionExecutor[\"ActionExecutor\u003cbr/\u003eTool Invocation\"]\n    end\n    \n    subgraph \"Tool Layer\"\n        SearchTool[\"SearchTool\u003cbr/\u003eGoogle Serper Integration\"]\n        VisitTool[\"VisitTool\u003cbr/\u003eJina Reader Integration\"]\n        ToolRegistry[\"ToolRegistry\u003cbr/\u003eTool Management\"]\n    end\n    \n    subgraph \"External Services\"\n        SGLang[\"sglang.launch_server\u003cbr/\u003eModel Inference\"]\n        SerperAPI[\"serper.dev\u003cbr/\u003eSearch Service\"]\n        JinaAPI[\"jina.ai\u003cbr/\u003eContent Extraction\"]\n        DashScope[\"dashscope.aliyun.com\u003cbr/\u003eSummary Models\"]\n    end\n    \n    subgraph \"Interface Layer\"\n        GradioDemo[\"Gradio Interface\u003cbr/\u003eWeb UI\"]\n        CLI[\"Command Line\u003cbr/\u003eDirect Access\"]\n    end\n    \n    Agent --\u003e Reasoning\n    Agent --\u003e ActionExecutor\n    ActionExecutor --\u003e ToolRegistry\n    ToolRegistry --\u003e SearchTool\n    ToolRegistry --\u003e VisitTool\n    \n    SearchTool --\u003e SerperAPI\n    VisitTool --\u003e JinaAPI\n    Agent --\u003e SGLang\n    VisitTool --\u003e DashScope\n    \n    GradioDemo --\u003e Agent\n    CLI --\u003e Agent\n```\n\n**WebDancer Architecture Overview**\n\nThe architecture implements a clean separation of concerns where the core agent focuses on reasoning and action selection, while external integrations are abstracted through standardized tool interfaces.\n\nSources: [WebDancer/readme.md:11-14](), [WebDancer/scripts/deploy_model.sh:1-4]()\n\n## ReAct Agent Implementation\n\nWebDancer's core agent follows the ReAct paradigm, interleaving reasoning steps with action execution. The implementation supports multi-step information seeking with trajectory-level supervision.\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant WebDancerAgent as \"WebDancerAgent\"\n    participant ReasoningEngine as \"ReasoningEngine\"\n    participant ActionExecutor as \"ActionExecutor\"\n    participant ToolRegistry as \"ToolRegistry\"\n    participant SGLang as \"sglang.launch_server\"\n    \n    User-\u003e\u003eWebDancerAgent: \"submit_query(query)\"\n    WebDancerAgent-\u003e\u003eSGLang: \"generate_initial_plan(query)\"\n    SGLang-\u003e\u003eWebDancerAgent: \"reasoning_trajectory\"\n    \n    loop \"Multi-step Information Seeking\"\n        WebDancerAgent-\u003e\u003eReasoningEngine: \"analyze_context(state)\"\n        ReasoningEngine-\u003e\u003eSGLang: \"generate_next_action(context)\"\n        SGLang-\u003e\u003eReasoningEngine: \"action_plan\"\n        ReasoningEngine-\u003e\u003eActionExecutor: \"execute_action(action)\"\n        ActionExecutor-\u003e\u003eToolRegistry: \"invoke_tool(tool_name, params)\"\n        ToolRegistry-\u003e\u003eActionExecutor: \"tool_results\"\n        ActionExecutor-\u003e\u003eWebDancerAgent: \"action_results\"\n        WebDancerAgent-\u003e\u003eSGLang: \"update_trajectory(results)\"\n        SGLang-\u003e\u003eWebDancerAgent: \"continue_or_finish\"\n    end\n    \n    WebDancerAgent-\u003e\u003eUser: \"final_answer_with_sources\"\n```\n\n**ReAct Agent Execution Flow**\n\nThe agent maintains a conversation trajectory that combines reasoning steps with action results, enabling it to make informed decisions about subsequent actions based on accumulated context.\n\nSources: [WebDancer/readme.md:14](), [WebDancer/readme.md:79-106]()\n\n## Tool Integration Layer\n\nWebDancer implements a standardized tool interface that abstracts external service integrations. This design allows the agent to use different tools through a common API while maintaining flexibility for future extensions.\n\n```mermaid\nclassDiagram\n    class ToolRegistry {\n        +register_tool(tool_name, tool_instance)\n        +get_tool(tool_name)\n        +list_available_tools()\n        +invoke_tool(tool_name, parameters)\n    }\n    \n    class BaseTool {\n        \u003c\u003cabstract\u003e\u003e\n        +execute(parameters)\n        +validate_parameters(parameters)\n        +get_schema()\n    }\n    \n    class SearchTool {\n        -google_search_key: str\n        -serper_client: SerperClient\n        +execute(query: str)\n        +search_web(query: str)\n        +format_results(raw_results)\n    }\n    \n    class VisitTool {\n        -jina_api_key: str\n        -jina_client: JinaClient\n        -dashscope_client: DashScopeClient\n        +execute(url: str)\n        +extract_content(url: str)\n        +summarize_content(content: str)\n    }\n    \n    class ActionExecutor {\n        -tool_registry: ToolRegistry\n        +execute_action(action_type, parameters)\n        +validate_action(action)\n        +handle_tool_errors(error)\n    }\n    \n    ToolRegistry --\u003e BaseTool\n    BaseTool \u003c|-- SearchTool\n    BaseTool \u003c|-- VisitTool\n    ActionExecutor --\u003e ToolRegistry\n    \n    SearchTool --\u003e \"serper.dev\"\n    VisitTool --\u003e \"jina.ai\"\n    VisitTool --\u003e \"dashscope.aliyun.com\"\n```\n\n**Tool Integration Class Structure**\n\n| Tool | External Service | Configuration Key | Purpose |\n|------|------------------|-------------------|---------|\n| `SearchTool` | serper.dev | `GOOGLE_SEARCH_KEY` | Web search queries |\n| `VisitTool` | jina.ai | `JINA_API_KEY` | Content extraction |\n| `VisitTool` | dashscope.aliyun.com | `DASHSCOPE_API_KEY` | Content summarization |\n\nSources: [WebDancer/readme.md:44-48]()\n\n## Training Pipeline Architecture\n\nWebDancer's training follows a four-stage paradigm that progresses from data construction through reinforcement learning. The architecture supports both supervised fine-tuning and online learning components.\n\n```mermaid\nflowchart TD\n    subgraph \"Stage 1: Data Construction\"\n        QAData[\"QA Data Sampling\u003cbr/\u003edatasets/sample_qa.jsonl\"]\n        BrowsingData[\"Browsing Data\u003cbr/\u003eWeb Interaction Logs\"]\n    end\n    \n    subgraph \"Stage 2: Trajectory Sampling\"\n        TrajSampling[\"Trajectory Generation\u003cbr/\u003edatasets/sample_traj.jsonl\"]\n        ExpertDemo[\"Expert Demonstrations\u003cbr/\u003eMulti-step Reasoning\"]\n    end\n    \n    subgraph \"Stage 3: Supervised Fine-tuning\"\n        LlamaFactory[\"LLaMA-Factory\u003cbr/\u003eSFT Training Scripts\"]\n        ColdStart[\"Cold Start Training\u003cbr/\u003eBasic Agent Capabilities\"]\n    end\n    \n    subgraph \"Stage 4: Reinforcement Learning\"\n        VERL[\"Modified VERL\u003cbr/\u003eRL Training Framework\"]\n        OnlineLearning[\"Online Learning\u003cbr/\u003ePolicy Optimization\"]\n    end\n    \n    subgraph \"Model Deployment\"\n        SGLangServer[\"sglang.launch_server\u003cbr/\u003e--model-path MODEL_PATH\u003cbr/\u003e--tp 4 --port 8004\"]\n        WebDancerModel[\"WebDancer-32B\u003cbr/\u003eTrained Model\"]\n    end\n    \n    QAData --\u003e TrajSampling\n    BrowsingData --\u003e TrajSampling\n    TrajSampling --\u003e LlamaFactory\n    ExpertDemo --\u003e LlamaFactory\n    LlamaFactory --\u003e VERL\n    ColdStart --\u003e OnlineLearning\n    VERL --\u003e WebDancerModel\n    OnlineLearning --\u003e WebDancerModel\n    WebDancerModel --\u003e SGLangServer\n```\n\n**Training Pipeline Architecture**\n\nThe pipeline integrates multiple training frameworks to support the complete agent development lifecycle from data synthesis to deployment-ready models.\n\nSources: [WebDancer/readme.md:79-106](), [WebDancer/readme.md:87-93](), [WebDancer/readme.md:101-105](), [WebDancer/scripts/deploy_model.sh:1-4]()\n\n## Deployment Infrastructure\n\nWebDancer uses SGLang for high-performance model serving with support for tensor parallelism and optimized inference. The deployment architecture supports both development and production scenarios.\n\n```mermaid\ngraph LR\n    subgraph \"Model Serving\"\n        ModelPath[\"MODEL_PATH\u003cbr/\u003eWebDancer-32B\"]\n        SGLangLauncher[\"sglang.launch_server\"]\n        ServerConfig[\"--host 0.0.0.0\u003cbr/\u003e--tp 4\u003cbr/\u003e--port 8004\"]\n    end\n    \n    subgraph \"Runtime Dependencies\"\n        SGLangAll[\"sglang[all]\"]\n        QwenAgent[\"qwen-agent[gui,rag,code_interpreter,mcp]\"]\n    end\n    \n    subgraph \"Interface Layers\"\n        GradioUI[\"Gradio Web Interface\u003cbr/\u003eInteractive Demo\"]\n        DirectAPI[\"Direct API Access\u003cbr/\u003eProgrammatic Usage\"]\n    end\n    \n    subgraph \"External API Keys\"\n        GoogleKey[\"GOOGLE_SEARCH_KEY\u003cbr/\u003eserper.dev\"]\n        JinaKey[\"JINA_API_KEY\u003cbr/\u003ejina.ai\"] \n        DashScopeKey[\"DASHSCOPE_API_KEY\u003cbr/\u003edashscope.aliyun.com\"]\n    end\n    \n    ModelPath --\u003e SGLangLauncher\n    ServerConfig --\u003e SGLangLauncher\n    SGLangAll --\u003e SGLangLauncher\n    QwenAgent --\u003e GradioUI\n    \n    SGLangLauncher --\u003e GradioUI\n    SGLangLauncher --\u003e DirectAPI\n    \n    GradioUI --\u003e GoogleKey\n    GradioUI --\u003e JinaKey\n    GradioUI --\u003e DashScopeKey\n```\n\n**Deployment Infrastructure Components**\n\n| Component | Configuration | Purpose |\n|-----------|---------------|---------|\n| `sglang.launch_server` | `--tp 4` | Tensor parallelism for inference acceleration |\n| `sglang.launch_server` | `--port 8004` | Server endpoint configuration |\n| `qwen-agent[gui]` | Gradio integration | Web interface for demonstrations |\n| External APIs | Environment variables | Service integrations for tools |\n\nSources: [WebDancer/scripts/deploy_model.sh:3-4](), [WebDancer/requirements.txt:1-2](), [WebDancer/readme.md:44-54]()\n\n## Code Entity Relationships\n\nThis diagram maps WebDancer's high-level concepts to specific code entities and configuration elements that developers interact with.\n\n```mermaid\ngraph TB\n    subgraph \"Core Implementation Files\"\n        DeployScript[\"deploy_model.sh\u003cbr/\u003esglang.launch_server\"]\n        RunDemo[\"run_demo.sh\u003cbr/\u003eGradio Interface Setup\"]\n        Requirements[\"requirements.txt\u003cbr/\u003esglang[all], qwen-agent[gui]\"]\n    end\n    \n    subgraph \"Data Assets\"\n        SampleQA[\"datasets/sample_qa.jsonl\u003cbr/\u003eQA Training Data\"]\n        SampleTraj[\"datasets/sample_traj.jsonl\u003cbr/\u003eTrajectory Data\"]\n    end\n    \n    subgraph \"Configuration Variables\"\n        ModelPath[\"MODEL_PATH\u003cbr/\u003eWebDancer-32B\"]\n        GoogleSearchKey[\"GOOGLE_SEARCH_KEY\u003cbr/\u003eserper.dev integration\"]\n        JinaAPIKey[\"JINA_API_KEY\u003cbr/\u003ejina.ai integration\"]\n        DashScopeKey[\"DASHSCOPE_API_KEY\u003cbr/\u003edashscope.aliyun.com\"]\n    end\n    \n    subgraph \"External Frameworks\"\n        LlamaFactory[\"LLaMA-Factory\u003cbr/\u003eSFT Training\"]\n        VERL[\"verl\u003cbr/\u003eRL Training\"]\n        SGLang[\"sglang\u003cbr/\u003eModel Serving\"]\n    end\n    \n    subgraph \"Performance Metrics\"\n        GAIABench[\"GAIA Benchmark\u003cbr/\u003e64.1% Pass@3\"]\n        WebWalkerQA[\"WebWalkerQA\u003cbr/\u003e62.0% Pass@3\"]\n    end\n    \n    DeployScript --\u003e ModelPath\n    DeployScript --\u003e SGLang\n    RunDemo --\u003e GoogleSearchKey\n    RunDemo --\u003e JinaAPIKey\n    RunDemo --\u003e DashScopeKey\n    \n    SampleQA --\u003e LlamaFactory\n    SampleTraj --\u003e LlamaFactory\n    LlamaFactory --\u003e VERL\n    VERL --\u003e ModelPath\n    \n    Requirements --\u003e SGLang\n    SGLang --\u003e GAIABench\n    SGLang --\u003e WebWalkerQA\n```\n\n**Code Entity to System Component Mapping**\n\nThis diagram enables developers to quickly locate implementation details by connecting system architecture concepts to specific files, configuration variables, and external dependencies in the codebase.\n\nSources: [WebDancer/readme.md:87-88](), [WebDancer/readme.md:92-93](), [WebDancer/scripts/deploy_model.sh:1-4](), [WebDancer/requirements.txt:1-2](), [WebDancer/readme.md:44-48]()"])</script><script>self.__next_f.push([1,"1d:T20cc,"])</script><script>self.__next_f.push([1,"# Demo and Usage\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/demos/assistant_qwq_chat.py](WebDancer/demos/assistant_qwq_chat.py)\n- [WebDancer/readme.md](WebDancer/readme.md)\n- [WebDancer/requirements.txt](WebDancer/requirements.txt)\n- [WebDancer/scripts/deploy_model.sh](WebDancer/scripts/deploy_model.sh)\n\n\u003c/details\u003e\n\n\n\nThis document provides a comprehensive guide for deploying and using WebDancer through the Gradio demo interface. It covers environment setup, model deployment using SGLang, API configuration, and interactive usage through the web interface.\n\nFor information about WebDancer's training pipeline, see [Training Pipeline](#3.1). For architectural details, see [Architecture and Implementation](#3.2).\n\n## Overview\n\nWebDancer provides a user-friendly Gradio web interface that enables interactive information seeking through a ReAct-based agent. The demo system integrates multiple components including the SGLang model server, external API services, and a web-based chat interface for real-time interaction with the WebDancer agent.\n\n## Environment Setup\n\n### Prerequisites\n\nThe WebDancer demo requires Python 3.12 and several dependencies for model serving and web interface functionality.\n\n**Required Dependencies:**\n- `sglang[all]` - Model serving framework with full features\n- `qwen-agent[gui,rag,code_interpreter,mcp]` - Agent framework with GUI, RAG, code interpreter, and MCP support\n\n**Environment Configuration:**\n```bash\nconda create -n webdancer python=3.12\npip install -r requirements.txt\n```\n\nSources: [WebDancer/requirements.txt:1-2](), [WebDancer/readme.md:26-29]()\n\n## Model Deployment Architecture\n\n### SGLang Server Deployment\n\nWebDancer uses SGLang for efficient model serving with tensor parallelism support. The deployment process involves downloading the pre-trained model and launching the SGLang server.\n\n**Deployment Flow:**\n\n```mermaid\ngraph TD\n    ModelDownload[\"Model Download\u003cbr/\u003eHuggingFace: Alibaba-NLP/WebDancer-32B\"]\n    DeployScript[\"deploy_model.sh\u003cbr/\u003esglang.launch_server\"]\n    SGLangServer[\"SGLang Server\u003cbr/\u003ePort: 8004\u003cbr/\u003eTensor Parallel: 4\"]\n    \n    ModelDownload --\u003e DeployScript\n    DeployScript --\u003e SGLangServer\n    \n    SGLangServer --\u003e OAIEndpoint[\"OpenAI-Compatible API\u003cbr/\u003e/v1 endpoint\"]\n    OAIEndpoint --\u003e DemoInterface[\"Gradio Demo Interface\u003cbr/\u003eassistant_qwq_chat.py\"]\n```\n\n**Server Configuration:**\n- Host: `0.0.0.0` (all interfaces)\n- Port: `8004`\n- Tensor Parallelism: `4` (for multi-GPU deployment)\n- API Compatibility: OpenAI v1 format\n\nThe deployment script [WebDancer/scripts/deploy_model.sh:1-4]() uses `sglang.launch_server` with the following parameters: `--model-path`, `--host`, `--tp`, and `--port`.\n\nSources: [WebDancer/scripts/deploy_model.sh:1-4](), [WebDancer/readme.md:33-40]()\n\n## Demo Interface Components\n\n### Core Agent Architecture\n\nThe demo interface is built around the `SearchAgent` class which integrates with external APIs and the SGLang model server.\n\n```mermaid\ngraph TD\n    WebUI[\"WebUI\u003cbr/\u003eGradio Interface\u003cbr/\u003ePort: 7860\"]\n    SearchAgent[\"SearchAgent\u003cbr/\u003eWebDancer Agent\"]\n    TextChatAtOAI[\"TextChatAtOAI\u003cbr/\u003eLLM Configuration\"]\n    \n    subgraph \"External APIs\"\n        GoogleAPI[\"Google Search API\u003cbr/\u003eserper.dev\u003cbr/\u003eGOOGLE_SEARCH_KEY\"]\n        JinaAPI[\"Jina Reader API\u003cbr/\u003ejina.ai\u003cbr/\u003eJINA_API_KEY\"]\n        DashScopeAPI[\"DashScope API\u003cbr/\u003edashscope.aliyun.com\u003cbr/\u003eDASHSCOPE_API_KEY\"]\n    end\n    \n    subgraph \"Tools\"\n        SearchTool[\"Search Tool\u003cbr/\u003eGoogle Serper Integration\"]\n        VisitTool[\"Visit Tool\u003cbr/\u003eJina Reader Integration\"]\n    end\n    \n    WebUI --\u003e SearchAgent\n    SearchAgent --\u003e TextChatAtOAI\n    TextChatAtOAI --\u003e SGLangServer[\"SGLang Server\u003cbr/\u003e127.0.0.1:8004\"]\n    \n    SearchAgent --\u003e SearchTool\n    SearchAgent --\u003e VisitTool\n    \n    SearchTool --\u003e GoogleAPI\n    VisitTool --\u003e JinaAPI\n    SearchAgent --\u003e DashScopeAPI\n```\n\n### Configuration Parameters\n\nThe `init_dev_search_agent_service` function [WebDancer/demos/assistant_qwq_chat.py:20-85]() configures the SearchAgent with:\n\n| Parameter | Value | Description |\n|-----------|-------|-------------|\n| `name` | `WebDancer-QwQ-32B` | Agent identifier |\n| `port` | `8004` | SGLang server port |\n| `reasoning` | `True` | Enable reasoning capabilities |\n| `max_llm_calls` | `50` | Maximum LLM interaction limit |\n| `tools` | `['search', 'visit']` | Available tool set |\n\n**LLM Configuration:**\n- Model Server: `http://127.0.0.1:8004/v1`\n- Temperature: `0.6`\n- Top-p: `0.95`\n- Max Tokens: `32768`\n- Timeout: `3000` seconds\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:20-38](), [WebDancer/demos/assistant_qwq_chat.py:91-102]()\n\n## API Configuration\n\n### Required API Keys\n\nThe demo requires three external API services for full functionality:\n\n1. **Google Search API (Serper)**\n   - Variable: `GOOGLE_SEARCH_KEY`\n   - Provider: [serper.dev](https://serper.dev/)\n   - Purpose: Web search capabilities\n\n2. **Jina Reader API**\n   - Variable: `JINA_API_KEY`\n   - Provider: [jina.ai](https://jina.ai/api-dashboard/)\n   - Purpose: Web page content extraction\n\n3. **DashScope API**\n   - Variable: `DASHSCOPE_API_KEY`\n   - Provider: [dashscope.aliyun.com](https://dashscope.aliyun.com/)\n   - Purpose: Additional AI services\n\nThese keys must be configured in the [WebDancer/scripts/run_demo.sh]() script before launching the demo.\n\nSources: [WebDancer/readme.md:44-48]()\n\n## Usage Interface\n\n### Gradio Web Interface\n\nThe demo launches a Gradio web interface on `127.0.0.1:7860` with the following configuration:\n\n**Interface Features:**\n- **Concurrency Limit:** 20 simultaneous sessions\n- **Mention Support:** Disabled\n- **Sharing:** Local only (not publicly shared)\n\n**Pre-configured Queries:**\n\nThe interface includes suggested queries covering various domains:\n\n| Category | Example Query |\n|----------|---------------|\n| Sports | Chinese national football team match analysis |\n| Academic | ACL 2025 conference details and deadlines |\n| Research | NASA award number verification tasks |\n| Entertainment | Chinese entertainment industry historical events |\n| Travel | Beijing Dragon Boat Festival travel itinerary |\n| Technology | Automotive performance comparison analysis |\n\n### Interaction Pattern\n\nThe agent follows a structured thinking and action pattern defined in the `custom_user_prompt` [WebDancer/demos/assistant_qwq_chat.py:61-82]():\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant WebUI as \"Gradio WebUI\"\n    participant SearchAgent as \"SearchAgent\"\n    participant SGLang as \"SGLang Server\"\n    participant Tools as \"Search/Visit Tools\"\n    participant APIs as \"External APIs\"\n    \n    User-\u003e\u003eWebUI: \"Submit query\"\n    WebUI-\u003e\u003eSearchAgent: \"Process request\"\n    \n    loop \"Multi-step reasoning\"\n        SearchAgent-\u003e\u003eSGLang: \"\"\n        SGLang-\u003e\u003eSearchAgent: \"Generated thoughts\"\n        SearchAgent-\u003e\u003eSGLang: \"\u003ctool_call\u003e with parameters \u003c/tool_call\u003e\"\n        SGLang-\u003e\u003eSearchAgent: \"Tool execution plan\"\n        SearchAgent-\u003e\u003eTools: \"Execute search/visit\"\n        Tools-\u003e\u003eAPIs: \"API calls\"\n        APIs-\u003e\u003eTools: \"Results\"\n        Tools-\u003e\u003eSearchAgent: \"\u003ctool_response\u003e data \u003c/tool_response\u003e\"\n    end\n    \n    SearchAgent-\u003e\u003eSGLang: \"\u003canswer\u003e final response \u003c/answer\u003e\"\n    SGLang-\u003e\u003eSearchAgent: \"Formatted answer\"\n    SearchAgent-\u003e\u003eWebUI: \"Complete response\"\n    WebUI-\u003e\u003eUser: \"Display results\"\n```\n\n### System Prompt Configuration\n\nThe agent uses a comprehensive system prompt [WebDancer/demos/assistant_qwq_chat.py:39-47]() that defines its behavior:\n\n**Core Principles:**\n1. **Persistent Actions:** Continue until satisfactory answer found\n2. **Repeated Verification:** Cross-check and validate information\n3. **Attention to Detail:** Analyze sources for accuracy and relevance\n\nThe system prompt includes current datetime context using `date2str(get_date_now(), with_week=True)` for temporal awareness.\n\nSources: [WebDancer/demos/assistant_qwq_chat.py:39-83](), [WebDancer/demos/assistant_qwq_chat.py:105-136]()\n\n## Deployment Commands\n\n### Complete Deployment Process\n\n1. **Model Deployment:**\n```bash\ncd scripts\nbash deploy_model.sh /path/to/WebDancer-32B\n```\n\n2. **Demo Launch:**\n```bash\ncd scripts\nbash run_demo.sh\n```\n\nThe deployment creates a complete information seeking system accessible through a web browser at the configured address.\n\nSources: [WebDancer/readme.md:35-55]()"])</script><script>self.__next_f.push([1,"1e:T252f,"])</script><script>self.__next_f.push([1,"# Datasets and Trajectories\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/datasets/sample_qa.jsonl](WebDancer/datasets/sample_qa.jsonl)\n- [WebDancer/datasets/sample_traj.jsonl](WebDancer/datasets/sample_traj.jsonl)\n\n\u003c/details\u003e\n\n\n\nThis document covers WebDancer's training datasets and trajectory formats, including the structure of conversational trajectories, question-answer pairs, and their role in the training pipeline. For information about WebDancer's training methodology, see [Training Pipeline](#3.1). For details about WebDancer's architecture, see [Architecture and Implementation](#3.2).\n\n## Dataset Overview\n\nWebDancer utilizes two primary dataset formats for training: trajectory data in ChatML format and question-answer pairs. These datasets support the four-stage training paradigm including data construction, trajectory sampling, supervised fine-tuning, and reinforcement learning.\n\n```mermaid\ngraph TB\n    subgraph \"Dataset Types\"\n        TD[\"sample_traj.jsonl\u003cbr/\u003eTrajectory Data\"]\n        QD[\"sample_qa.jsonl\u003cbr/\u003eQA Data\"]\n    end\n    \n    subgraph \"Training Stages\"\n        SFT[\"Supervised Fine-tuning\"]\n        RL[\"Reinforcement Learning\"]\n        TS[\"Trajectory Sampling\"]\n    end\n    \n    subgraph \"Data Formats\"\n        CM[\"ChatML Format\"]\n        QA[\"Question-Answer Pairs\"]\n    end\n    \n    TD --\u003e CM\n    QD --\u003e QA\n    CM --\u003e SFT\n    QA --\u003e SFT\n    CM --\u003e TS\n    TS --\u003e RL\n    \n    TD -.-\u003e |\"type: chatml\"| CM\n    QD -.-\u003e |\"question/answer fields\"| QA\n```\n\n**Dataset Structure and Training Integration**\n\nSources: [WebDancer/datasets/sample_traj.jsonl:1-6](), [WebDancer/datasets/sample_qa.jsonl:1-10]()\n\n## Trajectory Format and Structure\n\nWebDancer trajectories use the ChatML (Chat Markup Language) format to represent multi-turn conversations between the agent and tools. Each trajectory contains structured interaction data for training the ReAct-based reasoning capabilities.\n\n### ChatML Trajectory Schema\n\n```mermaid\ngraph LR\n    subgraph \"Trajectory Entry\"\n        TYPE[\"type: 'chatml'\"]\n        TASK[\"task: 'agent/multiturn_search'\"]\n        MESSAGES[\"messages: []\"]\n    end\n    \n    subgraph \"Message Types\"\n        SYSTEM[\"system\u003cbr/\u003eRole Definition\"]\n        USER[\"user\u003cbr/\u003eTool Definitions + Query\"]\n        ASSISTANT[\"assistant\u003cbr/\u003eReasoning + Actions\"]\n    end\n    \n    subgraph \"Assistant Components\"\n        THINK[\"\u003cthink\u003e tags\u003cbr/\u003eReasoning Process\"]\n        TOOLCALL[\"\u003ctool_call\u003e tags\u003cbr/\u003eFunction Calls\"]\n        TOOLRESP[\"\u003ctool_response\u003e tags\u003cbr/\u003eTool Outputs\"]\n        ANSWER[\"\u003canswer\u003e tags\u003cbr/\u003eFinal Response\"]\n    end\n    \n    MESSAGES --\u003e SYSTEM\n    MESSAGES --\u003e USER\n    MESSAGES --\u003e ASSISTANT\n    \n    ASSISTANT --\u003e THINK\n    ASSISTANT --\u003e TOOLCALL\n    ASSISTANT --\u003e TOOLRESP\n    ASSISTANT --\u003e ANSWER\n```\n\n**Trajectory Message Structure**\n\n### System Message Components\n\nThe system message establishes the agent's role and operational principles:\n\n```json\n{\n  \"role\": \"system\",\n  \"content\": \"You are a Web Information Seeking Master. Your task is to thoroughly seek the internet for information and provide accurate answers to questions. No matter how complex the query, you will not give up until you find the corresponding information.\\n\\nAs you proceed, adhere to the following principles:\\n\\n1. **Persistent Actions for Answers**: You will engage in many interactions, delving deeply into the topic to explore all possible aspects until a satisfactory answer is found.\\n\\n2. **Repeated Verification**: Before presenting a Final Answer, you will **cross-check** and **validate the information** you've gathered to confirm its accuracy and reliability.\\n\\n3. **Attention to Detail**: You will carefully analyze each information source to ensure that all data is current, relevant, and from credible origins.\\nCurrent date: 2025-07-18\"\n}\n```\n\n### Tool Definitions\n\nThe user message includes tool specifications for `search` and `visit` functions:\n\n| Tool | Parameters | Description |\n|------|------------|-------------|\n| `search` | `query: array\u003cstring\u003e` | Performs batched web searches with multiple queries |\n| `visit` | `url: array\u003cstring\u003e`, `goal: string` | Visits webpages and returns content summaries |\n\n### Assistant Response Format\n\nAssistant responses follow a structured ReAct pattern with XML-style tags:\n\n```mermaid\nsequenceDiagram\n    participant A as Assistant\n    participant T as Tools\n    \n    A-\u003e\u003eA: \u003cthink\u003e Reasoning Process\n    A-\u003e\u003eT: \u003ctool_call\u003e Function Execution\n    T-\u003e\u003eA: \u003ctool_response\u003e Results\n    A-\u003e\u003eA: \u003cthink\u003e Continue Reasoning\n    A-\u003e\u003eT: \u003ctool_call\u003e Additional Calls\n    T-\u003e\u003eA: \u003ctool_response\u003e More Results\n    A-\u003e\u003eA: \u003cthink\u003e Final Analysis\n    A-\u003e\u003eA: \u003canswer\u003e Complete Response\n```\n\n**ReAct Reasoning and Action Cycle**\n\nSources: [WebDancer/datasets/sample_traj.jsonl:1-2]()\n\n## QA Dataset Format\n\nThe question-answer dataset provides structured training pairs for information seeking tasks, organized with categorical tags for different data sources and complexity levels.\n\n### QA Entry Structure\n\n```mermaid\ngraph TB\n    subgraph \"QA Entry Schema\"\n        Q[\"question: string\u003cbr/\u003eInformation seeking query\"]\n        A[\"answer: string\u003cbr/\u003eTarget response\"]\n        T[\"tag: string\u003cbr/\u003eData source category\"]\n    end\n    \n    subgraph \"Tag Categories\"\n        E2H[\"e2hqa\u003cbr/\u003eEnd-to-End QA\"]\n        CRW[\"crawlqa\u003cbr/\u003eWeb Crawling QA\"]\n    end\n    \n    T --\u003e E2H\n    T --\u003e CRW\n```\n\n**QA Dataset Schema and Categories**\n\n### Question Categories and Complexity\n\n| Tag | Description | Example Count | Complexity Level |\n|-----|-------------|---------------|------------------|\n| `e2hqa` | End-to-end question answering | 100 entries | Multi-hop reasoning |\n| `crawlqa` | Web crawling based QA | 100 entries | Single-source retrieval |\n\n### Sample QA Patterns\n\n**Multi-hop Reasoning (e2hqa)**:\n- Questions requiring multiple information sources\n- Complex entity relationships\n- Historical and cultural knowledge integration\n\n**Web Crawling (crawlqa)**:\n- Direct information retrieval\n- Specific factual queries\n- Website-specific data extraction\n\nSources: [WebDancer/datasets/sample_qa.jsonl:1-201]()\n\n## Data Flow in Training Pipeline\n\nThe datasets integrate into WebDancer's training pipeline through multiple stages, supporting both supervised learning and reinforcement learning phases.\n\n```mermaid\ngraph TB\n    subgraph \"Dataset Sources\"\n        TRAJ_FILE[\"sample_traj.jsonl\"]\n        QA_FILE[\"sample_qa.jsonl\"]\n    end\n    \n    subgraph \"Data Processing\"\n        PARSER[\"ChatML Parser\"]\n        QA_PROC[\"QA Processor\"]\n        TOKENIZER[\"Tokenization\"]\n    end\n    \n    subgraph \"Training Components\"\n        SFT_DATA[\"SFT Training Data\"]\n        RL_TRAJ[\"RL Trajectories\"]\n        EVAL_SET[\"Evaluation Set\"]\n    end\n    \n    subgraph \"Model Training\"\n        SFT_STAGE[\"Supervised Fine-tuning\"]\n        RL_STAGE[\"DAPO Reinforcement Learning\"]\n    end\n    \n    TRAJ_FILE --\u003e PARSER\n    QA_FILE --\u003e QA_PROC\n    \n    PARSER --\u003e TOKENIZER\n    QA_PROC --\u003e TOKENIZER\n    \n    TOKENIZER --\u003e SFT_DATA\n    TOKENIZER --\u003e RL_TRAJ\n    TOKENIZER --\u003e EVAL_SET\n    \n    SFT_DATA --\u003e SFT_STAGE\n    RL_TRAJ --\u003e RL_STAGE\n    \n    SFT_STAGE --\u003e RL_STAGE\n```\n\n**Training Data Pipeline Integration**\n\n### Trajectory Sampling Process\n\nThe training pipeline uses trajectory data for:\n\n1. **Initial Supervised Fine-tuning**: Learning basic ReAct patterns\n2. **Trajectory Generation**: Creating diverse reasoning paths\n3. **Reward Model Training**: Evaluating response quality\n4. **Policy Optimization**: DAPO reinforcement learning\n\n### Evaluation Integration\n\nBoth datasets contribute to evaluation through:\n- **Question Answering Accuracy**: Direct QA performance\n- **Trajectory Quality**: Reasoning coherence and tool usage\n- **Information Seeking Success**: End-to-end task completion\n\nSources: [WebDancer/datasets/sample_traj.jsonl:1-6](), [WebDancer/datasets/sample_qa.jsonl:1-10]()\n\n## Usage in WebDancer Training\n\nThe datasets support WebDancer's autonomous information seeking capabilities through structured training on multi-step reasoning and tool usage patterns.\n\n### Training Data Characteristics\n\n| Aspect | Trajectory Data | QA Data |\n|--------|----------------|---------|\n| Format | ChatML conversations | Question-answer pairs |\n| Purpose | ReAct pattern learning | Task completion training |\n| Complexity | Multi-turn interactions | Single-turn responses |\n| Tool Usage | Explicit tool calls | Implicit tool requirements |\n\n### Integration with Training Stages\n\n```mermaid\ngraph LR\n    subgraph \"Stage 1: Data Construction\"\n        DC[\"Browsing Data\u003cbr/\u003eConstruction\"]\n    end\n    \n    subgraph \"Stage 2: Trajectory Sampling\"\n        TS[\"Expert Trajectory\u003cbr/\u003eGeneration\"]\n    end\n    \n    subgraph \"Stage 3: Supervised Fine-tuning\"\n        SFT[\"ReAct Pattern\u003cbr/\u003eLearning\"]\n    end\n    \n    subgraph \"Stage 4: Reinforcement Learning\"\n        RL[\"DAPO Policy\u003cbr/\u003eOptimization\"]\n    end\n    \n    DC --\u003e TS\n    TS --\u003e SFT\n    SFT --\u003e RL\n    \n    DC -.-\u003e |\"sample_qa.jsonl\"| SFT\n    TS -.-\u003e |\"sample_traj.jsonl\"| SFT\n    SFT -.-\u003e |\"Generated trajectories\"| RL\n```\n\n**Four-Stage Training Integration**\n\nThe datasets enable WebDancer to develop sophisticated information seeking behaviors through exposure to diverse reasoning patterns, tool usage strategies, and question-answering scenarios that span multiple domains and complexity levels.\n\nSources: [WebDancer/datasets/sample_traj.jsonl:1-6](), [WebDancer/datasets/sample_qa.jsonl:1-201]()"])</script><script>self.__next_f.push([1,"1f:T3271,"])</script><script>self.__next_f.push([1,"# WebSailor\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [WebSailor/README.md](WebSailor/README.md)\n- [assets/aliyun.png](assets/aliyun.png)\n\n\u003c/details\u003e\n\n\n\nWebSailor implements a post-training methodology for super-human reasoning in web navigation tasks. The system provides specialized training techniques for handling high-uncertainty information seeking through the `SailorFog-QA` data synthesis pipeline and `DUPO` reinforcement learning algorithm.\n\nKey implementation components include the `MultiTurnReactAgent` class for web interaction, `SGLang` server orchestration for model deployment, and integration with `Search` and `Visit` tools for web information retrieval.\n\nFor training pipeline implementation, see [Training Pipeline](#4.1). For `MultiTurnReactAgent` architecture and SGLang deployment, see [Architecture and Implementation](#4.2). For `Search` and `Visit` tool components, see [Tools and Components](#4.3).\n\n## Overview\n\nWebSailor provides post-training methodology for web agents handling Level 3 difficulty tasks characterized by high uncertainty and non-linear solution paths. The implementation consists of three core modules:\n\n### Core Components\n\n| Component | Implementation | Purpose |\n|-----------|---------------|---------|\n| `SailorFog-QA` | Knowledge graph construction and information obfuscation | High-uncertainty task generation |\n| `RFT` | Rejection sampling fine-tuning | Cold-start training phase |\n| `DUPO` | Duplicating Sampling Policy Optimization | Agentic reinforcement learning |\n\n### System Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Data Pipeline\"\n        SFQA[\"sailorfog-QA.jsonl\u003cbr/\u003eDataset\"]\n        KG[\"Knowledge Graph\u003cbr/\u003eConstruction\"]\n        OBF[\"Information\u003cbr/\u003eObfuscation\"]\n    end\n    \n    subgraph \"Training Modules\"\n        RFT[\"RFT Cold Start\u003cbr/\u003eModule\"]\n        DUPO[\"DUPO RL\u003cbr/\u003eAlgorithm\"]\n        VERL[\"verl Framework\u003cbr/\u003eIntegration\"]\n    end\n    \n    subgraph \"Deployment Infrastructure\"\n        SGLANG1[\"sglang_server_6001\u003cbr/\u003eOriginal Model\"]\n        SGLANG2[\"sglang_server_6002\u003cbr/\u003eSummary Model\"]\n        AGENT[\"MultiTurnReactAgent\u003cbr/\u003eImplementation\"]\n    end\n    \n    subgraph \"Tool Layer\"\n        SEARCH[\"Search Tool\u003cbr/\u003eGoogle Serper API\"]\n        VISIT[\"Visit Tool\u003cbr/\u003eJina Reader API\"]\n    end\n    \n    KG --\u003e OBF\n    OBF --\u003e SFQA\n    SFQA --\u003e RFT\n    RFT --\u003e DUPO\n    DUPO --\u003e VERL\n    \n    VERL --\u003e SGLANG1\n    VERL --\u003e SGLANG2\n    SGLANG1 --\u003e AGENT\n    SGLANG2 --\u003e AGENT\n    \n    AGENT --\u003e SEARCH\n    AGENT --\u003e VISIT\n```\n\nWebSailor-7B achieves state-of-the-art performance among open-source agents, outperforming larger baseline models through specialized post-training techniques.\n\nSources: [WebSailor/README.md:1-122](), [WebSailor/README.md:96]()\n\n## Implementation Architecture\n\nWebSailor implements a three-phase training methodology through specific code modules and data pipelines:\n\n### Training Phase Implementation\n\n```mermaid\ngraph TD\n    subgraph \"Phase 1: Data Synthesis\"\n        DATASET[\"dataset/sailorfog-QA.jsonl\u003cbr/\u003eTraining Data\"]\n        CONSTRUCT[\"Knowledge Graph\u003cbr/\u003eConstruction Module\"]\n        OBFUSCATE[\"Information\u003cbr/\u003eObfuscation Pipeline\"]\n    end\n    \n    subgraph \"Phase 2: Cold Start Training\"\n        TRAJECTORY[\"Expert Trajectory\u003cbr/\u003eGeneration\"]\n        RECONSTRUCT[\"Reasoning\u003cbr/\u003eReconstruction\"]\n        RFT_MODULE[\"RFT Training\u003cbr/\u003eModule\"]\n    end\n    \n    subgraph \"Phase 3: Reinforcement Learning\"\n        DUPO_ALGO[\"DUPO Algorithm\u003cbr/\u003eImplementation\"]\n        VERL_FRAMEWORK[\"verl Framework\u003cbr/\u003eIntegration\"]\n        POLICY_REFINE[\"Policy\u003cbr/\u003eRefinement\"]\n    end\n    \n    CONSTRUCT --\u003e OBFUSCATE\n    OBFUSCATE --\u003e DATASET\n    DATASET --\u003e TRAJECTORY\n    TRAJECTORY --\u003e RECONSTRUCT\n    RECONSTRUCT --\u003e RFT_MODULE\n    RFT_MODULE --\u003e DUPO_ALGO\n    DUPO_ALGO --\u003e VERL_FRAMEWORK\n    VERL_FRAMEWORK --\u003e POLICY_REFINE\n```\n\n### Task Classification Framework\n\nWebSailor implements a three-level difficulty classification system for information-seeking tasks:\n\n| Level | Implementation | Characteristics | Data Examples |\n|-------|---------------|----------------|---------------|\n| Level 1 | Direct query processing | Low uncertainty, linear paths | Simple factual lookups |\n| Level 2 | Multi-step reasoning | Moderate uncertainty, structured logic | Comparative analysis tasks |\n| Level 3 | `SailorFog-QA` pipeline | High uncertainty, non-linear exploration | Complex research scenarios |\n\nThe `SailorFog-QA` dataset specifically targets Level 3 tasks, providing training data for scenarios requiring creative exploration and synthesis across uncertain information landscapes.\n\nSources: [WebSailor/README.md:11-17](), [WebSailor/README.md:96]()\n\n## SailorFog-QA Pipeline Implementation\n\nThe `SailorFog-QA` data synthesis pipeline generates high-uncertainty training data through systematic knowledge graph manipulation and information obfuscation techniques:\n\n### Pipeline Architecture\n\n```mermaid\nflowchart TD\n    subgraph \"Graph Construction Module\"\n        EXTRACT[\"Entity Extraction\u003cbr/\u003ePipeline\"]\n        MAP[\"Relation Mapping\u003cbr/\u003eAlgorithm\"] \n        ASSEMBLE[\"Graph Assembly\u003cbr/\u003eComponent\"]\n    end\n    \n    subgraph \"Obfuscation Engine\"\n        HIDE[\"Information Hiding\u003cbr/\u003eStrategy\"]\n        SCATTER[\"Path Scattering\u003cbr/\u003eAlgorithm\"]\n        INJECT[\"Uncertainty Injection\u003cbr/\u003eModule\"]\n    end\n    \n    subgraph \"QA Generation System\"\n        FORMULATE[\"Question Formulation\u003cbr/\u003eGenerator\"]\n        VALIDATE[\"Ground Truth\u003cbr/\u003eValidator\"]\n        OUTPUT[\"sailorfog-QA.jsonl\u003cbr/\u003eOutput\"]\n    end\n    \n    EXTRACT --\u003e MAP\n    MAP --\u003e ASSEMBLE\n    ASSEMBLE --\u003e HIDE\n    HIDE --\u003e SCATTER\n    SCATTER --\u003e INJECT\n    INJECT --\u003e FORMULATE\n    FORMULATE --\u003e VALIDATE\n    VALIDATE --\u003e OUTPUT\n```\n\n### Data Format Structure\n\nThe `sailorfog-QA.jsonl` dataset contains training examples with the following structure:\n\n```json\n{\n  \"question\": \"High-uncertainty query requiring exploration\",\n  \"answer\": \"Ground truth response\",\n  \"obfuscation_level\": \"Level 3\",\n  \"knowledge_graph\": \"Fragmented graph structure\",\n  \"exploration_path\": \"Non-linear solution trajectory\"\n}\n```\n\nThe obfuscation algorithms ensure generated tasks require multi-step exploration and cannot be solved through direct pattern matching or memorized responses.\n\nSources: [WebSailor/README.md:13-14](), [WebSailor/README.md:96]()\n\n## Training and Deployment Architecture\n\nWebSailor implements a distributed training and evaluation architecture using `SGLang` servers and the `verl` framework:\n\n### Infrastructure Components\n\n```mermaid\ngraph TB\n    subgraph \"SGLang Deployment\"\n        SGLANG_6001[\"sglang_server_6001\u003cbr/\u003eWebSailor Model\u003cbr/\u003ePort 6001\"]\n        SGLANG_6002[\"sglang_server_6002\u003cbr/\u003eSummary Model\u003cbr/\u003ePort 6002\"]\n        DEPLOY_SCRIPT[\"scripts/deploy_model.sh\u003cbr/\u003eDeployment Script\"]\n    end\n    \n    subgraph \"Training Framework\"\n        RFT_TRAINER[\"RFT Training\u003cbr/\u003eComponent\"]\n        DUPO_TRAINER[\"DUPO Algorithm\u003cbr/\u003eImplementation\"]\n        VERL_ENGINE[\"verl Framework\u003cbr/\u003eEngine\"]\n    end\n    \n    subgraph \"Agent Implementation\"\n        MULTIAGENT[\"MultiTurnReactAgent\u003cbr/\u003eClass\"]\n        REACT_LOOP[\"ReAct Framework\u003cbr/\u003eLoop\"]\n        ACTION_PARSER[\"Action Parser\u003cbr/\u003eModule\"]\n    end\n    \n    subgraph \"Evaluation System\"\n        TEST_SCRIPT[\"src/scripts/test.sh\u003cbr/\u003eEvaluation Script\"]\n        THREAD_EXECUTOR[\"ThreadPoolExecutor\u003cbr/\u003eConcurrent Processing\"]\n        EVAL_METRICS[\"Evaluation Metrics\u003cbr/\u003eCalculator\"]\n    end\n    \n    subgraph \"External Integrations\"\n        SERPER_API[\"Google Serper API\u003cbr/\u003eGOOGLE_SEARCH_KEY\"]\n        JINA_API[\"Jina Reader API\u003cbr/\u003eJINA_API_KEY\"]\n        DASHSCOPE_API[\"DashScope API\u003cbr/\u003eDASHSCOPE_API_KEY\"]\n    end\n    \n    DEPLOY_SCRIPT --\u003e SGLANG_6001\n    DEPLOY_SCRIPT --\u003e SGLANG_6002\n    \n    SGLANG_6001 --\u003e RFT_TRAINER\n    SGLANG_6002 --\u003e DUPO_TRAINER\n    RFT_TRAINER --\u003e VERL_ENGINE\n    DUPO_TRAINER --\u003e VERL_ENGINE\n    \n    VERL_ENGINE --\u003e MULTIAGENT\n    MULTIAGENT --\u003e REACT_LOOP\n    REACT_LOOP --\u003e ACTION_PARSER\n    \n    MULTIAGENT --\u003e TEST_SCRIPT\n    TEST_SCRIPT --\u003e THREAD_EXECUTOR\n    THREAD_EXECUTOR --\u003e EVAL_METRICS\n    \n    MULTIAGENT --\u003e SERPER_API\n    MULTIAGENT --\u003e JINA_API\n    MULTIAGENT --\u003e DASHSCOPE_API\n```\n\n### Implementation Details\n\nThe training architecture uses dual `SGLang` servers for specialized model serving:\n- **Port 6001**: Primary WebSailor model for inference\n- **Port 6002**: Summary model for response processing\n\nThe `MultiTurnReactAgent` class implements the core reasoning loop, integrating with external APIs through standardized tool interfaces.\n\nSources: [WebSailor/README.md:62-65](), [WebSailor/README.md:105-108]()\n\n## Model Variants and Benchmark Results\n\nWebSailor provides multiple model configurations optimized for different deployment scenarios:\n\n### Model Specifications\n\n| Model | Parameters | HuggingFace Repository | Primary Benchmarks |\n|-------|------------|----------------------|-------------------|\n| `WebSailor-3B` | 3 billion | `Alibaba-NLP/WebSailor-3B` | BrowseComp, GAIA |\n| `WebSailor-7B` | 7 billion | `Alibaba-NLP/WebSailor-7B` | BrowseComp, SimpleQA |\n| `WebSailor-32B` | 32 billion | Available soon | All evaluation sets |\n| `WebSailor-72B` | 72 billion | Proprietary | BrowseComp-en/zh |\n\n### Evaluation Dataset Requirements\n\nThe evaluation pipeline requires specific dataset files in `src/eval_data/`:\n\n```bash\nsrc/eval_data/\n├── browsecomp_en.jsonl\n├── browsecomp_zh.jsonl  \n├── gaia.jsonl\n├── xbench-deepsearch.jsonl\n└── example.jsonl\n```\n\n### Performance Results\n\n| Benchmark | WebSailor-72B | Key Metrics |\n|-----------|---------------|-------------|\n| **BrowseComp-en** | 12.0% | Open-source SOTA |\n| **BrowseComp-zh** | 30.1% | Multilingual capability |\n| **GAIA** | 55.4% | Competitive with proprietary |\n| **SimpleQA** | Strong performance | Cross-difficulty generalization |\n\nThe `test.sh` script performs three inference runs and aggregates results for final evaluation scoring.\n\nSources: [WebSailor/README.md:19-34](), [WebSailor/README.md:49-58]()\n\n## WebAgent Ecosystem Integration\n\nWebSailor implements post-training methodology within the WebAgent framework, integrating with other components through shared datasets and evaluation pipelines:\n\n### Component Interactions\n\n```mermaid\ngraph TB\n    subgraph \"WebAgent Components\"\n        WEBSHAPER[\"WebShaper/\u003cbr/\u003eFormalization-driven\u003cbr/\u003eData Synthesis\"]\n        WEBSAILOR[\"WebSailor/\u003cbr/\u003ePost-training\u003cbr/\u003eMethodology\"]\n        WEBDANCER[\"WebDancer/\u003cbr/\u003eAutonomous\u003cbr/\u003eInformation Seeking\"]\n        WEBWALKER[\"WebWalker/\u003cbr/\u003eBenchmarking\u003cbr/\u003eFramework\"]\n    end\n    \n    subgraph \"Dataset Artifacts\"\n        WSQA_DATA[\"WebShaperQA\u003cbr/\u003edataset/\"]\n        SFQA_DATA[\"dataset/sailorfog-QA.jsonl\u003cbr/\u003eSailorFog-QA\"]\n        WWQA_DATA[\"WebWalkerQA\u003cbr/\u003ebenchmark/\"]\n    end\n    \n    subgraph \"Shared Tools\"\n        SEARCH_TOOL[\"Search Tool\u003cbr/\u003eGoogle Serper API\"]\n        VISIT_TOOL[\"Visit Tool\u003cbr/\u003eJina Reader API\"]\n        MULTIAGENT_IMPL[\"MultiTurnReactAgent\u003cbr/\u003eImplementation\"]\n    end\n    \n    subgraph \"Evaluation Infrastructure\"\n        GAIA_EVAL[\"GAIA Benchmark\u003cbr/\u003eEvaluation\"]\n        BC_EVAL[\"BrowseComp\u003cbr/\u003een/zh Evaluation\"]\n        SIMPLE_EVAL[\"SimpleQA\u003cbr/\u003eEvaluation\"]\n    end\n    \n    WEBSHAPER --\u003e WSQA_DATA\n    WEBSAILOR --\u003e SFQA_DATA\n    WEBWALKER --\u003e WWQA_DATA\n    \n    WEBSAILOR --\u003e SEARCH_TOOL\n    WEBSAILOR --\u003e VISIT_TOOL\n    WEBSAILOR --\u003e MULTIAGENT_IMPL\n    \n    WEBDANCER --\u003e SEARCH_TOOL\n    WEBDANCER --\u003e VISIT_TOOL\n    WEBDANCER --\u003e MULTIAGENT_IMPL\n    \n    WEBSAILOR --\u003e GAIA_EVAL\n    WEBSAILOR --\u003e BC_EVAL\n    WEBSAILOR --\u003e SIMPLE_EVAL\n```\n\n### Shared Infrastructure\n\nWebSailor leverages common WebAgent components:\n- **Tool Integration**: Standardized `Search` and `Visit` tool interfaces\n- **Agent Framework**: `MultiTurnReactAgent` class for web interaction\n- **Evaluation Pipeline**: Shared benchmark datasets and scoring mechanisms\n- **Deployment**: Common `SGLang` server deployment patterns\n\nThe `DUPO` reinforcement learning algorithm and `SailorFog-QA` pipeline represent WebSailor's unique contributions to the ecosystem.\n\nSources: [README.md:74-81](), [WebSailor/README.md:1-122]()\n\n## Quick Start and Deployment\n\nWebSailor provides streamlined deployment through standardized scripts and model distribution:\n\n### Environment Setup\n```bash\nconda create -n websailor python=3.11\npip install -r requirements.txt\n```\n\n### Model Access\nModels are distributed via Hugging Face Hub at `Alibaba-NLP/WebSailor-3B` and related repositories for larger variants.\n\n### Evaluation Infrastructure\nThe evaluation system uses `test.sh` script that:\n1. Launches dual SGLang servers (ports 6001, 6002)\n2. Performs three inference runs\n3. Conducts evaluation based on aggregated results\n4. Requires Google Search and Jina API keys\n\nSources: [WebSailor/README.md:36-66]()"])</script><script>self.__next_f.push([1,"20:T2b7a,"])</script><script>self.__next_f.push([1,"# Training Pipeline\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebSailor/README.md](WebSailor/README.md)\n\n\u003c/details\u003e\n\n\n\nThis page documents WebSailor's comprehensive three-stage training methodology that enables super-human reasoning for web navigation tasks. The training pipeline transforms base language models into specialized web agents capable of handling high-uncertainty information-seeking scenarios.\n\nFor information about WebSailor's architecture and implementation details, see [Architecture and Implementation](#4.2). For details about the tools and components used during training, see [Tools and Components](#4.3).\n\n## Overview\n\nWebSailor employs a sophisticated three-stage training paradigm designed to progressively build web navigation capabilities:\n\n1. **Expert Trajectories Generation** - Creates high-quality demonstration data through SailorFog-QA pipeline\n2. **RFT Cold Start** - Establishes baseline capabilities using Rejection Sampling Fine-tuning  \n3. **DUPO Reinforcement Learning** - Refines exploratory strategies using Duplicating Sampling Policy Optimization\n\nThis approach addresses the extreme uncertainty inherent in web information-seeking tasks by first providing structured supervision, then bootstrapping performance through rejection sampling, and finally optimizing exploration strategies through reinforcement learning.\n\n## Training Pipeline Architecture\n\n```mermaid\ngraph TD\n    subgraph \"Stage 1: Expert Trajectories\"\n        A[\"SailorFog-QA Pipeline\"] --\u003e B[\"Knowledge Graph Construction\"]\n        B --\u003e C[\"Information Obfuscation\"]\n        C --\u003e D[\"High-Uncertainty Questions\"]\n        D --\u003e E[\"Expert Trajectory Generation\"]\n        E --\u003e F[\"sailorfog-QA.jsonl\"]\n    end\n    \n    subgraph \"Stage 2: RFT Cold Start\"\n        F --\u003e G[\"Rejection Sampling Fine-tuning\"]\n        G --\u003e H[\"High-Quality Example Selection\"]\n        H --\u003e I[\"Baseline Capability Establishment\"]\n        I --\u003e J[\"RFT Checkpoint\"]\n    end\n    \n    subgraph \"Stage 3: DUPO RL\"\n        J --\u003e K[\"Duplicating Sampling Policy Optimization\"]\n        K --\u003e L[\"verl Framework\"]\n        L --\u003e M[\"Exploratory Strategy Refinement\"]\n        M --\u003e N[\"Final WebSailor Model\"]\n    end\n    \n    subgraph \"Data Sources\"\n        O[\"Complex Knowledge Graphs\"] --\u003e B\n        P[\"Information Landscapes\"] --\u003e C\n    end\n    \n    subgraph \"Training Infrastructure\"\n        Q[\"SGLang Server\"] --\u003e G\n        Q --\u003e K\n        R[\"Multi-GPU Setup\"] --\u003e L\n    end\n    \n    O --\u003e A\n    P --\u003e A\n    Q --\u003e E\n    R --\u003e G\n```\n\n**Training Pipeline Flow Diagram**\n\nThis diagram illustrates the complete training pipeline from data construction through final model optimization. Each stage builds upon the previous one to create increasingly sophisticated web navigation capabilities.\n\nSources: [WebSailor/README.md:88-109]()\n\n## Stage 1: Expert Trajectories Generation\n\nThe first stage focuses on creating high-quality training data through the SailorFog-QA pipeline. This process constructs challenging information-seeking scenarios that require complex reasoning and exploration.\n\n### SailorFog-QA Data Construction\n\n```mermaid\ngraph LR\n    subgraph \"Knowledge Graph Processing\"\n        A[\"Complex KG Sources\"] --\u003e B[\"Graph Sampling\"]\n        B --\u003e C[\"Entity Relationship Mapping\"]\n        C --\u003e D[\"Multi-hop Path Construction\"]\n    end\n    \n    subgraph \"Information Obfuscation\"\n        D --\u003e E[\"Uncertainty Injection\"]\n        E --\u003e F[\"Non-linear Solution Paths\"]\n        F --\u003e G[\"Level 3 Difficulty Tasks\"]\n    end\n    \n    subgraph \"Quality Control\"\n        G --\u003e H[\"Expert Validation\"]\n        H --\u003e I[\"Trajectory Verification\"]\n        I --\u003e J[\"sailorfog-QA.jsonl\"]\n    end\n    \n    subgraph \"Output Format\"\n        J --\u003e K[\"Question-Answer Pairs\"]\n        K --\u003e L[\"Multi-step Reasoning Chains\"]\n        L --\u003e M[\"Tool Usage Patterns\"]\n    end\n```\n\n**SailorFog-QA Construction Pipeline**\n\nThe SailorFog-QA pipeline creates Level 3 difficulty tasks characterized by high uncertainty and complex, non-linear solution paths. The process begins with knowledge graph sampling and applies information obfuscation techniques to generate questions requiring creative exploration.\n\n### Data Format and Structure\n\nThe generated training data follows a structured format that captures both the question complexity and the required reasoning trajectory:\n\n| Component | Description | Purpose |\n|-----------|-------------|---------|\n| Question | High-uncertainty information-seeking query | Drives exploration behavior |\n| Context | Obfuscated knowledge graph fragments | Provides partial information |\n| Trajectory | Multi-step reasoning and action sequence | Supervision for training |\n| Tools | Search and Visit tool usage patterns | Teaches tool interaction |\n\nSources: [WebSailor/README.md:13-16](), [WebSailor/README.md:90-96]()\n\n## Stage 2: RFT Cold Start\n\nThe Rejection Sampling Fine-tuning (RFT) stage establishes baseline capabilities by training on a curated set of high-quality examples. This \"cold start\" approach addresses the challenge of bootstrapping performance before reinforcement learning.\n\n### RFT Implementation Process\n\n```mermaid\nsequenceDiagram\n    participant Base as \"Base Language Model\"\n    participant RFT as \"RFT Process\"\n    participant Expert as \"Expert Trajectories\"\n    participant Sampler as \"Rejection Sampler\"\n    participant Model as \"RFT Checkpoint\"\n    \n    Base-\u003e\u003eRFT: \"Initialize with base weights\"\n    Expert-\u003e\u003eRFT: \"Load sailorfog-QA.jsonl\"\n    RFT-\u003e\u003eSampler: \"Generate candidate responses\"\n    Sampler-\u003e\u003eExpert: \"Compare with expert trajectories\"\n    Expert-\u003e\u003eSampler: \"Quality scores\"\n    Sampler-\u003e\u003eRFT: \"Accept/reject samples\"\n    RFT-\u003e\u003eModel: \"Update weights on accepted samples\"\n    Model-\u003e\u003eRFT: \"Improved baseline capability\"\n```\n\n**RFT Cold Start Sequence**\n\nThe RFT process uses rejection sampling to select high-quality training examples, avoiding the stylistic and verbosity issues common in teacher model supervision. This creates a clean baseline for subsequent reinforcement learning.\n\n### Training Configuration\n\nThe RFT stage uses specific hyperparameters and training strategies optimized for web navigation tasks:\n\n- **Sampling Strategy**: Rejection sampling with expert trajectory comparison\n- **Quality Threshold**: Configurable acceptance criteria for generated responses\n- **Batch Processing**: Efficient handling of trajectory sequences\n- **Checkpoint Management**: Intermediate model saving for stage transitions\n\nSources: [WebSailor/README.md:15-16]()\n\n## Stage 3: DUPO Reinforcement Learning\n\nThe final stage employs Duplicating Sampling Policy Optimization (DUPO) to refine the agent's exploratory strategies. This reinforcement learning approach optimizes the model's ability to navigate uncertain information landscapes.\n\n### DUPO Algorithm Architecture\n\n```mermaid\ngraph TD\n    subgraph \"DUPO Framework\"\n        A[\"RFT Checkpoint\"] --\u003e B[\"Policy Network\"]\n        B --\u003e C[\"Action Sampling\"]\n        C --\u003e D[\"Environment Interaction\"]\n        D --\u003e E[\"Reward Computation\"]\n        E --\u003e F[\"Policy Gradient Update\"]\n        F --\u003e B\n    end\n    \n    subgraph \"Duplicating Sampling\"\n        C --\u003e G[\"Multiple Trajectory Sampling\"]\n        G --\u003e H[\"Trajectory Duplication\"]\n        H --\u003e I[\"Variance Reduction\"]\n        I --\u003e E\n    end\n    \n    subgraph \"Environment Setup\"\n        D --\u003e J[\"Search Tool\"]\n        D --\u003e K[\"Visit Tool\"]\n        J --\u003e L[\"Google Serper API\"]\n        K --\u003e M[\"Jina Reader API\"]\n    end\n    \n    subgraph \"Training Infrastructure\"\n        N[\"verl Framework\"] --\u003e F\n        O[\"Multi-GPU Coordination\"] --\u003e N\n        P[\"SGLang Server\"] --\u003e C\n    end\n```\n\n**DUPO Reinforcement Learning Architecture**\n\nDUPO introduces a novel duplicating sampling mechanism that generates multiple trajectories for each training example, reducing variance and improving policy optimization stability.\n\n### VERL Integration\n\nWebSailor integrates with the `verl` framework for distributed reinforcement learning training:\n\n| Component | Role | Implementation |\n|-----------|------|----------------|\n| `verl` Framework | RL training orchestration | Distributed policy optimization |\n| Policy Network | Action selection | Fine-tuned language model |\n| Reward Model | Trajectory evaluation | Success-based reward computation |\n| Environment | Web interaction simulation | Tool-mediated web access |\n\nThe DUPO algorithm specifically addresses the challenge of exploration in high-dimensional web navigation spaces by duplicating successful sampling strategies and optimizing for diverse solution paths.\n\nSources: [WebSailor/README.md:15-16](), [WebSailor/README.md:108-109]()\n\n## Training Infrastructure Requirements\n\n### Computational Resources\n\nThe three-stage training pipeline requires substantial computational resources:\n\n```mermaid\ngraph LR\n    subgraph \"Hardware Requirements\"\n        A[\"Multi-GPU Setup\"] --\u003e B[\"SGLang Server Deployment\"]\n        B --\u003e C[\"Model Inference\"]\n        C --\u003e D[\"Trajectory Generation\"]\n    end\n    \n    subgraph \"Software Stack\"\n        E[\"verl Framework\"] --\u003e F[\"RL Training\"]\n        G[\"SGLang\"] --\u003e H[\"Model Serving\"]\n        I[\"Python 3.11\"] --\u003e J[\"Environment Setup\"]\n    end\n    \n    subgraph \"External Dependencies\"\n        K[\"Google Serper API\"] --\u003e L[\"Search Functionality\"]\n        M[\"Jina Reader API\"] --\u003e N[\"Content Processing\"]\n        O[\"HuggingFace Models\"] --\u003e P[\"Base Model Weights\"]\n    end\n    \n    A --\u003e E\n    B --\u003e G\n    J --\u003e I\n    L --\u003e D\n    N --\u003e D\n    P --\u003e C\n```\n\n**Training Infrastructure Components**\n\n### Model Deployment Pipeline\n\nThe training process requires careful orchestration of model serving and training components:\n\n1. **SGLang Server Setup**: Hosts both evaluation models and summary models (Qwen2.5-72B-Instruct)\n2. **API Configuration**: Requires Google search keys and Jina keys for tool functionality  \n3. **Multi-instance Training**: Supports parallel trajectory generation and model updates\n4. **Checkpoint Management**: Automated saving and loading between training stages\n\nSources: [WebSailor/README.md:38-65]()\n\n## Performance Validation\n\n### Training Metrics\n\nThe training pipeline incorporates multiple validation mechanisms:\n\n| Metric | Stage | Purpose |\n|--------|-------|---------|\n| Trajectory Quality | Expert Generation | Ensures high-quality supervision |\n| Acceptance Rate | RFT Cold Start | Monitors rejection sampling effectiveness |\n| Exploration Diversity | DUPO RL | Validates policy exploration |\n| Task Success Rate | All Stages | Measures overall capability development |\n\n### Benchmark Integration\n\nThe training pipeline is validated against multiple benchmarks:\n\n- **BrowseComp-en/zh**: Complex web navigation tasks\n- **SimpleQA**: Generalization validation  \n- **GAIA**: Multi-modal reasoning evaluation\n- **XBench-DeepSearch**: Advanced search capabilities\n\nEach training stage can be evaluated independently to ensure progressive capability development and identify potential training issues early in the pipeline.\n\nSources: [WebSailor/README.md:19-34](), [WebSailor/README.md:49-57]()"])</script><script>self.__next_f.push([1,"21:T314e,"])</script><script>self.__next_f.push([1,"# Architecture and Implementation\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebSailor/README.md](WebSailor/README.md)\n- [WebSailor/src/react_agent.py](WebSailor/src/react_agent.py)\n- [WebSailor/src/run.sh](WebSailor/src/run.sh)\n- [WebSailor/src/run_multi_react.py](WebSailor/src/run_multi_react.py)\n\n\u003c/details\u003e\n\n\n\nThis document covers the technical architecture and implementation details of WebSailor's core components, including the `MultiTurnReactAgent` implementation, SailorFog-QA data synthesis pipeline, and deployment infrastructure. For information about WebSailor's training methodology, see [Training Pipeline](#4.1). For details about specific tools and components, see [Tools and Components](#4.3).\n\n## Core Agent Architecture\n\nWebSailor's primary implementation is the `MultiTurnReactAgent` class, which extends the `FnCallAgent` framework to provide sophisticated reasoning capabilities for web navigation tasks. The agent operates using a ReAct (Reasoning and Acting) paradigm with structured tool calling and context management.\n\n### MultiTurnReactAgent Implementation\n\n```mermaid\nclassDiagram\n    class FnCallAgent {\n        +function_list\n        +llm\n        +system_message\n    }\n    \n    class MultiTurnReactAgent {\n        +llm_generate_cfg\n        +llm_local_path\n        +model\n        +user_prompt\n        +call_server(msgs, max_tries)\n        +count_tokens(messages, model)\n        +_run(data, model, user_prompt)\n        +_call_tool(tool_name, tool_args)\n    }\n    \n    class OpenAI {\n        +api_key\n        +base_url\n        +chat.completions.create()\n    }\n    \n    class BaseTool {\n        +search\n        +visit\n    }\n    \n    FnCallAgent \u003c|-- MultiTurnReactAgent\n    MultiTurnReactAgent --\u003e OpenAI : \"uses SGLang API\"\n    MultiTurnReactAgent --\u003e BaseTool : \"calls tools\"\n    \n    note for MultiTurnReactAgent \"Core agent with ReAct loop\\nand token management\"\n    note for OpenAI \"SGLang server at\\nhttp://127.0.0.1:6001/v1\"\n```\n\nThe `MultiTurnReactAgent` implements several key architectural patterns:\n\n- **Token Management**: Dynamic token counting using `count_tokens()` with automatic context truncation when approaching the `MAX_TOKEN_LENGTH` limit [WebSailor/src/react_agent.py:69-78]()\n- **Structured Tool Calling**: JSON-based tool invocation with error handling and response formatting [WebSailor/src/react_agent.py:103-113]()\n- **Iterative Reasoning**: Multi-round conversation with termination conditions based on answer generation or call limits [WebSailor/src/react_agent.py:94-162]()\n\nSources: WebSailor/src/react_agent.py\n\n### ReAct Loop Implementation\n\n```mermaid\nflowchart TD\n    Start[\"User Query Input\"] --\u003e Init[\"Initialize messages with\\nsystem_message + user_prompt\"]\n    Init --\u003e LLMCall[\"call_server(messages)\"]\n    LLMCall --\u003e ParseResp[\"Parse response for\\n\u003ctool_call\u003e and \u003canswer\u003e\"]\n    \n    ParseResp --\u003e HasTool{\"Contains\\n\u003ctool_call\u003e?\"}\n    HasTool --\u003e|Yes| ExtractTool[\"Extract JSON from\\n\u003ctool_call\u003e...\u003c/tool_call\u003e\"]\n    ExtractTool --\u003e CallTool[\"_call_tool(tool_name, tool_args)\"]\n    CallTool --\u003e ToolResp[\"Append \u003ctool_response\u003e\\nto messages\"]\n    \n    HasTool --\u003e|No| CheckAnswer{\"Contains\\n\u003canswer\u003e?\"}\n    CheckAnswer --\u003e|Yes| ExtractAnswer[\"Extract answer and\\nterminate with 'answer'\"]\n    CheckAnswer --\u003e|No| CheckLimits{\"num_llm_calls_available\\n\u003e 0 AND\\ntoken_count \u003c MAX_TOKEN_LENGTH?\"}\n    \n    ToolResp --\u003e TokenCheck[\"count_tokens(messages)\"]\n    TokenCheck --\u003e CheckLimits\n    \n    CheckLimits --\u003e|Yes| LLMCall\n    CheckLimits --\u003e|No| ForceAnswer[\"Force answer generation\\nwith context limit message\"]\n    ForceAnswer --\u003e ExtractAnswer\n    \n    ExtractAnswer --\u003e End[\"Return result with\\nprediction and termination\"]\n```\n\nThe ReAct loop enforces strict limits: `MAX_LLM_CALL_PER_RUN` (default 40) for reasoning steps and `MAX_TOKEN_LENGTH` (31K - 500 tokens) for context management [WebSailor/src/react_agent.py:15-16]().\n\nSources: WebSailor/src/react_agent.py:80-162\n\n## SailorFog-QA Pipeline Architecture\n\nWebSailor employs the SailorFog-QA data synthesis pipeline to generate high-uncertainty tasks that require complex reasoning patterns. The pipeline creates questions with initial uncertainty that demand creative exploration beyond simple structured reasoning.\n\n### Data Synthesis Components\n\n```mermaid\ngraph TB\n    subgraph \"Knowledge Graph Construction\"\n        KG[\"Knowledge Graphs\"] --\u003e Sample[\"Graph Sampling\"]\n        Sample --\u003e Entities[\"Entity Extraction\"]\n    end\n    \n    subgraph \"Information Obfuscation\"\n        Entities --\u003e Obfus[\"Information Obfuscation\\nProcess\"]\n        Obfus --\u003e Uncertainty[\"High Uncertainty\\nQuestion Generation\"]\n    end\n    \n    subgraph \"Task Classification\"\n        Uncertainty --\u003e Level1[\"Level 1: Simple Facts\"]\n        Uncertainty --\u003e Level2[\"Level 2: Multi-step Reasoning\"]\n        Uncertainty --\u003e Level3[\"Level 3: High Uncertainty\\nNon-linear Paths\"]\n    end\n    \n    subgraph \"Quality Control\"\n        Level3 --\u003e Validation[\"Task Validation\"]\n        Validation --\u003e SailorFogQA[\"SailorFog-QA Dataset\"]\n    end\n    \n    note for Level3 \"Target difficulty level\\nfor WebSailor training\"\n    note for SailorFogQA \"Available at:\\ndataset/sailorfog-QA.jsonl\"\n```\n\nThe SailorFog-QA pipeline focuses on generating Level 3 tasks characterized by both high uncertainty and complex, non-linear solution paths. These tasks transcend simple structured reasoning patterns and require sophisticated exploration strategies.\n\nSources: WebSailor/README.md:11-15, WebSailor/README.md:96\n\n## Deployment Architecture\n\nWebSailor uses a dual-server architecture with SGLang for efficient model inference and separate services for different model roles.\n\n### SGLang Server Configuration\n\n```mermaid\ngraph LR\n    subgraph \"Hardware Allocation\"\n        GPU01[\"CUDA_VISIBLE_DEVICES=0,1,2,3\"] --\u003e OrigServer[\"Original Model\\nSGLang Server\\nPort 6001\\nTP=2\"]\n        GPU47[\"CUDA_VISIBLE_DEVICES=4,5,6,7\"] --\u003e SummaryServer[\"Summary Model\\nSGLang Server\\nPort 6002\\nTP=4\"]\n    end\n    \n    subgraph \"Client Integration\"\n        ReactAgent[\"MultiTurnReactAgent\"] --\u003e OpenAIClient[\"OpenAI Client\\nbase_url=http://127.0.0.1:6001/v1\"]\n        SummaryTasks[\"Summary Tasks\"] --\u003e SummaryClient[\"OpenAI Client\\nbase_url=http://127.0.0.1:6002/v1\"]\n    end\n    \n    OpenAIClient --\u003e OrigServer\n    SummaryClient --\u003e SummaryServer\n    \n    subgraph \"Health Monitoring\"\n        HealthCheck[\"curl health checks\\nevery 10 seconds\"] --\u003e OrigServer\n        HealthCheck --\u003e SummaryServer\n    end\n```\n\nThe deployment script [WebSailor/src/run.sh:32-42]() automatically manages server lifecycle, including startup sequencing, health monitoring, and graceful shutdown. The original model server uses tensor parallelism (TP=2) while the summary model uses TP=4 for different performance characteristics.\n\nSources: WebSailor/src/run.sh:32-95\n\n### Server Startup Sequence\n\n```mermaid\nsequenceDiagram\n    participant Script as \"run.sh\"\n    participant OrigServer as \"Original Model Server\\n(Port 6001)\"\n    participant SummServer as \"Summary Model Server\\n(Port 6002)\"\n    participant HealthCheck as \"Health Monitor\"\n    \n    Script-\u003e\u003eOrigServer: Launch with CUDA_VISIBLE_DEVICES=0,1,2,3\n    Script-\u003e\u003eSummServer: Launch with CUDA_VISIBLE_DEVICES=4,5,6,7\n    \n    loop Every 10 seconds (max 3000s timeout)\n        HealthCheck-\u003e\u003eOrigServer: curl http://localhost:6001/v1/chat/completions\n        HealthCheck-\u003e\u003eSummServer: curl http://localhost:6002/v1/chat/completions\n        \n        alt Both servers ready\n            HealthCheck-\u003e\u003eScript: server1_ready=true \u0026\u0026 server2_ready=true\n            Script-\u003e\u003eScript: Break loop and proceed\n        else Timeout exceeded\n            HealthCheck-\u003e\u003eScript: Warning and proceed with available servers\n        end\n    end\n    \n    Script-\u003e\u003eScript: Start inference with run_multi_react.py\n```\n\nSources: WebSailor/src/run.sh:48-95\n\n## Multi-Worker Inference System\n\nWebSailor implements a concurrent inference system using `ThreadPoolExecutor` to handle multiple queries simultaneously while maintaining result consistency and error handling.\n\n### Concurrent Processing Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Input Processing\"\n        DataFile[\"eval_data/{dataset}.jsonl\"] --\u003e TaskGen[\"Task Generation\\nfor each rollout_idx\"]\n        TaskGen --\u003e FilterProc[\"Filter Processed\\nQuestions\"]\n    end\n    \n    subgraph \"Thread Pool Execution\"\n        FilterProc --\u003e ThreadPool[\"ThreadPoolExecutor\\nmax_workers=20\"]\n        ThreadPool --\u003e Worker1[\"Worker Thread 1\\nMultiTurnReactAgent._run()\"]\n        ThreadPool --\u003e Worker2[\"Worker Thread 2\\nMultiTurnReactAgent._run()\"]\n        ThreadPool --\u003e WorkerN[\"Worker Thread N\\nMultiTurnReactAgent._run()\"]\n    end\n    \n    subgraph \"Result Management\"\n        Worker1 --\u003e WriteLock[\"threading.Lock()\\nfor file writes\"]\n        Worker2 --\u003e WriteLock\n        WorkerN --\u003e WriteLock\n        WriteLock --\u003e OutputFile[\"Output File\\n{dataset}/iter{rollout_idx}.jsonl\"]\n    end\n    \n    subgraph \"Error Handling\"\n        Worker1 --\u003e ErrorLog[\"Exception Logging\\nwith error_result\"]\n        Worker2 --\u003e ErrorLog\n        WorkerN --\u003e ErrorLog\n        ErrorLog --\u003e OutputFile\n    end\n```\n\nThe system processes multiple rollouts (default 3) for each dataset, with each rollout generating independent predictions. The `write_lock` ensures thread-safe file operations [WebSailor/src/run_multi_react.py:144]().\n\nSources: WebSailor/src/run_multi_react.py:75-188\n\n### Task Execution Flow\n\n```mermaid\nflowchart TD\n    Start[\"Load dataset items\"] --\u003e CreateTasks[\"Create tasks for rollout_idx=1 to roll_out_count\"]\n    CreateTasks --\u003e CheckProcessed[\"Check processed_queries\\nfrom existing output files\"]\n    CheckProcessed --\u003e FilterTasks[\"Filter unprocessed questions\"]\n    \n    FilterTasks --\u003e InitAgent[\"Initialize MultiTurnReactAgent\\nwith llm_cfg and tools\"]\n    InitAgent --\u003e SubmitFutures[\"Submit futures to ThreadPoolExecutor\"]\n    \n    SubmitFutures --\u003e ExecuteParallel[\"Execute test_agent._run()\\nin parallel workers\"]\n    ExecuteParallel --\u003e CollectResults[\"Collect results with\\nas_completed() and tqdm\"]\n    \n    CollectResults --\u003e WriteResult[\"Thread-safe write to\\niter{rollout_idx}.jsonl\"]\n    WriteResult --\u003e NextRollout{\"More rollouts?\"}\n    \n    NextRollout --\u003e|Yes| CreateTasks\n    NextRollout --\u003e|No| Complete[\"All rollouts completed\"]\n    \n    ExecuteParallel --\u003e HandleError[\"Exception handling\\nwith error_result logging\"]\n    HandleError --\u003e WriteResult\n```\n\nEach worker processes a single question through the complete ReAct loop, with results written atomically to prevent data corruption during concurrent execution.\n\nSources: WebSailor/src/run_multi_react.py:74-188\n\n## Integration Patterns\n\nWebSailor follows several key integration patterns that enable modularity and extensibility across the system.\n\n### Tool Integration Interface\n\n```mermaid\nclassDiagram\n    class MultiTurnReactAgent {\n        +function_list: [\"search\", \"visit\"]\n        +_call_tool(tool_name, tool_args)\n    }\n    \n    class ToolRegistry {\n        +search: SearchTool\n        +visit: VisitTool\n    }\n    \n    class SearchTool {\n        +Google Serper API\n        +execute(query)\n    }\n    \n    class VisitTool {\n        +Jina Reader API\n        +execute(url)\n    }\n    \n    MultiTurnReactAgent --\u003e ToolRegistry : \"function_list\"\n    ToolRegistry --\u003e SearchTool\n    ToolRegistry --\u003e VisitTool\n    \n    note for MultiTurnReactAgent \"Tool calls via JSON:\\n{'name': 'search', 'arguments': {...}}\"\n    note for SearchTool \"External API integration\\nwith error handling\"\n```\n\nThe agent dynamically invokes tools based on JSON-structured calls within the ReAct loop, with standardized error handling for malformed tool calls [WebSailor/src/react_agent.py:106-112]().\n\nSources: WebSailor/src/react_agent.py:103-113, WebSailor/src/run_multi_react.py:139\n\n### Configuration Management\n\n| Component | Configuration Source | Key Parameters |\n|-----------|---------------------|----------------|\n| `MultiTurnReactAgent` | `llm_cfg` dict | `model`, `generate_cfg`, `model_type` |\n| SGLang Server | Environment variables | `MODEL_PATH`, `TEMPERATURE`, `MAX_WORKERS` |\n| Inference Pipeline | Command line args | `--dataset`, `--output`, `--roll_out_count` |\n| Tool APIs | Environment variables | Google Search key, Jina key |\n\nThe configuration system uses a layered approach with environment variables for deployment settings and structured dictionaries for model parameters [WebSailor/src/run_multi_react.py:124-133]().\n\nSources: WebSailor/src/run_multi_react.py:124-141, WebSailor/src/run.sh:1-13"])</script><script>self.__next_f.push([1,"22:T459b,"])</script><script>self.__next_f.push([1,"# Tools and Components\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/demos/tools/private/search.py](WebDancer/demos/tools/private/search.py)\n- [WebSailor/src/scripts/test.sh](WebSailor/src/scripts/test.sh)\n- [WebSailor/src/tool_search.py](WebSailor/src/tool_search.py)\n- [WebSailor/src/tool_visit.py](WebSailor/src/tool_visit.py)\n\n\u003c/details\u003e\n\n\n\nThis document covers WebSailor's core web interaction tools: the Search and Visit components that enable autonomous web information seeking. These tools provide the fundamental capabilities for searching the web and extracting content from webpages, serving as the interface layer between WebSailor agents and external web services.\n\nFor information about WebSailor's training methodology, see [Training Pipeline](#4.1). For the overall system architecture, see [Architecture and Implementation](#4.2).\n\n## Tool Architecture Overview\n\nWebSailor implements two primary web interaction tools that form the foundation of its information seeking capabilities. Both tools are registered with the qwen_agent framework and provide standardized interfaces for web operations.\n\n### Tool Integration Architecture\n\n```mermaid\nflowchart TD\n    subgraph \"WebSailor Agent Layer\"\n        MultiTurnAgent[\"MultiTurnReactAgent\"]\n        ToolCalling[\"Tool Calling Logic\"]\n    end\n    \n    subgraph \"Tool Registration\"\n        QwenAgent[\"qwen_agent.tools.base\"]\n        SearchReg[\"@register_tool('search')\"]\n        VisitReg[\"@register_tool('visit')\"]\n    end\n    \n    subgraph \"Core Tools\"\n        SearchTool[\"Search Tool Class\"]\n        VisitTool[\"Visit Tool Class\"]\n    end\n    \n    subgraph \"External APIs\"\n        GoogleSerper[\"Google Serper API\u003cbr/\u003egoogle.serper.dev\"]\n        JinaReader[\"Jina Reader API\u003cbr/\u003er.jina.ai\"]\n        SummaryModel[\"Summary Model\u003cbr/\u003eOpenAI-compatible API\"]\n    end\n    \n    MultiTurnAgent --\u003e ToolCalling\n    ToolCalling --\u003e QwenAgent\n    \n    QwenAgent --\u003e SearchReg\n    QwenAgent --\u003e VisitReg\n    \n    SearchReg --\u003e SearchTool\n    VisitReg --\u003e VisitTool\n    \n    SearchTool --\u003e GoogleSerper\n    VisitTool --\u003e JinaReader\n    VisitTool --\u003e SummaryModel\n```\n\n**Sources:** [WebSailor/src/tool_search.py:13-14](), [WebSailor/src/tool_visit.py:20-21]()\n\n## Search Tool Implementation\n\nThe `Search` class implements batched web search functionality through the Google Serper API, supporting concurrent query execution for efficient information retrieval.\n\n### Search Tool Core Architecture\n\n```mermaid\nflowchart TD\n    SearchClass[\"Search Class\u003cbr/\u003eBaseTool\"]\n    CallMethod[\"call(params)\"]\n    GoogleSearch[\"google_search(query)\"]\n    ThreadPool[\"ThreadPoolExecutor\u003cbr/\u003emax_workers=3\"]\n    \n    subgraph \"API Integration\"\n        SerperAPI[\"google.serper.dev/search\"]\n        APIHeaders[\"X-API-KEY header\"]\n        RequestData[\"JSON payload with query\"]\n    end\n    \n    subgraph \"Response Processing\"\n        OrganicResults[\"Extract organic results\"]\n        FormatSnippets[\"Format as markdown\"]\n        JoinResults[\"Join multiple queries\"]\n    end\n    \n    SearchClass --\u003e CallMethod\n    CallMethod --\u003e GoogleSearch\n    CallMethod --\u003e ThreadPool\n    \n    ThreadPool --\u003e GoogleSearc
