=dpl_41ugcEfV6nkXKBScP1DcX4xnKy1T\",\"736\",\"static/chunks/736-84cb3005f3f1502e.js?dpl=dpl_41ugcEfV6nkXKBScP1DcX4xnKy1T\",\"2933\",\"static/chunks/app/%5Borg%5D/%5Brepo%5D/layout-cfddf83b83fc940f.js?dpl=dpl_41ugcEfV6nkXKBScP1DcX4xnKy1T\"],\"WikiContextProvider\"]\n14:T22ba,"])</script><script>self.__next_f.push([1,"# Overview\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [assets/aliyun.png](assets/aliyun.png)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document provides a comprehensive overview of the WebAgent system, a sophisticated multi-component framework for autonomous web information seeking developed by Tongyi Lab, Alibaba Group. WebAgent consists of five core components that work together to enable advanced web navigation, data synthesis, reasoning, and benchmarking capabilities.\n\nFor detailed information about individual components, see [WebShaper](#2), [WebDancer](#3), [WebSailor](#4), and [WebWatcher and WebWalker](#5). For installation and usage instructions, see [Getting Started](#6).\n\n## System Architecture\n\nWebAgent is built around five specialized components that address different aspects of web information seeking:\n\n### Core Components Overview\n\n```mermaid\ngraph TB\n    WA[\"WebAgent System\u003cbr/\u003eTongyi Lab, Alibaba Group\"]\n    \n    WA --\u003e WW[\"WebWatcher\u003cbr/\u003eVision-Language Deep Research Agent\"]\n    WA --\u003e WS[\"WebShaper\u003cbr/\u003eAgentic Data Synthesizing\"]\n    WA --\u003e WSA[\"WebSailor\u003cbr/\u003eSuper-human Reasoning for Web Agent\"]\n    WA --\u003e WD[\"WebDancer\u003cbr/\u003eAutonomous Information Seeking Agency\"]\n    WA --\u003e WWA[\"WebWalker\u003cbr/\u003eBenchmarking LLMs in Web Traversal\"]\n    \n    subgraph \"Generated Assets\"\n        WSQA[\"WebShaperQA Dataset\"]\n        SFQA[\"SailorFog-QA Dataset\"] \n        WWQA[\"WebWalkerQA Dataset\"]\n        WSA7B[\"WebSailor-7B Model\"]\n        WSA3B[\"WebSailor-3B Model\"]\n        WD32B[\"WebDancer-32B Model\"]\n    end\n    \n    WS --\u003e WSQA\n    WSA --\u003e SFQA\n    WSA --\u003e WSA7B\n    WSA --\u003e WSA3B\n    WWA --\u003e WWQA\n    WD --\u003e WD32B\n    \n    subgraph \"Evaluation Benchmarks\"\n        GAIA[\"GAIA Benchmark\"]\n        BROWSE[\"BrowseComp Benchmarks\"]\n        SIMPLE[\"SimpleQA\"]\n    end\n    \n    WSQA --\u003e GAIA\n    WWQA --\u003e GAIA\n    SFQA --\u003e BROWSE\n    WD32B --\u003e GAIA\n    WSA7B --\u003e BROWSE\n    WSA7B --\u003e SIMPLE\n```\n\n**System Component Architecture**\n\nSources: [README.md:35-41]()\n\n| Component | Purpose | Key Outputs | Primary Use Case |\n|-----------|---------|-------------|------------------|\n| **WebWatcher** | Vision-language deep research agent | Research demonstrations | Multi-modal VQA problems |\n| **WebShaper** | Agentic data synthesis via formalization | WebShaperQA dataset | Training data generation |\n| **WebSailor** | Super-human reasoning for web navigation | WebSailor models, SailorFog-QA | Complex information seeking |\n| **WebDancer** | Autonomous information seeking agency | WebDancer-32B model | Native agentic search |\n| **WebWalker** | Benchmarking framework for web traversal | WebWalkerQA benchmark | LLM evaluation |\n\n### Component Integration and Code Structure\n\n```mermaid\ngraph LR\n    subgraph \"WebAgent Repository Structure\"\n        ROOT[\"/WebAgent\"]\n        ROOT --\u003e WS_DIR[\"/WebShaper\"]\n        ROOT --\u003e WD_DIR[\"/WebDancer\"] \n        ROOT --\u003e WSA_DIR[\"/WebSailor\"]\n        ROOT --\u003e WW_DIR[\"/WebWatcher\"]\n        ROOT --\u003e WWA_DIR[\"/WebWalker\"]\n        ROOT --\u003e ASSETS[\"/assets\"]\n        ROOT --\u003e README[\"README.md\"]\n    end\n    \n    subgraph \"Core Interfaces\"\n        SEARCH_TOOL[\"Search Tool\u003cbr/\u003eGoogle Serper API\"]\n        VISIT_TOOL[\"Visit Tool\u003cbr/\u003eJina Reader API\"]\n        SGLANG[\"SGLang Server\u003cbr/\u003eModel Inference\"]\n        GRADIO[\"Gradio Demo Interface\"]\n    end\n    \n    subgraph \"External Services\"\n        GOOGLE_API[\"serper.dev\"]\n        JINA_API[\"jina.ai\"]\n        DASHSCOPE[\"dashscope.aliyun.com\"]\n    end\n    \n    WD_DIR --\u003e SEARCH_TOOL\n    WD_DIR --\u003e VISIT_TOOL\n    WSA_DIR --\u003e SEARCH_TOOL\n    WSA_DIR --\u003e VISIT_TOOL\n    \n    SEARCH_TOOL --\u003e GOOGLE_API\n    VISIT_TOOL --\u003e JINA_API\n    WD_DIR --\u003e DASHSCOPE\n    \n    WD_DIR --\u003e SGLANG\n    WSA_DIR --\u003e SGLANG\n    SGLANG --\u003e GRADIO\n```\n\n**WebAgent Code Structure and Service Integration**\n\nSources: [README.md:89-124]()\n\n## Core Capabilities\n\n### Data Synthesis and Training\n\nWebAgent employs three distinct data synthesis methodologies:\n\n1. **Formalization-driven synthesis** (WebShaper): Systematic generation of information-seeking instances through task formalization\n2. **Graph sampling and obfuscation** (WebSailor): High-uncertainty QA benchmarks using knowledge graphs  \n3. **Multi-agent framework** (WebWalker): Web traversal benchmarking through collaborative agents\n\n### Training Paradigms\n\n```mermaid\nflowchart TD\n    subgraph \"WebShaper Pipeline\"\n        RAW[\"Raw Web Content\"] --\u003e FORM[\"Formalization Process\"]\n        FORM --\u003e EXP[\"Agentic Expander\"]\n        EXP --\u003e WSQA[\"WebShaperQA Dataset\"]\n    end\n    \n    subgraph \"WebSailor Training\"\n        KG[\"Knowledge Graphs\"] --\u003e SAMPLE[\"Graph Sampling\"]\n        SAMPLE --\u003e OBFUS[\"Information Obfuscation\"] \n        OBFUS --\u003e SFQA[\"SailorFog-QA Dataset\"]\n        SFQA --\u003e RFT[\"RFT Cold Start\"]\n        RFT --\u003e DUPO[\"DUPO Reinforcement Learning\"]\n        DUPO --\u003e WSA_MODELS[\"WebSailor Models\"]\n    end\n    \n    subgraph \"WebDancer Training\" \n        BROWSE[\"Browsing Data Construction\"] --\u003e TRAJ[\"Trajectory Sampling\"]\n        TRAJ --\u003e SFT[\"Supervised Fine-tuning\"]\n        SFT --\u003e DAPO[\"DAPO Reinforcement Learning\"]\n        DAPO --\u003e WD_MODEL[\"WebDancer-32B\"]\n    end\n    \n    WSQA --\u003e BENCH[\"Benchmark Evaluation\"]\n    WSA_MODELS --\u003e BENCH\n    WD_MODEL --\u003e BENCH\n```\n\n**Training Pipeline Architecture**\n\nSources: [README.md:68-88]()\n\n### Autonomous Information Seeking\n\nThe system implements autonomous web information seeking through:\n\n- **ReAct Framework**: Used by WebDancer for iterative reasoning and acting\n- **Multi-step Reasoning**: Extended thinking processes for complex task completion\n- **Tool Integration**: Standardized Search and Visit tools for web interaction\n- **Trajectory-level Supervision**: Training paradigm enabling autonomous decision making\n\n## Performance Highlights\n\n### Benchmark Results\n\n| Model | GAIA | WebWalkerQA | BrowseComp-en | BrowseComp-zh | SimpleQA |\n|-------|------|-------------|---------------|---------------|----------|\n| **WebDancer-32B** | 64.1% (Pass@3) | 62.0% (Pass@3) | - | - | - |\n| **WebSailor-7B** | 55.4% | - | 12.0% | 30.1% | ✓ |\n| **WebShaper** | 60.19% | 52.50% | - | - | - |\n\n### Key Achievements\n\n- **State-of-the-art results** on GAIA and WebWalkerQA benchmarks through WebShaper's formalization-driven approach\n- **Superior reasoning capabilities** demonstrated by WebSailor's performance on complex browsing tasks\n- **Native agentic capabilities** enabling autonomous multi-step information seeking through WebDancer\n- **Comprehensive benchmarking framework** for evaluating LLM web traversal abilities via WebWalker\n\nSources: [README.md:54-88]()\n\n## System Integration\n\n### Deployment Architecture\n\n```mermaid\ngraph TB\n    subgraph \"User Interface Layer\"\n        DEMO[\"Gradio Demo Interface\"]\n        CLI[\"Command Line Interface\"]\n    end\n    \n    subgraph \"Model Serving Layer\"\n        SGL[\"SGLang Server\"]\n        OPENAI_API[\"OpenAI-Compatible API\"]\n    end\n    \n    subgraph \"Tool Layer\"\n        SEARCH[\"SearchTool\"]\n        VISIT[\"VisitTool\"]\n    end\n    \n    subgraph \"Agent Layer\"\n        WD_AGENT[\"WebDancer Agent\"]\n        WS_AGENT[\"WebSailor Agent\"]\n    end\n    \n    subgraph \"External APIs\"\n        SERPER[\"Google Serper API\"]\n        JINA[\"Jina Reader API\"]\n        DASH[\"DashScope API\"]\n    end\n    \n    DEMO --\u003e SGL\n    CLI --\u003e SGL\n    SGL --\u003e WD_AGENT\n    SGL --\u003e WS_AGENT\n    \n    WD_AGENT --\u003e SEARCH\n    WD_AGENT --\u003e VISIT\n    WS_AGENT --\u003e SEARCH\n    WS_AGENT --\u003e VISIT\n    \n    SEARCH --\u003e SERPER\n    VISIT --\u003e JINA\n    WD_AGENT --\u003e DASH\n    VISIT --\u003e OPENAI_API\n```\n\n**WebAgent Deployment and Service Architecture**\n\nSources: [README.md:113-124]()\n\n### Quick Start Overview\n\nThe system can be deployed following these key steps:\n\n1. **Environment Setup**: Python 3.12 with required dependencies from `requirements.txt`\n2. **Model Deployment**: Download models from HuggingFace/ModelScope and deploy using SGLang\n3. **API Configuration**: Configure keys for Google Serper, Jina Reader, and DashScope APIs\n4. **Demo Launch**: Run Gradio interface for interactive demonstrations\n\nFor complete setup instructions, see [Installation and Setup](#6.1).\n\n## Research Impact\n\nWebAgent represents a comprehensive approach to autonomous web information seeking, combining:\n\n- **Advanced data synthesis** techniques for scalable training data generation\n- **Sophisticated training paradigms** including reinforcement learning for agentic capabilities  \n- **Robust evaluation frameworks** for measuring web navigation and reasoning performance\n- **Production-ready deployment** architectures supporting real-world applications\n\nThe system has demonstrated significant improvements over existing approaches across multiple benchmark evaluations and provides a foundation for developing next-generation web-based AI agents.\n\nSources: [README.md:1-238]()"])</script><script>self.__next_f.push([1,"15:T242b,"])</script><script>self.__next_f.push([1,"# System Architecture\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [assets/aliyun.png](assets/aliyun.png)\n- [assets/tongyi.png](assets/tongyi.png)\n- [assets/webagent.png](assets/webagent.png)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document describes the high-level system architecture of the WebAgent ecosystem, which consists of four integrated components for autonomous information seeking and web agent development. The architecture encompasses data synthesis pipelines, training methodologies, runtime deployment systems, and evaluation frameworks.\n\nFor detailed implementation specifics of individual components, see [WebShaper](#2), [WebDancer](#3), [WebSailor](#4), and [WebWalker](#5). For deployment and usage instructions, see [Getting Started](#6). For performance metrics and benchmarking details, see [Evaluation and Performance](#7).\n\n## High-Level Component Overview\n\nThe WebAgent ecosystem consists of five main components that address different aspects of the information seeking pipeline:\n\n### WebAgent System Overview\n\n```mermaid\ngraph TB\n    WA[\"WebAgent for Information Seeking\u003cbr/\u003eTongyi Lab, Alibaba Group\"]\n    \n    WA --\u003e WW[\"WebWatcher\u003cbr/\u003eVision-Language Deep Research Agent\"]\n    WA --\u003e WS[\"WebShaper\u003cbr/\u003eAgentic Data Synthesizing\"]\n    WA --\u003e WSA[\"WebSailor\u003cbr/\u003eSuper-human Reasoning for Web Agent\"]\n    WA --\u003e WD[\"WebDancer\u003cbr/\u003eAutonomous Information Seeking Agency\"]\n    WA --\u003e WWA[\"WebWalker\u003cbr/\u003eBenchmarking LLMs in Web Traversal\"]\n    \n    subgraph \"Data Generation \u0026 Synthesis\"\n        WS --\u003e WSQA[\"WebShaperQA Dataset\"]\n        WSA --\u003e SFQA[\"SailorFog-QA Dataset\"]\n        WWA --\u003e WWQA[\"WebWalkerQA Dataset\"]\n    end\n    \n    subgraph \"Model Training \u0026 Deployment\"\n        WSA --\u003e WSA7B[\"WebSailor-7B Model\"]\n        WSA --\u003e WSA3B[\"WebSailor-3B Model\"]\n        WD --\u003e WD32B[\"WebDancer-32B Model\"]\n    end\n    \n    subgraph \"Evaluation Benchmarks\"\n        GAIA[\"GAIA Benchmark\"]\n        BROWSE[\"BrowseComp Benchmarks\"]\n        SIMPLE[\"SimpleQA\"]\n    end\n    \n    WSQA --\u003e GAIA\n    WWQA --\u003e GAIA\n    SFQA --\u003e BROWSE\n    WD32B --\u003e GAIA\n    WSA7B --\u003e BROWSE\n    WSA7B --\u003e SIMPLE\n```\n\n**Sources:** [README.md:35-41](), [README.md:69](), [README.md:76](), [README.md:84]()\n\n## Training and Deployment Pipeline Architecture\n\nThe system implements a comprehensive pipeline from raw data processing through model deployment:\n\n### Training Pipeline Architecture\n\n```mermaid\ngraph TD\n    subgraph \"Data Construction Phase\"\n        A[\"Raw Web Content\"] --\u003e B[\"WebShaper Formalization\"]\n        B --\u003e C[\"Agentic Expander\"]\n        C --\u003e D[\"WebShaperQA Dataset\"]\n        \n        E[\"Knowledge Graphs\"] --\u003e F[\"SailorFog-QA Pipeline\"]\n        F --\u003e G[\"Information Obfuscation\"]\n        G --\u003e H[\"SailorFog-QA Dataset\"]\n        \n        I[\"Multi-agent Framework\"] --\u003e J[\"WebWalkerQA Dataset\"]\n    end\n    \n    subgraph \"Training Pipeline\"\n        D --\u003e K[\"WebSailor Training\"]\n        H --\u003e K\n        K --\u003e L[\"Expert Trajectories\"]\n        L --\u003e M[\"RFT Cold Start\"]\n        M --\u003e N[\"DUPO Reinforcement Learning\"]\n        N --\u003e O[\"WebSailor Models\"]\n        \n        D --\u003e P[\"WebDancer Training\"]\n        P --\u003e Q[\"Browsing Data Construction\"]\n        Q --\u003e R[\"Trajectory Sampling\"]\n        R --\u003e S[\"Supervised Fine-tuning\"]\n        S --\u003e T[\"Reinforcement Learning DAPO\"]\n        T --\u003e U[\"WebDancer Models\"]\n    end\n    \n    subgraph \"Deployment \u0026 Evaluation\"\n        O --\u003e V[\"SGLang Servers\"]\n        U --\u003e V\n        V --\u003e W[\"Gradio Demo Interface\"]\n        V --\u003e X[\"Benchmark Evaluation\"]\n        \n        W --\u003e Y[\"User Interaction\"]\n        X --\u003e Z[\"Performance Results\"]\n    end\n```\n\n**Sources:** [README.md:67-70](), [README.md:75-78](), [README.md:82-87](), [README.md:99-124]()\n\n## Runtime Architecture\n\nThe deployed WebAgent system uses a multi-tier architecture with local model servers and external API integrations:\n\n### Tool and Service Integration Architecture\n\n```mermaid\ngraph LR\n    subgraph \"Core Agents\"\n        WD[\"WebDancer Agent\"]\n        WS_Agent[\"WebSailor Agent\"]\n    end\n    \n    subgraph \"Tool Layer\"\n        SEARCH[\"Search Tool\u003cbr/\u003eGoogle Serper API\"]\n        VISIT[\"Visit Tool\u003cbr/\u003eJina Reader API\"]\n    end\n    \n    subgraph \"External APIs\"\n        GOOGLE[\"Google Search\u003cbr/\u003eserper.dev\"]\n        JINA[\"Jina Reader\u003cbr/\u003ejina.ai\"]\n        DASH[\"DashScope\u003cbr/\u003edashscope.aliyun.com\"]\n    end\n    \n    subgraph \"LLM Services\"\n        SGLANG[\"SGLang Server\u003cbr/\u003eModel Inference\"]\n        OPENAI[\"OpenAI-Compatible API\u003cbr/\u003eSummary Models\"]\n    end\n    \n    subgraph \"User Interface\"\n        GRADIO[\"Gradio Web Interface\"]\n        CLI[\"Command Line Interface\"]\n    end\n    \n    WD --\u003e SEARCH\n    WD --\u003e VISIT\n    WS_Agent --\u003e SEARCH\n    WS_Agent --\u003e VISIT\n    \n    SEARCH --\u003e GOOGLE\n    VISIT --\u003e JINA\n    WD --\u003e DASH\n    \n    WD --\u003e SGLANG\n    WS_Agent --\u003e SGLANG\n    VISIT --\u003e OPENAI\n    \n    SGLANG --\u003e GRADIO\n    SGLANG --\u003e CLI\n    \n    GRADIO --\u003e WD\n    CLI --\u003e WS_Agent\n```\n\n**Sources:** [README.md:99-124](), [README.md:110-118]()\n\n### Component Interaction and Communication Patterns\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant WebDancer as \"WebDancer Agent\"\n    participant Tools as \"Tool Layer\"\n    participant APIs as \"External APIs\"\n    participant LLM as \"SGLang Server\"\n    \n    User-\u003e\u003eWebDancer: \"Submit information seeking query\"\n    WebDancer-\u003e\u003eLLM: \"Generate action plan (ReAct)\"\n    LLM-\u003e\u003eWebDancer: \"Reasoning + planned actions\"\n    \n    loop Multi-step Information Seeking\n        WebDancer-\u003e\u003eTools: \"Execute search/visit tools\"\n        Tools-\u003e\u003eAPIs: \"API calls (Google, Jina)\"\n        APIs-\u003e\u003eTools: \"Results\"\n        Tools-\u003e\u003eWebDancer: \"Processed results\"\n        WebDancer-\u003e\u003eLLM: \"Update context + continue reasoning\"\n        LLM-\u003e\u003eWebDancer: \"Next actions or final answer\"\n    end\n    \n    WebDancer-\u003e\u003eUser: \"Comprehensive answer with sources\"\n```\n\n**Sources:** [README.md:82-87](), [README.md:154-172]()\n\n## Data Flow and Evaluation Ecosystem\n\nThe system implements comprehensive benchmarking across multiple evaluation datasets:\n\n### Data Flow and Evaluation Ecosystem\n\n```mermaid\ngraph TB\n    subgraph \"Data Synthesis Methods\"\n        FORM[\"Formalization-driven\u003cbr/\u003eWebShaper Method\"]\n        OBFUS[\"Graph Sampling \u0026\u003cbr/\u003eInformation Obfuscation\u003cbr/\u003eWebSailor Method\"]\n        MULTI[\"Multi-agent Framework\u003cbr/\u003eWebWalker Method\"]\n    end\n    \n    subgraph \"Generated Datasets\"\n        WSQA[\"WebShaperQA\u003cbr/\u003e60.19% GAIA\u003cbr/\u003e52.50% WebWalkerQA\"]\n        SFQA[\"SailorFog-QA\u003cbr/\u003eHigh Uncertainty Tasks\"]\n        WWQA[\"WebWalkerQA\u003cbr/\u003eWeb Traversal Benchmark\"]\n    end\n    \n    subgraph \"Trained Models\"\n        WS_MODEL[\"WebSailor Models\u003cbr/\u003e3B, 7B variants\"]\n        WD_MODEL[\"WebDancer Models\u003cbr/\u003e32B variant\"]\n    end\n    \n    subgraph \"Evaluation Results\"\n        GAIA_EVAL[\"GAIA Benchmark\u003cbr/\u003eWebDancer: 64.1% Pass@3\"]\n        BROWSE_EVAL[\"BrowseComp Benchmarks\u003cbr/\u003eWebSailor: 12.0% en, 30.1% zh\"]\n        WW_EVAL[\"WebWalkerQA Benchmark\u003cbr/\u003eWebDancer: 62.0% Pass@3\"]\n    end\n    \n    FORM --\u003e WSQA\n    OBFUS --\u003e SFQA\n    MULTI --\u003e WWQA\n    \n    WSQA --\u003e WS_MODEL\n    SFQA --\u003e WS_MODEL\n    WWQA --\u003e WD_MODEL\n    \n    WS_MODEL --\u003e BROWSE_EVAL\n    WD_MODEL --\u003e GAIA_EVAL\n    WD_MODEL --\u003e WW_EVAL\n    \n    WSQA -.-\u003e GAIA_EVAL\n    WWQA -.-\u003e WW_EVAL\n```\n\n**Sources:** [README.md:69-72](), [README.md:76-79](), [README.md:84-87]()\n\n## Code Structure Mapping\n\nThe following table maps high-level components to their corresponding code entities:\n\n| Component | Primary Directory | Key Files | Main Classes/Functions |\n|-----------|-------------------|-----------|------------------------|\n| WebShaper | `WebShaper/` | Data synthesis pipeline | Agentic Expander, Formalization Engine |\n| WebSailor | `WebSailor/` | Post-training methodology | `MultiTurnReactAgent`, RFT, DUPO |\n| WebDancer | `WebDancer/` | `gradio_demo.py`, `deploy_model.sh` | ReAct Agent, Tool Registry |\n| WebWalker | `WebWalker/` | Benchmark framework | WebWalkerQA evaluation |\n\n### Deployment Scripts and Configuration\n\n```mermaid\ngraph TB\n    subgraph \"WebDancer Deployment\"\n        DEPLOY_SH[\"scripts/deploy_model.sh\u003cbr/\u003e(Model Deployment)\"]\n        RUN_DEMO[\"scripts/run_demo.sh\u003cbr/\u003e(Demo Launch)\"]\n        GRADIO_PY[\"gradio_demo.py\u003cbr/\u003e(Web Interface)\"]\n        REQ_TXT[\"requirements.txt\u003cbr/\u003e(Dependencies)\"]\n    end\n    \n    subgraph \"Configuration\"\n        ENV_VARS[\"Environment Variables\u003cbr/\u003e(API Keys)\"]\n        SGLANG_CONFIG[\"sglang Configuration\u003cbr/\u003e(Port 8004)\"]\n    end\n    \n    DEPLOY_SH --\u003e SGLANG_CONFIG\n    RUN_DEMO --\u003e GRADIO_PY\n    RUN_DEMO --\u003e ENV_VARS\n    ENV_VARS --\u003e GRADIO_PY\n```\n\n**Sources:** [README.md:99-104](), [README.md:110-121]()\n\n### API Integration Points\n\nThe system integrates with three main external services through environment variable configuration:\n\n- **GOOGLE_SEARCH_KEY**: Serper API for web search functionality\n- **JINA_API_KEY**: Jina API for content processing and extraction  \n- **DASHSCOPE_API_KEY**: Alibaba Cloud DashScope for additional LLM services\n\n**Sources:** [README.md:112-114]()\n\nThis architecture enables scalable deployment of autonomous information seeking agents with comprehensive evaluation capabilities across multiple benchmark datasets."])</script><script>self.__next_f.push([1,"16:T1cac,"])</script><script>self.__next_f.push([1,"# WebShaper\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [WebShaper/assets/case_study.png](WebShaper/assets/case_study.png)\n- [WebShaper/readme.md](WebShaper/readme.md)\n- [assets/aliyun.png](assets/aliyun.png)\n\n\u003c/details\u003e\n\n\n\nWebShaper is a formalization-driven data synthesis component within the WebAgent ecosystem that generates high-quality training data for information-seeking agents. It introduces a novel approach to synthetic data generation by establishing formal task structures before collecting information, enabling systematic and scalable creation of information-seeking question-answer pairs.\n\nFor information about WebShaper's detailed data synthesis pipeline, see [Data Synthesis Pipeline](#2.1). For architectural implementation details, see [Architecture and Implementation](#2.2). For deep technical details on the formalization methodology, see [Formalization Method](#2.3).\n\n## Overview and Purpose\n\nWebShaper addresses the fundamental challenge of creating diverse, high-quality training data for information-seeking agents through its **formalization-driven** approach. Unlike traditional methods that collect information first and then synthesize questions, WebShaper establishes formal task structures and then systematically generates data aligned with these formalizations.\n\nThe system produces the **WebShaperQA dataset**, containing 500 carefully synthesized question-answer pairs that achieve state-of-the-art performance on multiple benchmarks, including 60.19% on GAIA and 52.50% on WebWalkerQA.\n\nSources: [README.md:68-72](), [WebShaper/readme.md:9-13]()\n\n## Core Formalization Approach\n\nWebShaper's key innovation lies in its **information-seeking task formalization** that defines structured representations of complex reasoning tasks before data synthesis begins.\n\n### Knowledge Projections and Operations\n\nThe formalization uses **Knowledge Projections (KP)** as fundamental building blocks, representing sets of entities with two core operations:\n\n| Operation | Description | Purpose |\n|-----------|-------------|---------|\n| **R-Union** | Combines distributed web content | Creates challenging information aggregation tasks |\n| **Intersection** | Finds common elements across sources | Enables multi-step reasoning requirements |\n\n### Expansion Paradigms\n\nWebShaper implements three distinct structural approaches for data generation:\n\n```mermaid\ngraph TD\n    subgraph \"Expansion Paradigms\"\n        A[\"Random Structure\"] --\u003e A1[\"Random constant addition\"]\n        B[\"Sequential Structure\"] --\u003e B1[\"Chain-based reasoning sequence\"]\n        C[\"Layer-wise Structure\"] --\u003e C1[\"Hierarchical variable replacement\"]\n    end\n    \n    subgraph \"Core Components\"\n        D[\"Target Variable (T)\"] --\u003e E[\"Intermediate Variables\"]\n        E --\u003e F[\"Constants\"]\n        F --\u003e G[\"Knowledge Projections (KP)\"]\n    end\n    \n    C1 --\u003e D\n    B1 --\u003e E\n    A1 --\u003e F\n```\n\nSources: [WebShaper/readme.md:53-60](), [WebShaper/readme.md:45-51]()\n\n## WebShaper Data Synthesis Pipeline\n\nThe following diagram illustrates how WebShaper integrates formalization with agentic data generation:\n\n```mermaid\ngraph TB\n    subgraph \"Formalization Layer\"\n        FORM[\"Task Formalization\"] --\u003e KP[\"Knowledge Projections\"]\n        KP --\u003e STRUCT[\"Layer-wise Structure\"]\n    end\n    \n    subgraph \"Agentic Generation\"\n        STRUCT --\u003e EXPAND[\"Agentic Expander\"]\n        EXPAND --\u003e VALID[\"Question Validation\"]\n        VALID --\u003e ITER[\"Iterative Generation\"]\n    end\n    \n    subgraph \"Data Output\"\n        ITER --\u003e DATASET[\"webshaper.500.jsonl\"]\n        DATASET --\u003e FIELDS[\"Data Fields:\u003cbr/\u003e- id\u003cbr/\u003e- question\u003cbr/\u003e- formalization\u003cbr/\u003e- answer\u003cbr/\u003e- urls\"]\n    end\n    \n    subgraph \"Information Collection\"\n        WEB[\"Web Information\"] --\u003e RUNION[\"R-Union Operations\"]\n        RUNION --\u003e INTERSECT[\"Intersection Operations\"]\n        INTERSECT --\u003e EXPAND\n    end\n```\n\nSources: [WebShaper/readme.md:15-27](), [WebShaper/readme.md:36-44]()\n\n## Integration with WebAgent Ecosystem\n\nWebShaper serves as a foundational data synthesis component that supports multiple WebAgent subsystems:\n\n```mermaid\ngraph LR\n    subgraph \"WebShaper Output\"\n        WS[\"WebShaperQA Dataset\"] --\u003e GAIA[\"GAIA Benchmark\u003cbr/\u003e60.19% Performance\"]\n        WS --\u003e WWQA[\"WebWalkerQA\u003cbr/\u003e52.50% Performance\"]\n    end\n    \n    subgraph \"Training Pipeline Integration\"\n        WS --\u003e WST[\"WebSailor Training\"]\n        WS --\u003e WDT[\"WebDancer Training\"]\n        WST --\u003e WSM[\"WebSailor Models\"]\n        WDT --\u003e WDM[\"WebDancer Models\"]\n    end\n    \n    subgraph \"Evaluation Integration\"\n        WSM --\u003e BROWSE[\"BrowseComp Benchmarks\"]\n        WDM --\u003e GAIA2[\"GAIA Evaluation\u003cbr/\u003e64.1% Pass@3\"]\n        WDM --\u003e WWQA2[\"WebWalkerQA\u003cbr/\u003e62.0% Pass@3\"]\n    end\n```\n\nSources: [README.md:68-72](), [README.md:82-87]()\n\n## Data Structure and Quality Assurance\n\n### WebShaperQA Dataset Structure\n\nThe dataset produced by WebShaper follows a structured format designed for information-seeking agent training:\n\n| Field | Type | Description |\n|-------|------|-------------|\n| `id` | String | Unique identifier for each data instance |\n| `question` | String | Synthesized natural language question |\n| `formalization` | Object | Formal representation using KP structures |\n| `answer` | String | Ground truth answer for the question |\n| `urls` | Array | All URLs used for information retrieval |\n\n### Quality Control Mechanisms\n\nWebShaper implements several mechanisms to ensure data quality:\n\n1. **Formalization Validation**: Each generated question must align with established formal structures\n2. **Agentic Validation**: The Agentic Expander iteratively validates question coherence\n3. **Reasoning Complexity**: Layer-wise structure prevents reasoning shortcuts and ensures multi-step requirements\n4. **Information Distribution**: R-Union operations create challenging aggregation tasks across multiple sources\n\nSources: [WebShaper/readme.md:20-26](), [WebShaper/readme.md:62-69]()\n\n## Performance and Benchmarking\n\nWebShaper demonstrates significant improvements in information-seeking agent capabilities:\n\n### Benchmark Results\n\n| Benchmark | WebShaper Performance | Improvement |\n|-----------|----------------------|-------------|\n| **GAIA** | 60.19% | State-of-the-art |\n| **WebWalkerQA** | 52.50% | State-of-the-art |\n\n### Key Advantages\n\n1. **No Redundancy**: Layer-wise structure eliminates reasoning shortcuts\n2. **Diverse IS Forms**: Formalization enables varied information-seeking patterns\n3. **Distributed Reasoning**: R-Union operations require aggregation across multiple sources\n4. **Systematic Generation**: Formalization-first approach ensures consistency and quality\n\nSources: [README.md:68-72](), [WebShaper/readme.md:62-69]()\n\n## Technical Implementation\n\nWebShaper is implemented as a standalone component within the WebAgent framework, with dataset access available through multiple channels:\n\n- **HuggingFace**: `Alibaba-NLP/WebShaper` dataset\n- **ModelScope**: `iic/WebShaper` dataset  \n- **Local Access**: [WebShaper/data/webshaper.500.jsonl]()\n\nThe system integrates with the broader WebAgent training pipeline to support multiple downstream models including WebSailor and WebDancer variants.\n\nSources: [WebShaper/readme.md:15-18](), [README.md:12-16]()"])</script><script>self.__next_f.push([1,"17:T2068,"])</script><script>self.__next_f.push([1,"# Data Synthesis Pipeline\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebShaper/assets/case_study.png](WebShaper/assets/case_study.png)\n- [WebShaper/data/webshaper.500.jsonl](WebShaper/data/webshaper.500.jsonl)\n- [WebShaper/readme.md](WebShaper/readme.md)\n- [assets/roadmap.png](assets/roadmap.png)\n\n\u003c/details\u003e\n\n\n\nThis document details WebShaper's formalization-driven data synthesis methodology and agentic expander system. It covers the technical implementation of knowledge projections, the iterative generation and validation process, and the structured output format used for training information-seeking agents.\n\nFor overall WebShaper architecture details, see [2.2](#2.2). For the theoretical foundations of the formalization method, see [2.3](#2.3).\n\n## Formalization-Driven Methodology\n\nWebShaper employs a fundamentally different approach from traditional data synthesis methods. Rather than retrieving and organizing information first, WebShaper establishes task formalization before information collection, then synthesizes question-answer pairs based on this structured representation.\n\n```mermaid\ngraph TD\n    subgraph \"Traditional Methods\"\n        A1[\"Information Retrieval\"] --\u003e A2[\"Information Organization\"] \n        A2 --\u003e A3[\"Data Synthesis\"]\n    end\n    \n    subgraph \"WebShaper Approach\"\n        B1[\"Task Formalization\"] --\u003e B2[\"Information Collection\"]\n        B2 --\u003e B3[\"QA Data Synthesis\"]\n    end\n    \n    B1 --\u003e B4[\"Knowledge Projections\"]\n    B4 --\u003e B5[\"R-Union Operations\"]\n    B4 --\u003e B6[\"Intersection Operations\"]\n```\n\nThe core innovation lies in using knowledge projections (KPs) as the foundation for data synthesis. These projections represent sets of entities with two primary operations: R-Union for combining distributed information and intersection for finding common elements across knowledge domains.\n\nSources: [WebShaper/readme.md:36-44]()\n\n## Knowledge Projection System\n\nKnowledge projections form the structural backbone of WebShaper's formalization system. Each projection represents a set of entities that can be manipulated through formal operations.\n\n```mermaid\ngraph LR\n    subgraph \"Knowledge Projection Components\"\n        KP[\"Knowledge Projection\"] --\u003e VAR[\"Variables (V@X, V@Y, V@Z)\"]\n        KP --\u003e CONST[\"Constants (C@entity_name)\"]\n        KP --\u003e REL[\"Relationships (predicate connections)\"]\n    end\n    \n    subgraph \"Operations\"\n        RUNION[\"R-Union\"] --\u003e COMBINE[\"Combine distributed web content\"]\n        INTERSECT[\"Intersection\"] --\u003e COMMON[\"Find common entities\"]\n    end\n    \n    VAR --\u003e OPS[\"Operations\"]\n    CONST --\u003e OPS\n    REL --\u003e OPS\n    OPS --\u003e RUNION\n    OPS --\u003e INTERSECT\n```\n\nThe formalization uses a structured representation where variables are prefixed with `V@` and constants with `C@`. Relationships are expressed as predicates connecting these entities, creating a formal logical structure that can be systematically processed.\n\nSources: [WebShaper/readme.md:45-52](), [WebShaper/data/webshaper.500.jsonl:1-10]()\n\n## Agentic Expander Architecture\n\nThe agentic expander implements an iterative generation and validation process that ensures alignment with the established formalization. This component systematically generates questions while maintaining consistency with the knowledge projection structure.\n\n```mermaid\nflowchart TD\n    FORM[\"formalization_structure\"] --\u003e EXPAND[\"agentic_expander\"]\n    EXPAND --\u003e GEN[\"question_generation\"]\n    EXPAND --\u003e VAL[\"validation_process\"]\n    \n    GEN --\u003e ITER[\"iterative_refinement\"]\n    VAL --\u003e ITER\n    \n    ITER --\u003e CHECK{\"alignment_check\"}\n    CHECK --\u003e|\"not_aligned\"| GEN\n    CHECK --\u003e|\"aligned\"| OUTPUT[\"webshaper_dataset\"]\n    \n    subgraph \"Layer-wise Structure\"\n        LAYER1[\"Random Structure\"]\n        LAYER2[\"Sequential Structure\"] \n        LAYER3[\"Layer-wise Structure\"]\n    end\n    \n    EXPAND --\u003e LAYER3\n```\n\nThe expander employs three structural paradigms: random structure (adding constants randomly), sequential structure (chain-based reasoning), and layer-wise structure (traversing leaf constants systematically). The layer-wise approach proves most effective for generating complex reasoning chains without shortcuts.\n\nSources: [WebShaper/readme.md:53-70]()\n\n## Data Synthesis Pipeline Implementation\n\nThe synthesis pipeline transforms formalized structures into natural language questions with corresponding answers and supporting URLs. Each synthesized instance maintains strict correspondence to its underlying formalization.\n\n```mermaid\ngraph TD\n    subgraph \"Input Processing\"\n        FORM_INPUT[\"formalization_input\"] --\u003e PARSE[\"structure_parser\"]\n        PARSE --\u003e VAR_MAP[\"variable_mapping\"]\n        PARSE --\u003e REL_MAP[\"relationship_mapping\"]\n    end\n    \n    subgraph \"Generation Process\"\n        VAR_MAP --\u003e NLG[\"natural_language_generator\"]\n        REL_MAP --\u003e NLG\n        NLG --\u003e QUESTION[\"question_synthesis\"]\n        NLG --\u003e ANSWER[\"answer_extraction\"]\n    end\n    \n    subgraph \"Validation and Output\"\n        QUESTION --\u003e VALIDATE[\"consistency_validator\"]\n        ANSWER --\u003e VALIDATE\n        VALIDATE --\u003e FORMAT[\"output_formatter\"]\n        FORMAT --\u003e JSONL[\"webshaper_500_jsonl\"]\n    end\n    \n    INFO_COLLECT[\"information_collection\"] --\u003e ANSWER\n    INFO_COLLECT --\u003e URLS[\"url_compilation\"]\n    URLS --\u003e FORMAT\n```\n\nThe pipeline ensures that each generated question requires traversal through all variables in the formalization, preventing reasoning shortcuts and maintaining complexity. The R-Union operation effectively creates scenarios where information must be synthesized from distributed web sources.\n\nSources: [WebShaper/readme.md:61-70](), [WebShaper/data/webshaper.500.jsonl:1-500]()\n\n## Output Format and Data Structures\n\nWebShaper produces structured outputs in JSONL format, with each instance containing five key components that maintain traceability from formalization to natural language.\n\n```mermaid\ngraph LR\n    subgraph \"webshaper_500_jsonl Structure\"\n        INSTANCE[\"data_instance\"] --\u003e ID[\"id: uuid\"]\n        INSTANCE --\u003e QUESTION[\"question: natural_language\"]\n        INSTANCE --\u003e ANSWER[\"answer: target_value\"]\n        INSTANCE --\u003e FORMAL[\"formalization: list_structure\"]\n        INSTANCE --\u003e URLS[\"urls: source_list\"]\n    end\n    \n    subgraph \"Formalization Format\"\n        FORMAL --\u003e TRIPLETS[\"relationship_triplets\"]\n        TRIPLETS --\u003e VAR_CONST[\"[variable, predicate, constant]\"]\n        TRIPLETS --\u003e VAR_VAR[\"[variable, predicate, variable]\"]\n        TRIPLETS --\u003e TARGET[\"[variable, predicate, '?']\"]\n    end\n```\n\nEach formalization entry represents relationships as triplets, where the target variable marked with \"?\" indicates the information to be retrieved. This structure enables systematic evaluation of model reasoning capabilities across complex multi-hop information seeking scenarios.\n\n| Field | Format | Purpose |\n|-------|--------|---------|\n| `id` | UUID string | Unique instance identifier |\n| `question` | Natural language | Human-readable query |\n| `answer` | String/Number | Expected response |\n| `formalization` | List of triplets | Logical structure representation |\n| `urls` | List of URLs | Supporting information sources |\n\nThe formalization triplets follow the pattern `[subject, predicate, object]` where subjects and objects can be variables (`V@identifier`) or constants (`C@entity_name`), and predicates define the relationships between entities.\n\nSources: [WebShaper/data/webshaper.500.jsonl:1-10](), [WebShaper/readme.md:20-27]()\n\n## Performance and Validation Metrics\n\nWebShaper's formalization-driven approach demonstrates superior performance on benchmark evaluations, achieving state-of-the-art results on GAIA (60.19%) and WebWalkerQA (52.50%) benchmarks. The method's effectiveness stems from its systematic avoidance of reasoning shortcuts and requirement for comprehensive information synthesis.\n\nThe layer-wise structure expansion particularly excels at creating scenarios where models must strictly follow the reasoning chain through all intermediate variables, ensuring robust evaluation of information-seeking capabilities without redundancy or direct connections between constants and target variables.\n\nSources: [WebShaper/readme.md:13-14](), [WebShaper/readme.md:61-70]()"])</script><script>self.__next_f.push([1,"18:T32a4,"])</script><script>self.__next_f.push([1,"# Architecture and Implementation\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebShaper/assets/case.png](WebShaper/assets/case.png)\n- [WebShaper/assets/case_study.png](WebShaper/assets/case_study.png)\n- [WebShaper/assets/formalization.png](WebShaper/assets/formalization.png)\n- [WebShaper/assets/layer_wise.png](WebShaper/assets/layer_wise.png)\n- [WebShaper/assets/tongyi.png](WebShaper/assets/tongyi.png)\n- [WebShaper/readme.md](WebShaper/readme.md)\n\n\u003c/details\u003e\n\n\n\nThis page documents the core architecture and implementation details of WebSailor, focusing on the `MultiTurnReactAgent` system, tool integration, and execution pipeline. For training methodology details, see [Training Pipeline](#3.1). For tool-specific implementations, see [Tools and Components](#3.3).\n\n## Core Architecture\n\nWebSailor's architecture centers around the `MultiTurnReactAgent` class, which orchestrates web information seeking through a ReAct (Reasoning + Acting) framework. The system operates as a multi-turn conversation agent that can call tools dynamically based on user queries.\n\n### System Components\n\n```mermaid\ngraph TB\n    subgraph \"WebSailor Agent System\"\n        MTRA[\"MultiTurnReactAgent\"]\n        FCALL[\"FnCallAgent (Base)\"]\n        OPENAI[\"OpenAI Client\"]\n    end\n    \n    subgraph \"Dual SGLang Server Architecture\"\n        SGLANG1[\"SGLang Server Port 6001\u003cbr/\u003e(Original Model)\"]\n        SGLANG2[\"SGLang Server Port 6002\u003cbr/\u003e(Summary Model)\"]\n        HEALTHCHECK[\"Health Check Logic\"]\n    end\n    \n    subgraph \"Tool Ecosystem\"\n        SEARCH[\"search tool\"]\n        VISIT[\"visit tool\"]\n        TOOLCALL[\"_call_tool method\"]\n    end\n    \n    subgraph \"Execution Pipeline\"\n        RUNSH[\"run.sh\"]\n        RUNSCRIPT[\"run_multi_react.py\"]\n        THREADPOOL[\"ThreadPoolExecutor\"]\n        EVALUATE[\"evaluate.py\"]\n    end\n    \n    MTRA --\u003e FCALL\n    MTRA --\u003e OPENAI\n    MTRA --\u003e TOOLCALL\n    OPENAI --\u003e SGLANG1\n    TOOLCALL --\u003e SEARCH\n    TOOLCALL --\u003e VISIT\n    \n    RUNSH --\u003e SGLANG1\n    RUNSH --\u003e SGLANG2\n    RUNSH --\u003e HEALTHCHECK\n    RUNSH --\u003e RUNSCRIPT\n    RUNSCRIPT --\u003e MTRA\n    RUNSCRIPT --\u003e THREADPOOL\n    RUNSCRIPT --\u003e EVALUATE\n```\n\n**Sources:** [WebSailor/src/react_agent.py:1-163](), [WebSailor/src/run_multi_react.py:1-189](), [WebSailor/src/run.sh:32-43]()\n\n## Agent Implementation\n\n### MultiTurnReactAgent Class\n\nThe `MultiTurnReactAgent` extends `FnCallAgent` and implements the core conversation logic with tool calling capabilities:\n\n```mermaid\ngraph TD\n    subgraph \"MultiTurnReactAgent Lifecycle\"\n        INIT[\"__init__\"]\n        RUN[\"_run method\"]\n        CALLSERVER[\"call_server\"]\n        COUNTTOKENS[\"count_tokens\"]\n        CALLTOOL[\"_call_tool\"]\n    end\n    \n    subgraph \"Configuration\"\n        LLMCFG[\"llm_generate_cfg\"]\n        LLMPATH[\"llm_local_path\"]\n        SYSMSG[\"system_message\"]\n        FUNCLIST[\"function_list\"]\n        MODEL[\"self.model\"]\n    end\n    \n    subgraph \"Processing Loop\"\n        MSGLOOP[\"Message Loop\"]\n        TOOLPARSE[\"Tool Call Parsing\"]\n        TOKENCHECK[\"Token Limit Check\"]\n        TERMCHECK[\"Termination Check\"]\n        ANSWERCHECK[\"Answer Extraction\"]\n    end\n    \n    subgraph \"Server Communication\"\n        OPENAI_CLIENT[\"OpenAI Client\"]\n        API_BASE[\"http://127.0.0.1:6001/v1\"]\n        RETRY_LOGIC[\"max_tries=10\"]\n    end\n    \n    INIT --\u003e LLMCFG\n    INIT --\u003e LLMPATH\n    INIT --\u003e SYSMSG\n    INIT --\u003e FUNCLIST\n    INIT --\u003e MODEL\n    \n    RUN --\u003e CALLSERVER\n    RUN --\u003e COUNTTOKENS\n    RUN --\u003e CALLTOOL\n    \n    CALLSERVER --\u003e OPENAI_CLIENT\n    CALLSERVER --\u003e API_BASE\n    CALLSERVER --\u003e RETRY_LOGIC\n    \n    RUN --\u003e MSGLOOP\n    MSGLOOP --\u003e TOOLPARSE\n    MSGLOOP --\u003e TOKENCHECK\n    MSGLOOP --\u003e TERMCHECK\n    MSGLOOP --\u003e ANSWERCHECK\n```\n\n**Sources:** [WebSailor/src/react_agent.py:20-38](), [WebSailor/src/react_agent.py:80-162](), [WebSailor/src/react_agent.py:39-68]()\n\n### Key Implementation Details\n\n| Component | Implementation | Purpose |\n|-----------|----------------|---------|\n| `call_server` | OpenAI API via SGLang | Model inference with retry logic |\n| `count_tokens` | AutoTokenizer/tiktoken | Context length management |\n| `_call_tool` | JSON parsing + tool dispatch | Dynamic tool execution |\n| Message loop | While loop with limits | Multi-turn conversation control |\n\nThe agent maintains a maximum of `MAX_LLM_CALL_PER_RUN` calls (default 40) and `MAX_TOKEN_LENGTH` tokens (31KB - 500) per conversation.\n\n**Sources:** [WebSailor/src/react_agent.py:15-17](), [WebSailor/src/react_agent.py:39-68](), [WebSailor/src/react_agent.py:69-78]()\n\n## Tool Integration\n\n### Tool Call Mechanism\n\nWebSailor implements a structured tool calling system using JSON-formatted tool specifications:\n\n```mermaid\ngraph LR\n    subgraph \"Tool Call Flow\"\n        CONTENT[\"Assistant Content\"]\n        PARSE[\"JSON Parsing\"]\n        DISPATCH[\"Tool Dispatch\"]\n        RESPONSE[\"Tool Response\"]\n    end\n    \n    subgraph \"Tool Specifications\"\n        SEARCH_SPEC[\"search tool spec\"]\n        VISIT_SPEC[\"visit tool spec\"]\n    end\n    \n    subgraph \"Tool Execution\"\n        SEARCH_IMPL[\"search implementation\"]\n        VISIT_IMPL[\"visit implementation\"]\n        BATCH_EXEC[\"Batch Execution\"]\n    end\n    \n    CONTENT --\u003e PARSE\n    PARSE --\u003e DISPATCH\n    DISPATCH --\u003e SEARCH_IMPL\n    DISPATCH --\u003e VISIT_IMPL\n    SEARCH_IMPL --\u003e RESPONSE\n    VISIT_IMPL --\u003e RESPONSE\n    \n    SEARCH_SPEC --\u003e SEARCH_IMPL\n    VISIT_SPEC --\u003e VISIT_IMPL\n    SEARCH_IMPL --\u003e BATCH_EXEC\n    VISIT_IMPL --\u003e BATCH_EXEC\n```\n\n**Sources:** [WebSailor/src/react_agent.py:103-113](), [WebSailor/src/prompt.py:29-72]()\n\n### Tool Specifications\n\nThe system defines two primary tools through structured JSON specifications:\n\n1. **Search Tool**: Performs batched web searches with query arrays\n2. **Visit Tool**: Visits webpages with goal-oriented content extraction\n\nTool calls are parsed from assistant responses between `\u003ctool_call\u003e` and `\u003c/tool_call\u003e` tags, with responses wrapped in `\u003ctool_response\u003e` tags.\n\n**Sources:** [WebSailor/src/prompt.py:31-49](), [WebSailor/src/prompt.py:50-71]()\n\n## Execution Pipeline\n\n### Multi-Rollout Processing\n\nThe execution pipeline supports multiple rollouts with concurrent processing and dual server orchestration:\n\n```mermaid\ngraph TB\n    subgraph \"run.sh Orchestration\"\n        START_ORIG[\"Start Original Model\u003cbr/\u003ePort 6001\"]\n        START_SUM[\"Start Summary Model\u003cbr/\u003ePort 6002\"]\n        HEALTH_CHECK[\"Health Check Loop\u003cbr/\u003ecurl endpoints\"]\n        INFERENCE[\"Start Inference\"]\n        EVALUATION[\"Start Evaluation\"]\n    end\n    \n    subgraph \"run_multi_react.py Flow\"\n        ARGPARSE[\"Argument Parsing\"]\n        DATALOAD[\"Data Loading\u003cbr/\u003eeval_data/*.jsonl\"]\n        ROLLOUT[\"Rollout Loop\u003cbr/\u003e(roll_out_count=3)\"]\n        TASKGEN[\"Task Generation\"]\n        THREADPOOL[\"ThreadPoolExecutor\u003cbr/\u003e(max_workers=20)\"]\n        RESULTS[\"Result Collection\"]\n    end\n    \n    subgraph \"Task Processing\"\n        AGENT[\"MultiTurnReactAgent\"]\n        CONCURRENT[\"as_completed()\"]\n        WRITELOCK[\"threading.Lock()\"]\n        FILEWRITE[\"JSONL Output\"]\n        ERRORHANDLE[\"Exception Handling\"]\n    end\n    \n    START_ORIG --\u003e HEALTH_CHECK\n    START_SUM --\u003e HEALTH_CHECK\n    HEALTH_CHECK --\u003e INFERENCE\n    INFERENCE --\u003e ARGPARSE\n    \n    ARGPARSE --\u003e DATALOAD\n    DATALOAD --\u003e ROLLOUT\n    ROLLOUT --\u003e TASKGEN\n    TASKGEN --\u003e THREADPOOL\n    THREADPOOL --\u003e CONCURRENT\n    CONCURRENT --\u003e AGENT\n    AGENT --\u003e RESULTS\n    RESULTS --\u003e WRITELOCK\n    WRITELOCK --\u003e FILEWRITE\n    \n    CONCURRENT --\u003e ERRORHANDLE\n    INFERENCE --\u003e EVALUATION\n```\n\n**Sources:** [WebSailor/src/run_multi_react.py:14-189](), [WebSailor/src/run.sh:32-96](), [WebSailor/src/run.sh:114-126]()\n\n### Configuration Parameters\n\n| Parameter | Default | Purpose | Source |\n|-----------|---------|---------|---------|\n| `max_workers` | 20 | Concurrent processing threads | run_multi_react.py |\n| `roll_out_count` | 3 | Number of inference rollouts | run_multi_react.py |\n| `temperature` | 0.6 | LLM generation temperature | run.sh |\n| `top_p` | 0.95 | LLM generation top-p | run_multi_react.py |\n| `max_input_tokens` | 320000 | Maximum input context | run_multi_react.py |\n| `max_retries` | 10 | API retry attempts | run_multi_react.py |\n| `MAX_LLM_CALL_PER_RUN` | 40 | Maximum LLM calls per conversation | react_agent.py |\n| `MAX_TOKEN_LENGTH` | 31744 | Maximum token context (31KB - 500) | react_agent.py |\n| `timeout` | 3000 | Server startup timeout (seconds) | run.sh |\n\n**Sources:** [WebSailor/src/run_multi_react.py:26-31](), [WebSailor/src/run_multi_react.py:124-133](), [WebSailor/src/react_agent.py:15-17](), [WebSailor/src/run.sh:49-78]()\n\n## Server Architecture\n\n### Dual SGLang Server Setup\n\nWebSailor employs a dual server architecture for different model purposes:\n\n```mermaid\ngraph TB\n    subgraph \"Server Infrastructure\"\n        ORIG_SERVER[\"Original Model Server\u003cbr/\u003ePort 6001\u003cbr/\u003eCUDA_VISIBLE_DEVICES=0,1,2,3\u003cbr/\u003etp=2\"]\n        SUM_SERVER[\"Summary Model Server\u003cbr/\u003ePort 6002\u003cbr/\u003eCUDA_VISIBLE_DEVICES=4,5,6,7\u003cbr/\u003etp=4\"]\n        HEALTH_MONITOR[\"Health Check Monitor\u003cbr/\u003ecurl endpoints\"]\n    end\n    \n    subgraph \"Model Deployment\"\n        MODEL_PATH[\"$MODEL_PATH\u003cbr/\u003e(Evaluation Model)\"]\n        SUMMARY_MODEL[\"$SUMMARY_MODEL_PATH\u003cbr/\u003e(Summary Model)\"]\n        SGLANG_LAUNCH[\"sglang.launch_server\"]\n    end\n    \n    subgraph \"Agent Integration\"\n        OPENAI_CLIENT[\"OpenAI Client\"]\n        API_BASE_6001[\"http://127.0.0.1:6001/v1\"]\n        API_BASE_6002[\"http://127.0.0.1:6002/v1\"]\n        MULTITURNAGENT[\"MultiTurnReactAgent\"]\n    end\n    \n    MODEL_PATH --\u003e ORIG_SERVER\n    SUMMARY_MODEL --\u003e SUM_SERVER\n    SGLANG_LAUNCH --\u003e ORIG_SERVER\n    SGLANG_LAUNCH --\u003e SUM_SERVER\n    \n    HEALTH_MONITOR --\u003e ORIG_SERVER\n    HEALTH_MONITOR --\u003e SUM_SERVER\n    \n    OPENAI_CLIENT --\u003e API_BASE_6001\n    OPENAI_CLIENT --\u003e API_BASE_6002\n    MULTITURNAGENT --\u003e OPENAI_CLIENT\n```\n\n**Sources:** [WebSailor/src/run.sh:32-43](), [WebSailor/src/run.sh:49-96](), [WebSailor/src/react_agent.py:39-47]()\n\n## Prompt Engineering\n\n### System Architecture\n\nWebSailor employs a structured prompt system with dynamic date injection:\n\n```mermaid\ngraph TB\n    subgraph \"Prompt Construction\"\n        SYSTEM_BASE[\"SYSTEM_PROMPT_MULTI\"]\n        DATE_INJECT[\"Current date injection\u003cbr/\u003edatetime.now().strftime()\"]\n        USER_BASE[\"USER_PROMPT\"]\n        QUESTION_APPEND[\"Question appending\"]\n    end\n    \n    subgraph \"Tool Integration\"\n        FUNCTION_LIST[\"function_list=['search', 'visit']\"]\n        TOOL_SPECS[\"Tool JSON specifications\"]\n        TOOL_EXAMPLES[\"Tool usage examples\"]\n    end\n    \n    subgraph \"Response Structure\"\n        THINK[\"\u003cthink\u003e reasoning tags\"]\n        TOOLCALL[\"\u003ctool_call\u003e JSON tags\"]\n        TOOLRESP[\"\u003ctool_response\u003e result tags\"]\n        ANSWER[\"\u003canswer\u003e final tags\"]\n    end\n    \n    SYSTEM_BASE --\u003e DATE_INJECT\n    USER_BASE --\u003e QUESTION_APPEND\n    \n    FUNCTION_LIST --\u003e TOOL_SPECS\n    TOOL_SPECS --\u003e TOOL_EXAMPLES\n    \n    TOOL_EXAMPLES --\u003e THINK\n    TOOL_EXAMPLES --\u003e TOOLCALL\n    TOOL_EXAMPLES --\u003e TOOLRESP\n    TOOL_EXAMPLES --\u003e ANSWER\n```\n\n**Sources:** [WebSailor/src/run_multi_react.py:135-141](), [WebSailor/src/react_agent.py:89-91]()\n\n### Response Format\n\nThe system enforces structured responses with specific XML-like tags:\n\n- `\u003cthink\u003e`: Reasoning process\n- `\u003ctool_call\u003e`: JSON-formatted tool invocation\n- `\u003ctool_response\u003e`: Tool execution results\n- `\u003canswer\u003e`: Final answer delivery\n\nThis structure enables reliable parsing and execution control throughout the multi-turn conversation.\n\n**Sources:** [WebSailor/src/prompt.py:74-95](), [WebSailor/src/react_agent.py:114-116]()\n\n## Context Management\n\n### Token Limit Handling\n\nThe system implements sophisticated context management to handle token limits:\n\n```mermaid\ngraph TD\n    subgraph \"Context Management Flow\"\n        TOKENCOUNT[\"count_tokens\"]\n        LIMITCHECK[\"Token Limit Check\"]\n        TRUNCATE[\"Context Truncation\"]\n        FINALGEN[\"Final Generation\"]\n    end\n    \n    subgraph \"Limits and Thresholds\"\n        MAXTOKEN[\"MAX_TOKEN_LENGTH\"]\n        MAXCALLS[\"MAX_LLM_CALL_PER_RUN\"]\n        AUTOTOKENIZER[\"AutoTokenizer\"]\n    end\n    \n    subgraph \"Recovery Mechanisms\"\n        FORCEANSWER[\"Force Answer Generation\"]\n        ERRORHANDLING[\"Error Handling\"]\n        TERMINATION[\"Termination Logic\"]\n    end\n    \n    TOKENCOUNT --\u003e LIMITCHECK\n    LIMITCHECK --\u003e TRUNCATE\n    TRUNCATE --\u003e FINALGEN\n    \n    MAXTOKEN --\u003e LIMITCHECK\n    MAXCALLS --\u003e LIMITCHECK\n    AUTOTOKENIZER --\u003e TOKENCOUNT\n    \n    LIMITCHECK --\u003e FORCEANSWER\n    FORCEANSWER --\u003e ERRORHANDLING\n    ERRORHANDLING --\u003e TERMINATION\n```\n\n**Sources:** [WebSailor/src/react_agent.py:69-78](), [WebSailor/src/react_agent.py:120-144](), [WebSailor/src/react_agent.py:15-17]()\n\nWhen token limits are exceeded, the system injects a special message prompting the agent to provide a final answer based on accumulated information, ensuring graceful degradation rather than failure.\n\n**Sources:** [WebSailor/src/react_agent.py:127-128]()"])</script><script>self.__next_f.push([1,"19:T1f60,"])</script><script>self.__next_f.push([1,"# Formalization Method\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebShaper/assets/webagent-gaia.png](WebShaper/assets/webagent-gaia.png)\n- [WebShaper/assets/webshaper.png](WebShaper/assets/webshaper.png)\n- [WebShaper/data/webshaper.500.jsonl](WebShaper/data/webshaper.500.jsonl)\n- [assets/roadmap.png](assets/roadmap.png)\n\n\u003c/details\u003e\n\n\n\nThis document covers WebShaper's core formalization approach for converting natural language information-seeking tasks into structured logical representations. The formalization method enables systematic decomposition of complex queries into machine-processable formats that support automated reasoning and answer extraction.\n\nFor information about WebShaper's overall data synthesis pipeline, see [Data Synthesis Pipeline](#2.1). For implementation details of WebShaper's architecture, see [Architecture and Implementation](#2.2).\n\n## Overview\n\nWebShaper's formalization method transforms natural language questions into structured logical representations using a graph-based approach. This process enables the systematic decomposition of complex multi-hop reasoning tasks into atomic facts and relationships that can be efficiently processed by language models.\n\nThe formalization serves as an intermediate representation that bridges the gap between unstructured natural language and the structured knowledge graphs needed for reliable information retrieval and reasoning.\n\n## Formalization Structure\n\n### Core Components\n\nThe formalization method uses a triplet-based representation where each fact is expressed as `[subject, predicate, object]` tuples. The system employs a systematic variable and constant naming convention:\n\n| Element Type | Format | Example | Purpose |\n|--------------|--------|---------|---------|\n| Variables | `V@{identifier}` | `V@X`, `V@Person`, `V@Event` | Represent entities to be resolved |\n| Constants | `C@{value}` | `C@1985`, `C@Berlin`, `C@football_club` | Represent known literal values |\n| Target Query | `?` | `?` | Marks the information being sought |\n\n### Data Format\n\nEach formalized task contains:\n\n```json\n{\n  \"id\": \"unique_identifier\",\n  \"question\": \"natural_language_question\", \n  \"answer\": \"expected_answer\",\n  \"formalization\": [\n    [\"subject\", \"predicate\", \"object\"],\n    // Additional triplets...\n  ],\n  \"urls\": [\"source_urls\"]\n}\n```\n\nSources: [WebShaper/data/webshaper.500.jsonl:1-10]()\n\n## Formalization Process Flow\n\n```mermaid\ngraph TD\n    A[\"Natural Language Question\"] --\u003e B[\"Entity Identification\"]\n    B --\u003e C[\"Relationship Extraction\"] \n    C --\u003e D[\"Variable Assignment\"]\n    D --\u003e E[\"Constraint Formalization\"]\n    E --\u003e F[\"Target Query Specification\"]\n    F --\u003e G[\"Structured Representation\"]\n    \n    H[\"Domain Knowledge\"] --\u003e C\n    I[\"Temporal Constraints\"] --\u003e E\n    J[\"Spatial Constraints\"] --\u003e E\n    \n    G --\u003e K[\"WebShaperQA Dataset\"]\n    K --\u003e L[\"Model Training\"]\n```\n\nThis diagram shows how natural language questions are systematically transformed into structured logical representations through entity identification, relationship extraction, and constraint formalization.\n\nSources: [WebShaper/data/webshaper.500.jsonl:1-500]()\n\n## Variable and Constant Conventions\n\n### Variable Types\n\nThe system uses semantically meaningful variable identifiers:\n\n- **Generic Variables**: `V@X`, `V@Y`, `V@Z` for abstract entities\n- **Typed Variables**: `V@Person`, `V@Event`, `V@Location` for specific entity types  \n- **Suffixed Variables**: `V@Person_body`, `V@X1`, `V@Y2` for related or multiple instances\n\n### Constant Encoding\n\nConstants represent literal values and are encoded with type-specific prefixes:\n\n- **Temporal**: `C@1985`, `C@October 2019`, `C@16 August 1986`\n- **Numerical**: `C@10`, `C@500_dollars`, `C@160km`\n- **Categorical**: `C@football_club`, `C@sports_complex`, `C@Berlin`\n- **Complex Types**: `C@Asian-American_protagonist_without_stereotypes`\n\nSources: [WebShaper/data/webshaper.500.jsonl:1-20]()\n\n## Relationship Modeling\n\n### Predicate Categories\n\nThe formalization employs diverse predicate types to capture different relationship semantics:\n\n```mermaid\ngraph LR\n    A[\"Predicates\"] --\u003e B[\"Temporal\"]\n    A --\u003e C[\"Spatial\"] \n    A --\u003e D[\"Causal\"]\n    A --\u003e E[\"Hierarchical\"]\n    A --\u003e F[\"Attributive\"]\n    \n    B --\u003e B1[\"occurred_in\"]\n    B --\u003e B2[\"took_place_on\"]\n    B --\u003e B3[\"achieved_between_years\"]\n    \n    C --\u003e C1[\"is_located_in\"]\n    C --\u003e C2[\"hosted_opening_match_of\"]\n    C --\u003e C3[\"is_based_in\"]\n    \n    D --\u003e D1[\"was_terminated_by\"]\n    D --\u003e D2[\"resulted_in_death_of\"]\n    D --\u003e D3[\"led_to_conviction_of\"]\n    \n    E --\u003e E1[\"is_part_of\"]\n    E --\u003e E2[\"led_gang_that_committed\"]\n    E --\u003e E3[\"is_first_volume_of\"]\n    \n    F --\u003e F1[\"has_record_for_most\"]\n    F --\u003e F2[\"has_type\"]\n    F --\u003e F3[\"had_number_of_spectators\"]\n```\n\nThis taxonomy enables precise modeling of different relationship types found in complex information-seeking tasks.\n\nSources: [WebShaper/data/webshaper.500.jsonl:1-50]()\n\n## Query Target Specification\n\n### Answer Marking\n\nThe target information is marked using the special `?` symbol in the object position of relevant triplets:\n\n```json\n[\"V@M\", \"had_number_of_spectators\", \"?\"]\n[\"V@X\", \"has_name\", \"?\"] \n[\"V@Book\", \"has_number_of_pages\", \"?\"]\n```\n\n### Multi-Variable Queries\n\nComplex queries may involve multiple interconnected variables with a single target:\n\n```json\n[\n  [\"V@X\", \"is_time_in_seconds_and_is\", \"?\"],\n  [\"V@Y\", \"is_behind_V@Z_by\", \"V@X\"],\n  [\"V@Y\", \"in\", \"V@W\"],\n  [\"V@W\", \"is_general_classification_after\", \"V@S\"]\n]\n```\n\nSources: [WebShaper/data/webshaper.500.jsonl:1-10]()\n\n## Implementation Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Input Processing\"\n        A[\"Natural Language Question\"]\n        B[\"Entity Extractor\"]\n        C[\"Relation Classifier\"]\n    end\n    \n    subgraph \"Formalization Engine\"\n        D[\"Variable_Assigner\"]\n        E[\"Triplet_Generator\"] \n        F[\"Constraint_Resolver\"]\n        G[\"Target_Identifier\"]\n    end\n    \n    subgraph \"Output Generation\"\n        H[\"Structured_Representation\"]\n        I[\"Validation_Engine\"]\n        J[\"webshaper_dataset\"]\n    end\n    \n    A --\u003e B\n    A --\u003e C\n    B --\u003e D\n    C --\u003e E\n    D --\u003e E\n    E --\u003e F\n    F --\u003e G\n    G --\u003e H\n    H --\u003e I\n    I --\u003e J\n    \n    K[\"Knowledge_Base\"] --\u003e F\n    L[\"Ontology_Rules\"] --\u003e I\n```\n\nThe formalization engine processes natural language inputs through multiple stages, applying domain knowledge and validation rules to produce consistent structured representations.\n\nSources: [WebShaper/data/webshaper.500.jsonl:1-500]()\n\n## Complexity Handling\n\n### Multi-Hop Reasoning\n\nThe formalization method handles complex multi-hop reasoning by chaining relationships across multiple variables:\n\n```json\n[\n  [\"V@Y\", \"holds_record_for_most\", \"C@Tour_de_France_participations\"],\n  [\"V@Y\", \"is_nationality\", \"V@Nat\"], \n  [\"V@Y\", \"rode_for\", \"V@P\"],\n  [\"V@M\", \"rebranded_to\", \"V@P\"],\n  [\"V@N\", \"is_winner_of\", \"C@2008_Tour_de_France\"],\n  [\"V@N\", \"rode_for\", \"V@M\"]\n]\n```\n\n### Temporal Constraints\n\nTemporal relationships are explicitly modeled to maintain chronological consistency:\n\n```json\n[\n  [\"V@Event\", \"occurred_in\", \"C@October_2019\"],\n  [\"V@Area\", \"was_designated_as_conservation_area_in\", \"C@1987\"],\n  [\"V@W\", \"occurred_before\", \"V@X1\"]\n]\n```\n\nSources: [WebShaper/data/webshaper.500.jsonl:2-3]()\n\n## Validation and Quality Control\n\n### Consistency Checking\n\nThe formalization process includes validation mechanisms to ensure:\n\n- **Variable Consistency**: Each variable maintains consistent type and role\n- **Relationship Validity**: Predicates align with subject/object types  \n- **Target Specification**: Exactly one query target per formalization\n- **Source Alignment**: Formalization matches provided answer and URLs\n\n### Error Patterns\n\nCommon formalization errors include:\n- Ambiguous variable references\n- Missing temporal or spatial constraints\n- Incomplete relationship chains\n- Inconsistent entity typing\n\nSources: [WebShaper/data/webshaper.500.jsonl:1-500]()"])</script><script>self.__next_f.push([1,"1a:T2a69,"])</script><script>self.__next_f.push([1,"# WebDancer\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [README.md](README.md)\n- [WebDancer/readme.md](WebDancer/readme.md)\n- [WebDancer/requirements.txt](WebDancer/requirements.txt)\n- [WebDancer/scripts/deploy_model.sh](WebDancer/scripts/deploy_model.sh)\n- [assets/aliyun.png](assets/aliyun.png)\n\n\u003c/details\u003e\n\n\n\nThis document covers WebDancer, an autonomous information seeking agent that serves as one of the five core components in the WebAgent ecosystem. WebDancer focuses on native agentic search capabilities using the ReAct framework to enable autonomous web information seeking and complex reasoning tasks.\n\nFor information about data synthesis methodologies, see [WebShaper](#2). For complex reasoning and post-training approaches, see [WebSailor](#4). For benchmarking frameworks, see [WebWalker](#5.2).\n\n## System Overview\n\nWebDancer represents a novel end-to-end agentic training framework designed to enhance multi-step information-seeking capabilities of web-based agents. Unlike traditional web agents that rely on external orchestration, WebDancer integrates search, reasoning, and action capabilities into a single model through a comprehensive four-stage training paradigm.\n\nThe system is built on the ReAct (Reasoning and Acting) framework, enabling the model to iteratively reason about information needs, take actions to gather information, and synthesize results to answer complex queries autonomously.\n\n```mermaid\ngraph TB\n    subgraph \"WebAgent Ecosystem\"\n        WS[\"WebShaper\u003cbr/\u003eData Synthesis\"]\n        WSA[\"WebSailor\u003cbr/\u003eComplex Reasoning\"]\n        WD[\"WebDancer\u003cbr/\u003eAutonomous Search\"]\n        WW[\"WebWalker\u003cbr/\u003eBenchmarking\"]\n        WWA[\"WebWatcher\u003cbr/\u003eVision-Language\"]\n    end\n    \n    subgraph \"WebDancer Core\"\n        WD --\u003e REACT[\"ReAct Framework\"]\n        WD --\u003e TRAINING[\"Four-Stage Training\"]\n        WD --\u003e MODEL[\"WebDancer-32B Model\"]\n    end\n    \n    subgraph \"External Dependencies\"\n        SGLANG[\"sglang[all]\"]\n        QWEN[\"qwen-agent[gui,rag,code_interpreter,mcp]\"]\n    end\n    \n    subgraph \"Deployment Stack\"\n        MODEL --\u003e SGLANG\n        SGLANG --\u003e GRADIO[\"Gradio Demo Interface\"]\n        MODEL --\u003e QWEN\n    end\n    \n    subgraph \"Evaluation Benchmarks\"\n        GAIA[\"GAIA: 64.1% Pass@3\"]\n        WWQA[\"WebWalkerQA: 62.0% Pass@3\"]\n    end\n    \n    WD --\u003e GAIA\n    WD --\u003e WWQA\n```\n\n**WebDancer System Architecture**\n\nSources: [README.md:39-40](), [README.md:82-88](), [WebDancer/readme.md:9-14](), [WebDancer/requirements.txt:1-2]()\n\n## Core Architecture\n\nWebDancer implements a ReAct-based architecture that enables autonomous information seeking through iterative reasoning and action cycles. The system integrates multiple components to support complex, multi-step information gathering and synthesis.\n\n```mermaid\ngraph TD\n    subgraph \"User Interface Layer\"\n        USER[\"User Query Input\"]\n        GRADIO[\"gradio_demo.py\"]\n        CLI[\"Command Line Interface\"]\n    end\n    \n    subgraph \"WebDancer Core Model\"\n        MODEL[\"WebDancer-32B Model\"]\n        REACT[\"ReAct Processing Engine\"]\n        REASONING[\"Reasoning Component\"]\n        ACTION[\"Action Planning\"]\n    end\n    \n    subgraph \"Tool Integration Layer\"\n        SEARCH[\"Search Tool\"]\n        VISIT[\"Visit Tool\"]\n        SERPER[\"Google Serper API\"]\n        JINA[\"Jina Reader API\"]\n    end\n    \n    subgraph \"Model Serving Infrastructure\"\n        SGLANG[\"SGLang Server\"]\n        DEPLOY[\"deploy_model.sh\"]\n        CONFIG[\"Model Configuration\"]\n    end\n    \n    subgraph \"Training Data Sources\"\n        QA_DATA[\"sample_qa.jsonl\"]\n        TRAJ_DATA[\"sample_traj.jsonl\"]\n        BROWSER_DATA[\"Browsing Data Construction\"]\n    end\n    \n    USER --\u003e GRADIO\n    USER --\u003e CLI\n    GRADIO --\u003e MODEL\n    CLI --\u003e MODEL\n    \n    MODEL --\u003e REACT\n    REACT --\u003e REASONING\n    REACT --\u003e ACTION\n    \n    ACTION --\u003e SEARCH\n    ACTION --\u003e VISIT\n    SEARCH --\u003e SERPER\n    VISIT --\u003e JINA\n    \n    MODEL --\u003e SGLANG\n    DEPLOY --\u003e SGLANG\n    SGLANG --\u003e CONFIG\n    \n    QA_DATA --\u003e MODEL\n    TRAJ_DATA --\u003e MODEL\n    BROWSER_DATA --\u003e MODEL\n```\n\n**WebDancer Core Architecture and Component Integration**\n\nThe architecture supports autonomous operation through several key mechanisms:\n\n| Component | Purpose | Implementation |\n|-----------|---------|----------------|\n| `ReAct Framework` | Iterative reasoning and action cycles | Integrated into model training and inference |\n| `Search Tool` | Web search capabilities | Google Serper API integration |\n| `Visit Tool` | Web content retrieval | Jina Reader API for content extraction |\n| `SGLang Server` | Model serving infrastructure | High-performance inference serving |\n| `Gradio Interface` | User interaction layer | Web-based demo interface |\n\nSources: [WebDancer/readme.md:11-14](), [README.md:114-118](), [WebDancer/scripts/deploy_model.sh:1-4](), [WebDancer/requirements.txt:1-2]()\n\n## Training Methodology\n\nWebDancer employs a comprehensive four-stage training paradigm that progresses from data construction through reinforcement learning, enabling the development of robust autonomous search and reasoning capabilities.\n\n```mermaid\ngraph TD\n    subgraph \"Stage 1: Browsing Data Construction\"\n        RAW_QA[\"Raw QA Data\"]\n        QA_SAMPLE[\"sample_qa.jsonl\"]\n        DATA_CONSTRUCT[\"Data Construction Pipeline\"]\n    end\n    \n    subgraph \"Stage 2: Trajectory Sampling\"\n        QA_SAMPLE --\u003e TRAJ_SAMPLE[\"Trajectory Sampling\"]\n        TRAJ_SAMPLE --\u003e TRAJ_DATA[\"sample_traj.jsonl\"]\n        TRAJ_DATA --\u003e EXPERT_TRAJ[\"Expert Trajectories\"]\n    end\n    \n    subgraph \"Stage 3: Supervised Fine-Tuning\"\n        EXPERT_TRAJ --\u003e SFT[\"Supervised Fine-Tuning\"]\n        SFT --\u003e LLAMAFACTORY[\"LLaMA-Factory Integration\"]\n        LLAMAFACTORY --\u003e COLD_START[\"Effective Cold Start\"]\n    end\n    \n    subgraph \"Stage 4: Reinforcement Learning\"\n        COLD_START --\u003e RL[\"Reinforcement Learning\"]\n        RL --\u003e VERL[\"Modified VERL Framework\"]\n        VERL --\u003e DAPO[\"DAPO Algorithm\"]\n        DAPO --\u003e FINAL_MODEL[\"WebDancer-32B Model\"]\n    end\n    \n    subgraph \"Training Infrastructure\"\n        LLAMAFACTORY --\u003e TRAINING_SCRIPTS[\"Training Scripts\"]\n        VERL --\u003e RL_TRAINING[\"RL Training Pipeline\"]\n    end\n    \n    RAW_QA --\u003e DATA_CONSTRUCT\n    DATA_CONSTRUCT --\u003e QA_SAMPLE\n```\n\n**Four-Stage Training Pipeline Architecture**\n\n### Stage Details\n\n**Stage 1: Browsing Data Construction**\n- Constructs web browsing data from question-answer pairs\n- Sample data available in `sample_qa.jsonl`\n- Focuses on multi-step information seeking scenarios\n\n**Stage 2: Trajectory Sampling**\n- Generates expert trajectories for complex reasoning tasks\n- Output stored in `sample_traj.jsonl`\n- Captures ReAct-style reasoning and action sequences\n\n**Stage 3: Supervised Fine-Tuning**\n- Implements effective cold start using trajectory-level supervision\n- Integrates with LLaMA-Factory for training infrastructure\n- Establishes baseline autonomous capabilities\n\n**Stage 4: Reinforcement Learning**\n- Uses modified VERL framework for advanced training\n- Implements DAPO (Duplicating Sampling Policy Optimization) algorithm\n- Enhances generalization and autonomous decision-making\n\nSources: [WebDancer/readme.md:79-106](), [WebDancer/readme.md:87-93](), [README.md:82-87]()\n\n## Deployment and Usage\n\nWebDancer deployment follows a standardized pipeline using SGLang for model serving and Gradio for user interaction. The system requires specific API keys for external service integration.\n\n### Deployment Process\n\nThe deployment process involves model setup, server configuration, and demo initialization:\n\n```mermaid\ngraph LR\n    subgraph \"Model Setup\"\n        DOWNLOAD[\"Download WebDancer-32B\"]\n        MODEL_PATH[\"Set MODEL_PATH\"]\n    end\n    \n    subgraph \"Server Deployment\"\n        DEPLOY_SCRIPT[\"deploy_model.sh\"]\n        SGLANG_LAUNCH[\"sglang.launch_server\"]\n        SERVER_CONFIG[\"--tp 4 --port 8004\"]\n    end\n    \n    subgraph \"Demo Configuration\"\n        API_KEYS[\"Configure API Keys\"]\n        GOOGLE_KEY[\"GOOGLE_SEARCH_KEY\"]\n        JINA_KEY[\"JINA_API_KEY\"]\n        DASH_KEY[\"DASHSCOPE_API_KEY\"]\n    end\n    \n    subgraph \"Demo Launch\"\n        RUN_SCRIPT[\"run_demo.sh\"]\n        GRADIO_DEMO[\"Gradio Interface\"]\n    end\n    \n    DOWNLOAD --\u003e MODEL_PATH\n    MODEL_PATH --\u003e DEPLOY_SCRIPT\n    DEPLOY_SCRIPT --\u003e SGLANG_LAUNCH\n    SGLANG_LAUNCH --\u003e SERVER_CONFIG\n    \n    API_KEYS --\u003e GOOGLE_KEY\n    API_KEYS --\u003e JINA_KEY\n    API_KEYS --\u003e DASH_KEY\n    \n    SERVER_CONFIG --\u003e RUN_SCRIPT\n    GOOGLE_KEY --\u003e RUN_SCRIPT\n    JINA_KEY --\u003e RUN_SCRIPT\n    DASH_KEY --\u003e RUN_SCRIPT\n    \n    RUN_SCRIPT --\u003e GRADIO_DEMO\n```\n\n**WebDancer Deployment Pipeline**\n\n### Configuration Requirements\n\n| Component | Purpose | Source |\n|-----------|---------|--------|\n| `GOOGLE_SEARCH_KEY` | Web search functionality | serper.dev |\n| `JINA_API_KEY` | Content extraction | jina.ai/api-dashboard |\n| `DASHSCOPE_API_KEY` | Additional AI services | dashscope.aliyun.com |\n\n### Usage Commands\n\n**Environment Setup:**\n```bash\nconda create -n webdancer python=3.12\npip install -r requirements.txt\n```\n\n**Model Deployment:**\n```bash\ncd scripts\nbash deploy_model.sh WebDancer_PATH\n```\n\n**Demo Launch:**\n```bash\ncd scripts  \nbash run_demo.sh\n```\n\nSources: [README.md:93-124](), [WebDancer/readme.md:22-55](), [WebDancer/scripts/deploy_model.sh:1-4](), [README.md:114-118]()\n\n## Performance and Capabilities\n\nWebDancer demonstrates strong performance across multiple benchmarks, achieving state-of-the-art results in autonomous information seeking tasks. The model excels at long-horizon tasks requiring multiple steps and complex reasoning.\n\n### Benchmark Results\n\n| Benchmark | Score | Metric | Task Type |\n|-----------|-------|--------|-----------|\n| GAIA | 64.1% | Pass@3 | General question answering |\n| WebWalkerQA | 62.0% | Pass@3 | Web traversal tasks |\n\n### Demonstrated Capabilities\n\nWebDancer exhibits several key capabilities that distinguish it from traditional web agents:\n\n- **Multi-step Reasoning**: Executes complex information seeking tasks requiring multiple search and synthesis steps\n- **Autonomous Operation**: Operates independently without external orchestration or human intervention\n- **Web Traversal**: Navigates complex web environments to gather information from multiple sources\n- **Complex Question Answering**: Handles sophisticated queries requiring information integration and reasoning\n\n### Use Cases\n\nThe system supports three primary use case categories as demonstrated in the provided demos:\n\n1. **WebWalkerQA Tasks**: Structured web traversal and information extraction\n2. **GAIA Benchmarks**: General intelligence assessment through complex reasoning\n3. **Daily Use Scenarios**: Practical information seeking for everyday queries\n\nSources: [README.md:87-88](), [WebDancer/readme.md:16-20](), [WebDancer/readme.md:59-75](), [README.md:154-172]()"])</script><script>self.__next_f.push([1,"1b:T22ef,"])</script><script>self.__next_f.push([1,"# Training Pipeline\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [WebDancer/readme.md](WebDancer/readme.md)\n- [WebDancer/requirements.txt](WebDancer/requirements.txt)\n- [WebDancer/scripts/deploy_model.sh](WebDancer/scripts/deploy_model.sh)\n\n\u003c/details\u003e\n\n\n\nThis document explains WebDancer's four-stage training paradigm that enables autonomous information seeking capabilities. The training pipeline comprises browsing data construction, trajectory sampling, supervised fine-tuning, and reinforcement learning phases that progressively build agent capabilities from raw web data to deployable models.\n\nFor WebDancer's architecture and implementation details, see [3.2](#3.2). For deployment and demo usage, see [3.3](#3.3). For dataset formats and structures, see [3.4](#3.4).\n\n## Training Pipeline Overview\n\nWebDancer employs a systematic four-stage training approach that transforms base language models into capable web information seeking agents. This data-centric methodology integrates trajectory-level supervision with online learning to create scalable agentic training systems.\n\n### Four-Stage Training Flow\n\n```mermaid\ngraph TD\n    RawWeb[\"Raw Web Content\"] --\u003e Stage1[\"Stage 1: Browsing Data Construction\"]\n    Stage1 --\u003e QAData[\"sample_qa.jsonl\"]\n    \n    QAData --\u003e Stage2[\"Stage 2: Trajectory Sampling\"]\n    Stage2 --\u003e TrajData[\"sample_traj.jsonl\"]\n    \n    TrajData --\u003e Stage3[\"Stage 3: Supervised Fine-Tuning\"]\n    Stage3 --\u003e SFTModel[\"SFT Model\"]\n    \n    SFTModel --\u003e Stage4[\"Stage 4: Reinforcement Learning\"]\n    Stage4 --\u003e FinalModel[\"WebDancer-32B\"]\n    \n    subgraph Infrastructure[\"Training Infrastructure\"]\n        LLaMAFactory[\"LLaMA-Factory\"]\n        VERL[\"Modified VERL\"]\n        SGLang[\"SGLang Server\"]\n    end\n    \n    Stage3 --\u003e LLaMAFactory\n    Stage4 --\u003e VERL\n    FinalModel --\u003e SGLang\n```\n\n**Training Pipeline Architecture**\n\nSources: [WebDancer/readme.md:11-14](), [WebDancer/readme.md:79-106]()\n\n## Stage 1: Browsing Data Construction\n\nThe initial stage focuses on constructing high-quality question-answer pairs from web content that require multi-step information seeking to solve. This stage establishes the foundational dataset for training agents to understand complex information seeking tasks.\n\n### Data Construction Process\n\n```mermaid\ngraph LR\n    WebContent[\"Web Content Sources\"] --\u003e DataProcessor[\"Data Construction Pipeline\"]\n    DataProcessor --\u003e QAGenerator[\"QA Pair Generator\"]\n    QAGenerator --\u003e Validator[\"Quality Validator\"]\n    Validator --\u003e QADataset[\"sample_qa.jsonl\"]\n    \n    subgraph ProcessingSteps[\"Construction Steps\"]\n        Extract[\"Content Extraction\"]\n        Formalize[\"Task Formalization\"] \n        Generate[\"QA Generation\"]\n        Filter[\"Quality Filtering\"]\n    end\n    \n    DataProcessor --\u003e Extract\n    Extract --\u003e Formalize\n    Formalize --\u003e Generate\n    Generate --\u003e Filter\n    Filter --\u003e QADataset\n```\n\n**Browsing Data Construction Pipeline**\n\nThe constructed data emphasizes multi-step reasoning requirements and complex web traversal scenarios that cannot be solved through single-step information retrieval.\n\nSources: [WebDancer/readme.md:81-88]()\n\n## Stage 2: Trajectory Sampling\n\nThis stage generates detailed action trajectories that demonstrate how to solve the QA pairs from Stage 1. The trajectories capture the step-by-step reasoning and tool usage patterns required for effective web information seeking.\n\n### Trajectory Generation Framework\n\n```mermaid\ngraph TD\n    QAInput[\"sample_qa.jsonl\"] --\u003e TrajSampler[\"Trajectory Sampling System\"]\n    TrajSampler --\u003e ReActAgent[\"ReAct-based Agent\"]\n    ReActAgent --\u003e ToolLayer[\"Tool Layer\"]\n    \n    subgraph Tools[\"Available Tools\"]\n        SearchTool[\"Search Tool\"]\n        VisitTool[\"Visit Tool\"]\n    end\n    \n    ToolLayer --\u003e Tools\n    Tools --\u003e WebAPIs[\"External Web APIs\"]\n    \n    ReActAgent --\u003e TrajLogger[\"Trajectory Logger\"]\n    TrajLogger --\u003e TrajData[\"sample_traj.jsonl\"]\n    \n    subgraph TrajFormat[\"Trajectory Format\"]\n        Thought[\"Thought\"]\n        Action[\"Action\"] \n        Observation[\"Observation\"]\n        Answer[\"Final Answer\"]\n    end\n    \n    TrajData --\u003e TrajFormat\n```\n\n**Trajectory Sampling Architecture**\n\nThe sampling process captures complete reasoning chains including tool invocations, intermediate observations, and decision-making processes that lead to successful task completion.\n\nSources: [WebDancer/readme.md:90-97]()\n\n## Stage 3: Supervised Fine-Tuning\n\nSupervised fine-tuning provides effective cold start capabilities by training the base model on high-quality trajectories. This stage ensures the model learns proper formatting, tool usage patterns, and reasoning structures before advanced optimization.\n\n### SFT Training Configuration\n\n```mermaid\ngraph LR\n    BaseModel[\"Base Language Model\"] --\u003e SFTTrainer[\"LLaMA-Factory Trainer\"]\n    TrajData[\"sample_traj.jsonl\"] --\u003e SFTTrainer\n    \n    subgraph TrainingConfig[\"SFT Configuration\"]\n        LossFunc[\"Trajectory Loss Function\"]\n        BatchSize[\"Batch Size Settings\"]\n        LearningRate[\"Learning Rate Schedule\"]\n        Epochs[\"Training Epochs\"]\n    end\n    \n    SFTTrainer --\u003e TrainingConfig\n    TrainingConfig --\u003e SFTModel[\"Cold Start Model\"]\n    \n    subgraph LLaMAFactoryComponents[\"LLaMA-Factory Components\"]\n        DataLoader[\"Trajectory Data Loader\"]\n        Optimizer[\"Training Optimizer\"]\n        Scheduler[\"Learning Rate Scheduler\"]\n        Checkpoints[\"Model Checkpoints\"]\n    end\n    \n    SFTTrainer --\u003e LLaMAFactoryComponents\n```\n\n**Supervised Fine-Tuning Infrastructure**\n\nThe SFT stage utilizes LLaMA-Factory's training scripts to ensure stable convergence and proper trajectory learning before proceeding to reinforcement learning optimization.\n\nSources: [WebDancer/readme.md:99-101](), [WebDancer/readme.md:109]()\n\n## Stage 4: Reinforcement Learning\n\nThe final stage employs reinforcement learning to improve generalization and enable online learning from environment feedback. This stage uses a modified VERL framework with trajectory-level supervision for enhanced performance.\n\n### RL Training Framework\n\n```mermaid\ngraph TD\n    SFTModel[\"Cold Start Model\"] --\u003e RLTrainer[\"Modified VERL Trainer\"]\n    \n    subgraph RLComponents[\"RL Training Components\"]\n        PolicyModel[\"Policy Model\"]\n        ValueModel[\"Value Model\"] \n        RewardModel[\"Reward Model\"]\n        CriticModel[\"Critic Model\"]\n    end\n    \n    RLTrainer --\u003e RLComponents\n    \n    subgraph Environment[\"Training Environment\"]\n        WebEnv[\"Web Environment\"]\n        TaskSampler[\"Task Sampler\"]\n        RewardComputer[\"Reward Computer\"]\n
